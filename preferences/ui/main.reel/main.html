<!doctype html>
<html>
<head>
    <title>Main</title>
    <meta charset="utf-8">

    <link href="main.css" rel="stylesheet" />

    <script type="text/montage-serialization">
        {
            "localizer": {
                "object": "montage/core/localizer[defaultLocalizer]"
            },

            "owner": {
                "properties": {
                    "element": {"#": "main"},
                    "httpportTextField": {"@": "httpport"}
                }
            },

            "previewPortLabel": {
                "prototype": "montage/ui/dynamic-text.reel",
                "properties": {
                    "element": {"#": "previewPortLabel"}
                },
                "localizations": {
                    "value": {"key": "preview_port"}
                }
            },

            "httpport": {
                "prototype": "montage/ui/input-text.reel",
                "properties": {
                    "element": {"#": "httpport"}
                },
                "bindings": {
                    "value": {"<->": "@owner.userPreferences.httpPort"}
                }
            },

            "localeLabel": {
                "prototype": "montage/ui/dynamic-text.reel",
                "properties": {
                    "element": {"#": "localeLabel"}
                },
                "localizations": {
                    "value": {"key": "language"}
                }
            },

            "locale": {
                "prototype": "preferences/ui/locale-switcher.reel",
                "properties": {
                    "element": {"#": "locale"}
                }
            },

            "restartLabel": {
                "prototype": "montage/ui/dynamic-text.reel",
                "properties": {
                    "element": {"#": "restartLabel"}
                },
                "localizations": {
                    "value": {"key": "please_restart"}
                }
            },

            "application": {
                "prototype": "montage/ui/application"
            }
        }
    </script>

</head>
<body>

    <div data-montage-id="main" class="main">
        <div class="form-stacked">
            <label for="httpport" data-montage-id="previewPortLabel">Preview Port</label>
            <input type="text" data-montage-id="httpport" required value="" pattern="^[1-9]\d{3,}$"/>

            <label for="locale" data-montage-id="localeLabel">Language</label>
            <div data-montage-id="locale"></div>
            <aside data-montage-id="restartLabel">Please restart for this change to take effect</aside>
        </div>
    </div>

</body>
</html>

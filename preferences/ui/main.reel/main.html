<!doctype html>
<html>
<head>
    <title>Main</title>
    <meta charset="utf-8">

    <link href="main.css" rel="stylesheet" />

    <script type="text/montage-serialization">
        {
            "localizer": {
                "object": "montage/core/localizer[defaultLocalizer]"
            },

            "owner": {
                "properties": {
                    "element": {"#": "main"},
                    "httpportTextField": {"@": "httpport"}
                }
            },

            "previewPortLabel": {
                "prototype": "montage/ui/dynamic-text.reel",
                "properties": {
                    "element": {"#": "previewPortLabel"}
                },
                "localizations": {
                    "value": {"key": "preview_port"}
                }
            },

            "httpport": {
                "prototype": "montage/ui/input-text.reel",
                "properties": {
                    "element": {"#": "httpport"}
                },
                "bindings": {
                    "value": {"<->": "@owner.userPreferences.httpPort"}
                }
            },

            "localeLabel": {
                "prototype": "montage/ui/dynamic-text.reel",
                "properties": {
                    "element": {"#": "localeLabel"}
                },
                "localizations": {
                    "value": {"key": "language"}
                }
            },

            "locale": {
                "prototype": "preferences/ui/locale-switcher.reel",
                "properties": {
                    "element": {"#": "locale"}
                }
            },

            "restartLabel": {
                "prototype": "montage/ui/dynamic-text.reel",
                "properties": {
                    "element": {"#": "restartLabel"}
                },
                "localizations": {
                    "value": {"key": "please_restart"}
                }
            },

            "application": {
                "prototype": "montage/ui/application"
            }
        }
    </script>

</head>
<body>

    <div data-montage-id="main" class="main">
        
        <div class="Intro">
            <img class="Intro-logo" src="../assets/img/logo.png" alt="logo">
            <p class="Intro-meta" data-montage-id="introMeta">&copy; 2012-2013 Declarativ Inc.</p>
        </div>
        
        <div class="Preferences">
            <section class="Preferences-section">
                <label data-montage-id="previewPortLabel" class="Preferences-label" for="httpport">Preview Port</label>
                <input type="text" data-montage-id="httpport" required value="" pattern="^[1-9]\d{3,}$"/>
            </section>
            <section class="Preferences-section">
                <label data-montage-id="localeLabel" class="Preferences-label" for="locale">Language</label>
                <select data-montage-id="locale"></select>
                <p data-montage-id="restartLabel" class="Preferences-hint">Please restart for this change to take effect</p>
            </section>
        </div>
    </div>

</body>
</html>

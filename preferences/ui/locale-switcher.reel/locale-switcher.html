<!DOCTYPE html>
<html>
<head>
    <title></title>
    <link rel="stylesheet" type="text/css" href="locale-switcher.css">
    <script type="text/montage-serialization">
    {
        "owner": {
            "properties": {
                "element": {"#": "locale-switcher"}
            }
        },

        "locales": {
            "prototype": "montage/ui/select.reel",
            "properties": {
                "element": {"#": "locales"},
                "valuePropertyPath": "locale",
                "textPropertyPath": "name"
            },
            "bindings": {
                "contentController": {"<-": "@owner.locales"},
                "value": {"<->": "@owner.locale"}
            }
        }
    }
    </script>
</head>
<body>
    <div data-montage-id="locale-switcher" class="LocaleSwitcher">
        <select data-montage-id="locales"></select>
    </div>
</body>
</html>

<!doctype html>
<html>
<head>
    <title>Launcher</title>
    <meta charset="utf-8">
    
    <link href="launcher.css" rel="stylesheet" />

    <script type="text/montage-serialization">
        {
            "owner": {
                "properties": {
                    "element": {"#": "launcher"}
                }
            },
            
            "input": {
                "prototype": "montage/ui/input-text.reel",
                "properties": {
                    "element": {"#": "input"}
                }
            },
            
            "button": {
                "prototype": "montage/ui/button.reel",
                "properties": {
                    "element": {"#": "button"}
                }
            }
            
        }
    </script>

</head>
<body>
    
    <div data-montage-id="launcher" class="Launcher">
        
        <section class="Launcher-section New">
            <h2 class="Launcher-title">New Project</h2>
            <div>
                <input data-montage-id="input" class="New-input" type="text" placeholder="Enter Name">
                <button data-montage-id="button" class="New-button">Create</button>
            </div>
        </section>
        
        <section class="Launcher-section History">
            <h2 class="Launcher-title">Recent Projects</h2>          
            <ul class="History-list">
                <li class="History-list-item">TodoMVC</li>
                <li class="History-list-item">Calculator</li>
                <li class="History-list-item">PhotoFX</li>
                <li class="History-list-item">MFiddle</li>
                <li class="History-list-item">Temperature Converter</li>
                <li class="History-list-item">Paparazzi</li>
                <li class="History-list-item">Popcorn</li>
            </ul>
        </section>
        
    </div>

</body>
</html>

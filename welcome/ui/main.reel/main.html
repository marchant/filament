<!doctype html>
<html>
<head>
    <title>Main</title>
    <meta charset="utf-8">

    <link href="main.css" rel="stylesheet" />

    <script type="text/montage-serialization">
        {
            "localizer": {
                "object": "montage/core/localizer[defaultLocalizer]"
            },

            "owner": {
                "properties": {
                    "element": {"#": "main"}
                },
                "listeners": [
                    {
                        "type": "openDocument",
                        "listener": {"@": "owner"}
                    }
                ]
            },

            "newAppButton": {
                "prototype": "matte/ui/button.reel",
                "properties": {
                    "element": {"#": "newAppButton"}
                },
                "localizations": {
                    "label": {"key": "new_application"}
                },
                "listeners": [
                    {
                        "type": "action",
                        "listener": {"@": "owner"}
                    }
                ]
            },

            "versionText": {
                "prototype": "montage/ui/text.reel",
                "properties": {
                    "element": {"#": "versionText"}
                },
                "localizations": {
                    "value": {
                        "key": "version",
                        "data": {
                            "number": {"<-": "@owner.version"}
                        }
                    }
                }
            },

            "introTitle": {
                "prototype": "montage/ui/text.reel",
                "properties": {
                    "element": {"#": "introTitle"}
                },
                "localizations": {
                    "value": {"key": "welcome_message"}
                }
            },
            "introMeta": {
                "prototype": "montage/ui/text.reel",
                "properties": {
                    "element": {"#": "introMeta"}
                },
                "localizations": {
                    "value": {"key": "copyright"}
                }
            },

            "newTitle": {
                "prototype": "montage/ui/text.reel",
                "properties": {
                    "element": {"#": "newTitle"}
                },
                "localizations": {
                    "value": {"key": "new_project"}
                }
            },
            "recentTitle": {
                "prototype": "montage/ui/text.reel",
                "properties": {
                    "element": {"#": "recentTitle"}
                },
                "localizations": {
                    "value": {"key": "recent_projects"}
                }
            },

            "historyList": {
                "prototype": "montage/ui/repetition.reel",
                "properties": {
                    "element": {"#": "historyList"}
                },
                "bindings": {
                    "content": {"<-": "@owner.recentDocuments"}
                }
            },

            "historyItemConverter": {
                "prototype": "welcome/core/history-item-converter"
            },

            "historyListItem": {
                "prototype": "welcome/ui/history-list-item.reel",
                "properties": {
                    "element": {"#": "historyListItem"}
                },
                "bindings": {
                    "historyItem": {
                        "<-": "@historyList.objectAtCurrentIteration",
                        "converter": {"@": "historyItemConverter"}
                    }
                }
            }

        }
    </script>

</head>
<body>

    <div data-montage-id="main" class="main Welcome">

        <section class="Intro">
            <img class="Intro-logo" src="../assets/img/logo.png" alt="logo">
            <p class="Intro-version" data-montage-id="versionText"></p>
            <h1 class="Intro-title" data-montage-id="introTitle">Welcome to Montage Builder</h1>
            <div class="Intro-help">
                For help and support, please visit the <a href="http://montagejs.org/docs/" target="_blank">Docs</a>.
            </div>
            <p class="Intro-meta" data-montage-id="introMeta">&copy; 2012-2013 Declarativ Inc.</p>
        </section>

        <section class="Launcher">
            <section class="Launcher-section New">
                <h2 class="Launcher-title" data-montage-id="newTitle">New Application</h2>
                <div class="New-controls">
                    <button data-montage-id="newAppButton" class="New-button">Create</button>
                </div>
            </section>

            <section class="Launcher-section History">
                <h2 class="Launcher-title" data-montage-id="recentTitle">Recent Projects</h2>
                <ul class="History-list" data-montage-id="historyList">
                    <li class="History-list-item" data-montage-id="historyListItem"></li>
                </ul>
            </section>
        </section>

    </div>

</body>
</html>

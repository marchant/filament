<!doctype html>
<html>
<head>
    <title>Main</title>
    <meta charset="utf-8">

    <link href="main.css" rel="stylesheet" />

    <script type="text/montage-serialization">
        {
            "owner": {
                "properties": {
                    "element": {"#": "main"}
                },
                "listeners": [
                    {
                        "type": "openDocument",
                        "listener": {"@": "owner"}
                    }
                ]
            },

            "newAppButton": {
                "prototype": "montage/ui/button.reel",
                "properties": {
                    "element": {"#": "newAppButton"}
                },
                "listeners": [
                    {
                        "type": "action",
                        "listener": {"@": "owner"}
                    }
                ]
            },

            "versionText": {
                "prototype": "montage/ui/dynamic-text.reel",
                "properties": {
                    "element": {"#": "versionText"}
                },
                "bindings": {
                    "value": {"<-": "@owner.version"}
                }
            },

            "historyList": {
                "prototype": "montage/ui/repetition.reel",
                "properties": {
                    "element": {"#": "historyList"}
                },
                "bindings": {
                    "objects": {"<-": "@owner.recentDocuments"}
                }
            },

            "historyItemConverter": {
                "prototype": "welcome/core/history-item-converter"
            },

            "historyListItem": {
                "prototype": "welcome/ui/history-list-item.reel",
                "properties": {
                    "element": {"#": "historyListItem"}
                },
                "bindings": {
                    "historyItem": {
                        "<-": "@historyList.objectAtCurrentIteration",
                        "converter": {"@": "historyItemConverter"}
                    }
                }
            }

        }
    </script>

</head>
<body>

    <div data-montage-id="main" class="main Welcome">

        <section class="Intro-box">
            <img class="Intro-logo" src="../assets/img/logo.png" alt="logo">

            <p class="Intro-version">Version <span data-montage-id="versionText"></span></p>

            <h1 class="Intro-title">Welcome to Montage Builder</h1>

            <div class="Intro-help">
                For help and support, please visit the <a href="http://montagejs.org/docs/" target="_blank">Docs</a>.
            </div>
            <p class="Intro-meta">&copy;2012-2013 Declarativ Inc.</p>
        </section>

        <section class="Launcher">
            <section class="Launcher-section New">
                <h2 class="Launcher-title">New Project</h2>

                <div class="New-controls">
                    <button data-montage-id="newAppButton" class="New-button">New Applicationâ€¦</button>
                </div>
            </section>

            <section class="Launcher-section History">
                <h2 class="Launcher-title">Recent Projects</h2>
                <ul class="History-list" data-montage-id="historyList">
                    <li class="History-list-item" data-montage-id="historyListItem"></li>
                </ul>
            </section>
        </section>

    </div>

</body>
</html>

<!doctype html>
<html>
<head>
    <title>Montage Studio</title>
    <meta charset="utf-8">

    <link rel="shortcut icon" href="assets/img/favicon.ico">

    <link href="assets/styles/filament.css" rel="stylesheet">
    <link href="assets/styles/bootstrapping.css" rel="stylesheet">

    <script src="node_modules/montage/montage.js"></script>
    <script type="text/montage-serialization">
        {
            "owner": {
                "prototype": "montage/ui/loader.reel",
                "listeners": [
                    {
                        "type": "componentLoaded",
                        "listener": {"@": "applicationDelegate"}
                    }
                ]
            },

            "applicationDelegate": {
                "prototype": "core/application-delegate"
            },

            "application": {
                "prototype": "montage/core/application",
                "properties": {
                    "delegate": {"@": "applicationDelegate"}
                }
            }

        }
    </script>

</head>
<body class="Filament">
    <div class="Loader">
        <svg class="Loader-icon" width="91px" height="128px" viewBox="0 0 91 128">
            <g class="Loader-icon-group" fill-rule="evenodd">
                <path class="Loader-icon-path Loader-icon-path--1" fill="#46D4BC" d="M91,128 L91,37 L0,128 L91,128 Z"></path>
                <path class="Loader-icon-path Loader-icon-path--2" fill="#5D9FE3" d="M0,37 L0,128 L91,128 L0,37 Z"></path>
                <path class="Loader-icon-path Loader-icon-path--3" fill="#EDCB6C" d="M91,2.17899772e-14 L0,0 L45.5,46 L91,2.17899772e-14 Z"></path>
            </g>
        </svg>
    </div>
</body>
</html>

<!DOCTYPE html>
<html>
<head>
    <title></title>
    <link rel="stylesheet" type="text/css" href="inner-template-inspector.css">
    <script type="text/montage-serialization">
    {
        "owner": {
            "properties": {
                "element": {"#": "innerTemplateInspector"}
            }
        },

        "title": {
            "prototype": "montage/ui/text.reel",
            "properties": {
                "element": {"#": "title"}
            },
            "bindings": {
                "value": {"<-": "@owner.object.label"}
            }
        },

        "innerTemplate": {
            "prototype": "matte/ui/dynamic-element.reel",
            "properties": {
                "element": {"#": "innerTemplate"}
            }
        }
    }
    </script>
</head>
<body>
    <div data-montage-id="innerTemplateInspector" class="InnerTemplateInspector">
        <header class="InnerTemplateInspector-header">
            <label data-montage-id="title">label</label>
        </header>
        <div data-montage-id="innerTemplate" class="InnerTemplateInspector-content"></div>
    </div>
</body>
</html>

<!doctype html>
<html>
<head>
    <title>Main</title>
    <meta charset="utf-8">

    <link href="main.css" rel="stylesheet" />

    <script type="text/montage-serialization">
        {
            "localizer": {
                "object": "montage/core/localizer[defaultLocalizer]"
            },

            "owner": {
                "properties": {
                    "element": {"#": "main"}
                },
                "listeners": [
                    {
                        "type": "openDocument",
                        "listener": {"@": "owner"}
                    }
                ]
            },

            "newAppButton": {
                "prototype": "matte/ui/button.reel",
                "properties": {
                    "element": {"#": "newAppButton"}
                },
                "localizations": {
                    "label": {"key": "new_application"}
                },
                "listeners": [
                    {
                        "type": "action",
                        "listener": {"@": "owner"}
                    }
                ]
            },

            "newAppFormCondition": {
                "prototype": "montage/ui/condition.reel",
                "properties": {
                    "element": {"#": "newAppFormCondition"},
                    "removalStrategy": "hide",
                    "condition": false
                }
            },

            "newAppName": {
                "prototype": "matte/ui/input-text.reel",
                "properties": {
                    "element": {"#": "newAppName"},
                    "value": ""
                }
            },

            "newAppDescription": {
                "prototype": "matte/ui/textarea.reel",
                "properties": {
                    "element": {"#": "newAppDescription"},
                    "value": ""
                }
            },

            "createNewAppButton": {
                "prototype": "matte/ui/button.reel",
                "properties": {
                    "element": {"#": "createNewAppButton"},
                    "label": "Create"
                },
                "bindings": {
                    "disabled": {"<-": "@newAppName.value.length == 0"}
                },
                "listeners": [
                    {
                        "type": "action",
                        "listener": {"@": "owner"}
                    }
                ]
            },

            "cancelNewAppButton": {
                "prototype": "matte/ui/button.reel",
                "properties": {
                    "element": {"#": "cancelNewAppButton"},
                    "label": "Cancel"
                },
                "listeners": [
                    {
                        "type": "action",
                        "listener": {"@": "owner"}
                    }
                ]
            },

            "versionText": {
                "prototype": "montage/ui/text.reel",
                "properties": {
                    "element": {"#": "versionText"}
                },
                "localizations": {
                    "value": {
                        "key": "version",
                        "data": {
                            "number": {"<-": "@owner.version"}
                        }
                    }
                }
            },

            "introMeta": {
                "prototype": "montage/ui/text.reel",
                "properties": {
                    "element": {"#": "introMeta"}
                },
                "localizations": {
                    "value": {"key": "copyright"}
                }
            },

            "recentTitle": {
                "prototype": "montage/ui/text.reel",
                "properties": {
                    "element": {"#": "recentTitle"}
                },
                "localizations": {
                    "value": {"key": "recent_projects"}
                }
            },

            "historyProgress": {
                "prototype": "matte/ui/progress.reel",
                "properties": {
                    "element": {"#": "historyProgress"}
                },
                "bindings": {
                    "max": {"<-": "@owner.totalDocuments"},
                    "value": {"<-": "@owner.processedDocuments"}
                }
            },

            "historyEmpty": {
                "prototype": "montage/ui/condition.reel",
                "properties": {
                    "element": {"#": "historyEmpty"},
                    "removalStrategy": "hide"
                },
                "bindings": {
                    "condition": {"<-": "@historyProgress.max == @historyProgress.value && @owner.recentDocuments.length == 0"}
                }
            },

            "historyList": {
                "prototype": "montage/ui/repetition.reel",
                "properties": {
                    "element": {"#": "historyList"}
                },
                "bindings": {
                    "content": {"<-": "@owner.recentDocuments"},
                    "contentController.sortPath": {"<-": "'-pushed_at'"}
                }
            },

            "historyItemConverter": {
                "prototype": "../../core/history-item-converter"
            },

            "historyListItem": {
                "prototype": "../history-list-item.reel",
                "properties": {
                    "element": {"#": "historyListItem"}
                },
                "bindings": {
                    "historyItem": {
                        "<-": "@historyList.objectAtCurrentIteration"
                    }
                }
            }

        }
    </script>

</head>
<body>

    <div data-montage-id="main" class="main Projects">

        <section class="Intro">
            <div class="Intro-logo"></div>
            <p class="Intro-version" data-montage-id="versionText"></p>
            <p class="Intro-meta" data-montage-id="introMeta">&copy; 2012â€“2013 Declarativ Inc.</p>
        </section>

        <section class="Launcher">

            <section class="Launcher-section">
                <div class="Action">
                    <button data-montage-id="newAppButton" class="Action-button Action-button--new"></button>
                </div>
                <div data-montage-id="newAppFormCondition">
                    <p class="Action-formField">
                        Name <input type="text" data-montage-id="newAppName" class="Action-nameField">
                    </p>
                    <p class="Action-formField">
                        Description <textarea data-montage-id="newAppDescription"></textarea>
                    </p>
                    <button data-montage-id="createNewAppButton"></button>
                    <button data-montage-id="cancelNewAppButton"></button>
                </div>
            </section>

            <section class="Launcher-section History">
                <h2 class="Launcher-title" data-montage-id="recentTitle">Recent Projects</h2>
                <div data-montage-id="historyProgress" class="History-progress"></div>
                <div data-montage-id="historyEmpty">No Montage repositories where found :(</div>
                <ul class="History-list" data-montage-id="historyList">
                    <li class="History-list-item" data-montage-id="historyListItem"></li>
                </ul>
            </section>

        </section>



    </div>

</body>
</html>

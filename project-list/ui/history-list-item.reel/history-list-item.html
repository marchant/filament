<!doctype html>
<html>
<head>
    <title>HistoryListItem</title>
    <meta charset="utf-8">
    <link href="history-list-item.css" rel="stylesheet" />

    <script type="text/montage-serialization">
        {
            "owner": {
                "properties": {
                    "element": {"#": "historyListItem"}
                }
            },

            "pressComposer": {
                "prototype": "montage/composer/press-composer",
                "properties": {
                    "component": {"@": "owner"}
                },
                "listeners": [
                    {
                        "type": "press",
                        "listener": {"@": "owner"}
                    }
                ]
            },

            "documentName": {
                "prototype": "montage/ui/text.reel",
                "properties": {
                    "element": {"#": "name"}
                },
                "bindings": {
                    "value": {
                        "<-": "@owner.repository.name"
                    }
                }
            },

            "typeIndicator": {
                "prototype": "montage/ui/text.reel",
                "properties": {
                    "element": {"#": "typeIndicator"}
                },
                "bindings": {
                    "value": {"<-": "!!@owner.repository.private ? 'private' : 'public'"},
                    "classList.has('is-private')": {"<-": "!!@owner.repository.private"}
                }
            }
        }
    </script>

</head>
<body>

<li data-montage-id="historyListItem" class="HistoryListItem">
    <span data-montage-id="typeIndicator" class="HistoryListItem-type"></span>
    <span data-montage-id="name"></span>
</li>

</body>
</html>

<!doctype html>
<html>
<head>
    <title>HistoryListItem</title>
    <meta charset="utf-8">
    <link href="history-list-item.css" rel="stylesheet" />

    <script type="text/montage-serialization">
        {
            "owner": {
                "properties": {
                    "element": {"#": "historyListItem"}
                }
            },

            "documentName": {
                "prototype": "matte/ui/anchor.reel",
                "properties": {
                    "element": {"#": "name"}
                },
                "bindings": {
                    "textContent":  {"<-": "@owner.repository.name"},
                    "href":         {"<-": "'/'+ @owner.repository.owner.login + '/' + @owner.repository.name"},
                    "title":        {"<-": "@owner.repository.owner.login + '/' + @owner.repository.name"}
                }
            },

            "typeIndicator": {
                "prototype": "matte/ui/image.reel",
                "properties": {
                    "element":  {"#": "typeIndicator"}
                },
                "bindings": {
                    "classList.has('is-private')": {"<-": "!!@owner.repository.private"}
                }
            }
        }
    </script>

</head>
<body>

<li data-montage-id="historyListItem" class="HistoryListItem">
    <a data-montage-id="name" class="HistoryListItem-link"></a>
    <div data-montage-id="typeIndicator" class="HistoryListItem-type">
        <svg width="16px" height="16px" viewBox="0 0 16 16" version="1.1" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" xmlns:sketch="http://www.bohemiancoding.com/sketch/ns">
            <g id="Page-1" stroke="none" stroke-width="1" fill="none" fill-rule="evenodd" sketch:type="MSPage">
                <g id="Slices" sketch:type="MSLayerGroup"></g>
                <g id="private" sketch:type="MSLayerGroup" transform="translate(2.000000, 1.000000)">
                    <rect id="Rectangle-16" fill="#FFFFFF" sketch:type="MSShapeGroup" x="0" y="5" width="12" height="10" rx="1"></rect>
                    <path d="M2.99999999,10.0404053 L8.99999999,10.0404053 C8.99999999,10.0404053 9,3.83165377 9,3 C9,1.34314575 7.65685425,0 6,0 C4.34314575,0 3,1.34314575 3,3 C3,4.65685425 2.99999999,10.0404053 2.99999999,10.0404053 Z" id="Oval-1" stroke="#FFFFFF" stroke-width="2" sketch:type="MSShapeGroup"></path>
                </g>
            </g>
        </svg>
    </div>
</li>

</body>
</html>

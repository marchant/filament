<!doctype html>
<html>
<head>
    <title>HistoryListItem</title>
    <meta charset="utf-8">
    <link href="history-list-item.css" rel="stylesheet" />

    <script type="text/montage-serialization">
        {
            "owner": {
                "properties": {
                    "element": {"#": "historyListItem"}
                }
            },

            "documentName": {
                "prototype": "matte/ui/anchor.reel",
                "properties": {
                    "element": {"#": "name"}
                },
                "bindings": {
                    "textContent": {
                        "<-": "@owner.repository.name"
                    },
                    "href": {
                        "<-": "'/'+ @owner.repository.owner.login + '/' + @owner.repository.name"
                    }
                }
            },

            "typeIndicator": {
                "prototype": "montage/ui/text.reel",
                "properties": {
                    "element": {"#": "typeIndicator"}
                },
                "bindings": {
                    "value": {"<-": "!!@owner.repository.private ? 'private' : 'public'"},
                    "classList.has('is-private')": {"<-": "!!@owner.repository.private"}
                }
            }
        }
    </script>

</head>
<body>

<li data-montage-id="historyListItem" class="HistoryListItem">
    <a data-montage-id="name" class="HistoryListItem-link"></a>
    <span data-montage-id="typeIndicator" class="HistoryListItem-type"></span>
</li>

</body>
</html>

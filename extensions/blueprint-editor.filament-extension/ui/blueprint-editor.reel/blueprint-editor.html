<!DOCTYPE html>
<html>
<head>
    <title></title>
    <link rel="stylesheet" type="text/css" href="blueprint-editor.css">
    <script type="text/montage-serialization">
    {
        "owner": {
            "properties": {
                "element": {"#": "blueprint-editor"}
            }
        },

        "schematicsContainer": {
            "prototype": "filament/ui/schematics-container.reel",
            "properties": {
                "element": {"#": "schematics-container"}
            },
            "bindings": {
                "editingDocument": {"<-": "@owner.currentDocument"}
            }
        },
               
        "blueprintObjectList": {
            "prototype": "montage/ui/repetition.reel",
            "properties": {
                "element": {"#": "blueprintObjectList"},
                "contentController": {"@": "blueprintObjectsController"},
                "isSelectionEnabled": true
            }
        },

        "blueprintObjectsController": {
            "prototype": "montage/core/range-controller",
            "bindings": {
                "content": {"<-": "@owner.currentDocument.editingProxies"},
                "selection": {"<->": "@owner.currentDocument.selectedObjects"}
            }
        },

        "blueprintObjectCell": {
            "prototype": "./blueprint-object-cell.reel",
            "properties": {
                "element": {"#": "blueprintObjectCell"}
            },
            "bindings": {
                "blueprintObject": {"<-": "@blueprintObjectList.objectAtCurrentIteration"},
                "editingDocument": {"<-": "@owner.currentDocument"},
                "zoom": {"<-": "@schematicsContainer.zoom"}
            }
        }

    }
    </script>
</head>
<body>
    <div data-montage-id="blueprint-editor" class="BlueprintEditor">
        <div data-montage-id="schematics-container">
            <ul data-montage-id="blueprintObjectList" class="BlueprintExplorer-list" >
                <li data-montage-id="blueprintObjectCell" class="BlueprintExplorer-cell"></li>
            </ul>
         </div>
    </div>
</body>
</html>

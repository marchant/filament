<!DOCTYPE html>
<html>
<head>
    <title></title>
    <link href="blueprint-object-cell.css" rel="stylesheet">
    <link href="http://client/ui/configurator.reel/configurator.css" rel="stylesheet">
    <link href="http://client/ui/configurator.reel/configurator-skin.css" rel="stylesheet">
    
    <script type="text/montage-serialization">
    {
        "owner": {
            "properties": {
                "element": {
                    "#": "blueprint-object-cell"
                }
            }
        },

        "schematicsCell": {
            "prototype": "filament/ui/schematics-cell.reel",
            "properties": {
                "element": {
                    "#": "schematics-cell"
                }
            },
            "bindings": {
                "proxyObject": {
                    "<-": "@owner.blueprintObjectProxy"
                },
                "zoom": {
                    "<-": "@owner.zoom"
                }
            }
        },

        "blueprintInspector": {
            "prototype": "palette/ui/inspector/blueprint/blueprint-editor.reel",
            "properties": {
                "element": {
                    "#": "blueprint-inspector"
                }
            },
            "bindings": {
                "object": {
                    "<-": "@owner.blueprintObjectProxy"
                },
                "objectBlueprint": {
                    "<-": "@owner.blueprintObjectProxy.objectBlueprint"
                },
                "editingDocument": {
                    "<-": "@owner.editingDocument"
                }
            }
        }

    }
    </script>
</head>
<body>
    <li data-montage-id="blueprint-object-cell" class="BlueprintObjectCell">
        <div data-montage-id="schematics-cell">
            <div data-montage-id="blueprint-inspector"></div>
        </div>
    </li>
</body>
</html>

<!DOCTYPE html>
<html>
<head>
    <title></title>
    <link rel="stylesheet" type="text/css" href="package-dependency-cell.css">
    <script type="text/montage-serialization">
    {
        "owner": {
            "properties": {
                "element": {"#": "dependency-cell"}
            }
        },

        "dependencyName": {
            "prototype": "montage/ui/text.reel",
            "properties": {
                "element": {"#": "dependencyName"}
            },
            "bindings": {
                "value": {"<-": "@owner.dependency.name"}
            }
        },

        "dependencyVersion": {
            "prototype": "montage/ui/text.reel",
            "properties": {
                "element": {"#": "dependencyVersion"}
            },
            "bindings": {
                "value": {"<-": "@owner.dependency.versionInstalled"}
            }
        },

        "dependencyState": {
            "prototype": "montage/ui/text.reel",
            "properties": {
                "element": {"#": "dependencyState"}
            },
            "bindings": {
                "value": {"<-": "@owner.dependency.state.message"}
            }
        },

        "dependencyActionSubstitution": {
            "prototype": "montage/ui/substitution.reel",
            "properties": {
                "element": {"#": "dependencyActionSubstitution"}
            },
            "bindings": {
                "switchValue": {"<-": "!!@owner.dependency.isBusy ? 'busy' : 'default'"}
            }
        },

        "dependencyActionBusy": {
            "prototype": "../../../../spinner.reel",
            "properties": {
                "element": {"#": "dependencyActionBusy"}
            },
            "bindings": {
                "loading": {"<-": "!!@owner.dependency.isBusy"}
            }
        },

        "dependencyButtonCondition": {
            "prototype": "montage/ui/condition.reel",
            "properties": {
                "element": {"#": "dependencyButtonCondition"},
                "removalStrategy": "hide"
            },
            "bindings": {
                "condition": {"<-": "!@owner.editingDocument.isDependencyRequired(@owner.dependency.name)"}
            }
        },

        "dependencyButton": {
            "prototype": "matte/ui/button.reel",
            "properties": {
                "element": {"#": "dependencyAction"}
            },
            "bindings": {
                "detail.get('source')": {"<-": "@owner"},
                "label": {"<-": "!!@owner.dependency.state.acceptInstall ? '+' : '-' " }
            }
        }

    }
    </script>
</head>
<body>
    <li data-montage-id="dependency-cell" class="PackageDependencyCell" draggable="true">
        <div class="PackageDependencyCell-details">
            <span data-montage-id="dependencyName" class="PackageDependencyCell-item PackageDependencyCell-item--name"></span>
            <span data-montage-id="dependencyVersion" class="PackageDependencyCell-item PackageDependencyCell-item--version"></span>
        </div>
        <div>
            <span data-montage-id="dependencyState" class="PackageDependencyCell-item PackageDependencyCell-item--state"></span>
        </div>
        <div data-montage-id="dependencyActionSubstitution">
            <div data-arg="busy" class="PackageDependencyCellAction ActionSpinner">
                <div data-montage-id="dependencyActionBusy"></div>
            </div>
            <div data-arg="default">
                <div data-montage-id="dependencyButtonCondition">
                    <button data-montage-id="dependencyAction" class="PackageDependencyCellButton"></button>
                </div>
            </div>
        </div>
    </li>
</body>
</html>

<!DOCTYPE html>
<html>
<head>
    <title></title>
    <link rel="stylesheet" type="text/css" href="package-dependency-cell.css">
    <script type="text/montage-serialization">
    {
        "owner": {
            "properties": {
                "element": {"#": "dependency-cell"}
            },
            "bindings": {
                "performingAction": {"<-": "!!@owner.dependency.isInstalling"}
            }
        },

        "dependencyName": {
            "prototype": "montage/ui/text.reel",
            "properties": {
                "element": {"#": "dependencyName"}
            },
            "bindings": {
                "value": {"<-": "@owner.dependency.name"}
            }
        },

        "dependencyDetails": {
            "prototype": "montage/ui/text.reel",
            "properties": {
                "element": {"#": "dependencyDetails"}
            },
            "bindings": {
                "value": {"<-": "@owner.details"}
            }
        },

        "actionSpinner": {
            "prototype": "../../../spinner.reel",
            "properties": {
                "element": {"#": "actionSpinner"}
            },
            "bindings": {
                "loading": {"<-": "@owner.performingAction"}
            }
        },

        "dependencyButton": {
            "prototype": "matte/ui/button.reel",
            "properties": {
                "element": {"#": "dependencyAction"}
            },
            "bindings": {
                "detail.get('source')": {"<-": "@owner"},
                "classList.has('hide-component')" : { "<-" : "@owner.performingAction"},
                "label": {"<-": "@owner.buttonLabel"}
            }
        }
    }
    </script>
</head>
<body>
    <li data-montage-id="dependency-cell" class="PackageDependencyCell">
        <span data-montage-id="dependencyName" class="PackageDependencyCell-item PackageDependencyCell-item--name"></span>
        <span data-montage-id="dependencyDetails" class="PackageDependencyCell-item PackageDependencyCell-item--version"></span>
        <div class="PackageDependencyCell-item ActionSpinner">
            <div data-montage-id="actionSpinner"></div>
        </div>
        <button data-montage-id="dependencyAction"></button>
    </li>
</body>
</html>

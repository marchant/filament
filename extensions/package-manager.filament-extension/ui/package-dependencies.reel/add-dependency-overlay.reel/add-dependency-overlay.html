<!DOCTYPE html>
<html>
<head>
    <title></title>
    <link rel="stylesheet" type="text/css" href="add-dependency-overlay.css">
    <script type="text/montage-serialization">
    {
        "owner": {
            "properties": {
                "element": {"#": "add-dependency-overlay"}
            },
            "bindings": {
                "type": {"<-": "@typesController.value"}
            }
        },

        "installDependencyName":{
            "prototype": "matte/ui/input-text.reel",
            "properties": {
                "element": {"#": "installDependencyName"}
            },
            "bindings": {
                "value": {"<->": "@owner.name"}
            }
        },

        "installDependencyVersion":{
            "prototype": "matte/ui/input-text.reel",
            "properties": {
                "element": {"#": "installDependencyVersion"}
            },
            "bindings": {
                "value": {"<->": "@owner.version"}
            }
        },

        "installDependencyUrl":{
            "prototype": "matte/ui/input-text.reel",
            "properties": {
                "element": {"#": "installDependencyUrl"}
            },
            "bindings": {
                "value": {"<->": "@owner.url"}
            }
        },

        "typesController": {
            "prototype": "montage/core/radio-button-controller"
        },

        "regular": {
            "prototype": "matte/ui/radio-button.reel",
            "properties": {
                "element": {"#": "type-regular"},
                "value": "dependencies",
                "radioButtonController": {"@": "typesController"},
                "checked": true
            }
        },

        "dev": {
            "prototype": "matte/ui/radio-button.reel",
            "properties": {
                "element": {"#": "type-dev"},
                "value": "devDependencies",
                "radioButtonController": {"@": "typesController"}
            }
        },

        "optional": {
            "prototype": "matte/ui/radio-button.reel",
            "properties": {
                "element": {"#": "type-optional"},
                "value": "optionalDependencies",
                "radioButtonController": {"@": "typesController"}
            }
        },

        "addDependencyButton": {
            "prototype": "matte/ui/button.reel",
            "properties": {
                "label": "Add",
                "element": {"#": "addDependencyAction"}
            },
            "listeners": [
                {
                    "type": "action",
                    "listener": {"@": "owner"}
                }
            ]
        },

        "cancelButton": {
            "prototype": "matte/ui/button.reel",
            "properties": {
                "label":"Cancel",
                "element": {"#":"cancelButton"}
            },
            "listeners": [
                {
                    "type": "action",
                    "listener": {"@": "owner"}
                }
            ]
        }
    }
    </script>
</head>
<body>
    <div data-montage-id="add-dependency-overlay" class="montage-Overlay AddDependencyOverlay">
        <h2 class="AddDependencyOverlayHeader">New Package</h2>
        <ul class="AddDependencyOverlay-list">
            <li class="AddDependencyOverlay-item">
                <label for="installDependencyName" class="AddDependencyOverlay-label">Name:</label>
                <input id="installDependencyName" data-montage-id="installDependencyName" type="text" pattern="^[0-9a-zA-Z~]([\w\-\.~])*$" />
            </li>
            <li class="AddDependencyOverlay-item">
                <label for="installDependencyVersion" class="AddDependencyOverlay-label">Version:</label>
                <input id="installDependencyVersion" data-montage-id="installDependencyVersion" type="text" pattern="^(v?([0-9]+\.){2}[0-9]+(\-?[a-zA-Z0-9])*|latest)$" />
            </li>
            <li class="AddDependencyOverlay-item AddDependencyOverlay-item--choice">
                <em>OR</em>
            </li>
            <li class="AddDependencyOverlay-item">
                <label for="installDependencyUrl" class="AddDependencyOverlay-label">Git Url:</label>
                <input id="installDependencyUrl" data-montage-id="installDependencyUrl" type="text" pattern="^(?:(?:(?:git|https?|ssh)|git\+(https?|ssh)):\/\/(?:[\w\-\.~]+@)?|[\w\-\.~]+@)github\.com(?:\/|:)[\/\w\.\-:~\?]*\/(?:[0-9a-zA-Z~][\w\-\.~]*)\.git(?:#[\w\-\.~]*)?$" />
            </li>
            <li class="AddDependencyOverlay-item AddDependencyType">
                <span class="AddDependencyType-label">Type: </span>

                <input type="radio" data-montage-id="type-regular" />
                <span>Regular</span>

                <input type="radio" data-montage-id="type-dev" />
                <span>Dev</span>

                <input type="radio" data-montage-id="type-optional" />
                <span>Optional</span>
            </li>
        </ul>

        <footer class="AddDependencyOverlay-footer">
            <button data-montage-id="cancelButton" class="AddDependencyOverlayCancelAction"></button>
            <button data-montage-id="addDependencyAction" class="AddDependencyOverlayAction"></button>
        </footer>
    </div>
</body>
</html>

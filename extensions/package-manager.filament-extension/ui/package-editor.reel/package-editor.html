<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/html" xmlns="http://www.w3.org/1999/html">
<head>
    <title></title>
    <link rel="stylesheet" type="text/css" href="package-editor.css">
    <script type="text/montage-serialization">
    {
        "owner": {
            "properties": {
                "element": {"#": "package-editor"}
            },
            "bindings": {
                "selectedDependency": {"<-": "@packageDependencies.selectedCell"},
                "reloadingList": {"<-": "@owner.currentDocument.isReloadingList"}
            },
            "listeners": [
                {
                    "type": "action",
                    "listener": {"@": "owner"}
                }
            ]
        },

        "packageInformation": {
            "prototype": "../package-information.reel",
            "properties": {
                "element": {"#": "packageInformation"}
            },
            "bindings": {
                "editingDocument": {"<-": "@owner.currentDocument"}
            }
        },

        "packageDependencies": {
            "prototype": "../package-dependencies.reel",
            "properties": {
                "element": {"#": "packageDependencies"}
            },
            "bindings": {
                "editingDocument": {"<-": "@owner.currentDocument"},
                "packageEditor": {"<-": "@owner"}
            }
        },

        "dependencyInformation": {
            "prototype": "../dependency-information.reel",
            "properties": {
                "element": {"#": "dependencyInformation"}
            },
            "bindings": {
                "currentDependency": {"<-": "@owner.dependencyDisplayed"},
                "editingDocument": {"<-": "@owner.currentDocument"}
            }
        },

        "searchModules": {
            "prototype": "../search-modules.reel",
            "properties": {
                "element": {"#": "searchModules"}
            },
            "bindings": {
                "searchResults": {"<->": "@owner.searchResults"},
                "editingDocument": {"<-": "@owner.currentDocument"}
            }
        }

    }
    </script>
</head>
<body>
    <div id="packageEditor" data-montage-id="package-editor" class="PackageEditor">
        <section data-montage-id="packageInformation" class="PackageEditor-column"></section>
        <section data-montage-id="packageDependencies" class="PackageEditor-column"></section>
        <aside data-montage-id="packageActions" class="PackageEditor-column">
            <div data-montage-id="dependencyInformation" class="packageEditorAsideColumn"></div>
            <div data-montage-id="searchModules" class="packageEditorAsideColumn"></div>
        </aside>
    </div>
</body>
</html>

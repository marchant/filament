<!DOCTYPE html>
<html>
<head>
    <title></title>
    <link rel="stylesheet" type="text/css" href="search-modules-cell.css">
    <script type="text/montage-serialization">
    {
        "owner": {
            "properties": {
                "element": {"#": "search-modules-cell"}
            },
            "bindings": {
                "state": {"<-": "@owner.module.state"},
                "draggable": {"<-": "@owner.enabled"}
            }
        },

        "moduleName": {
            "prototype": "montage/ui/text.reel",
            "properties": {
                "element": {"#": "moduleName"}
            },
            "bindings": {
                "value": {"<-": "@owner.module.name"}
            }
        },

        "moduleVersion": {
            "prototype": "montage/ui/text.reel",
            "properties": {
                "element": {"#": "moduleVersion"}
            },
            "bindings": {
                "value": {"<-": "@owner.module.version"}
            }
        },

        "labelAuthor": {
            "prototype": "montage/ui/text.reel",
            "properties": {
                "element": {"#": "labelAuthor"},
                "value": "Author:"
            },
            "bindings": {
                "classList.has('hidden')" : { "<-" : "!@owner.module.author"}
            }
        },

        "moduleAuthor": {
            "prototype": "montage/ui/text.reel",
            "properties": {
                "element": {"#": "moduleAuthor"}
            },
            "bindings": {
                "value": {"<-": "@owner.module.author"},
                "classList.has('hidden')" : { "<-" : "!@owner.module.author"}
            }
        },

        "LabelDescription": {
            "prototype": "montage/ui/text.reel",
            "properties": {
                "element": {"#": "LabelDescription"},
                "value": "Description:"
            },
            "bindings": {
                "classList.has('hidden')" : { "<-" : "!@owner.module.description"}
            }
        },

        "moduleDescription": {
            "prototype": "montage/ui/text.reel",
            "properties": {
                "element": {"#": "moduleDescription"}
            },
            "bindings": {
                "value": {"<-": "@owner.module.description"},
                "classList.has('hidden')" : { "<-" : "!@owner.module.description"}
            }
        },

        "moduleInstall": {
            "prototype": "matte/ui/button.reel",
            "properties": {
                "element": {"#": "moduleInstall"}
            },
            "bindings": {
                "label": {"<-": "@owner.label"},
                "detail.get('module')": {"<-": "@owner.module"},
                "enabled": {"<-": "@owner.enabled"}
            }
        }

    }
    </script>
</head>
<body>
    <li data-montage-id="search-modules-cell" class="SearchModulesCell">
        <div class="SearchModulesCell-information">
            <strong data-montage-id="moduleName" class="SearchModulesCell-information--name"></strong>
            <span data-montage-id="moduleVersion" class="SearchModulesCell-information--version"></span>
            <div class="SearchModulesCell-information--shift">
                <h5 data-montage-id="labelAuthor" class="SearchModulesCell-information--header"></h5>
                <span data-montage-id="moduleAuthor" class="SearchModulesCell-information--author"></span>
                <h5 data-montage-id="LabelDescription" class="SearchModulesCell-information--header"></h5>
                <em data-montage-id="moduleDescription" class="SearchModulesCell-information--description"></em>
            </div>
        </div>
        <div class="SearchModulesCell-action">
            <button data-montage-id="moduleInstall"></button>
        </div>
    </li>
</body>
</html>

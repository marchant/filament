<!DOCTYPE html>
<html>
<head>
    <title></title>
    <link rel="stylesheet" type="text/css" href="package-information-box.css">
    <script type="text/montage-serialization">
    {
        "owner": {
            "properties": {
                "element": {"#": "package-information-box"},
                "inputText": {"@": "informationValue"}
            }
        },

        "boxTitle": {
            "prototype": "montage/ui/text.reel",
            "properties": {
                "element": {"#": "packageInformationBoxTitle"}
            },
            "bindings": {
                "value": {"<-": "@owner.title"}
            }
        },

        "informationValue":{
            "prototype": "matte/ui/input-text.reel",
            "properties": {
                "element": {"#": "packageInformationBoxValue"}
            },
            "bindings": {
                "value": {"<->": "@owner.value"}
            }
        }
    }
    </script>
</head>
<body>
    <div data-montage-id="package-information-box" class="Box">
        <header data-montage-id="packageInformationBoxTitle" class="Box-title"></header>
        <div class="BoxContent">
            <input data-montage-id="packageInformationBoxValue" type="text" class="matte-InputText" />
        </div>
    </div>
</body>
</html>

<!DOCTYPE html>
<html>
<head>
    <title></title>
    <link rel="stylesheet" type="text/css" href="package-information-author.css">
    <script type="text/montage-serialization">
    {
        "owner": {
            "properties": {
                "element": {"#": "package-information-author"},
                "urlTextField": {"@": "authorUrl"},
                "emailTextField": {"@": "authorEmail"}
            }
        },

        "title": {
            "prototype": "montage/ui/text.reel",
            "properties": {
                "element": {"#": "packageInformationBoxTitle"}
            },
            "bindings": {
                "value": {"<-": "@owner.title"}
            }
        },

        "authorName":{
            "prototype": "matte/ui/input-text.reel",
            "properties": {
                "element": {"#": "packageInformationAuthorName"}
            },
            "bindings": {
                "value": {"<->": "@owner.name"}
            }
        },

        "authorEmail":{
            "prototype": "matte/ui/input-text.reel",
            "properties": {
                "element": {"#": "packageInformationAuthorEmail"}
            },
            "bindings": {
                "value": {"<->": "@owner.email"}
            }
        },

        "authorUrl":{
            "prototype": "matte/ui/input-text.reel",
            "properties": {
                "element": {"#": "packageInformationAuthorUrl"}
            },
            "bindings": {
                "value": {"<->": "@owner.url"}
            }
        }
    }
    </script>
</head>
<body>
    <div data-montage-id="package-information-author" class="PackageInformation--author">
        <h3 data-montage-id="packageInformationBoxTitle" class="PackageEditorPanel-title">Author</h3>
        <div class="PackageEditorPanel-content">
            <ul class="PackageEditorPanel-list">
                <li class="PackageEditorPanel-list-item">
                    <label for="packageInformationAuthorName">Name:</label>
                    <input id="packageInformationAuthorName" data-montage-id="packageInformationAuthorName" type="text" class="matte-InputText" />
                </li>
                <li class="PackageEditorPanel-list-item">
                    <label for="packageInformationAuthorEmail">Email:</label>
                    <input id="packageInformationAuthorEmail" data-montage-id="packageInformationAuthorEmail" type="text" class="matte-InputText" pattern="^([a-z0-9_\.-]+)@([\da-z\.-]+)\.([a-z\.]{2,6})$" />
                </li>
                <li class="PackageEditorPanel-list-item">
                    <label for="packageInformationAuthorUrl">URL:</label>
                    <input id="packageInformationAuthorUrl" data-montage-id="packageInformationAuthorUrl" type="text" class="matte-InputText" pattern="^(https?:\/\/)?([\da-z\.-]+)\.([a-z\.]{2,6})([\/\w \.-]*)*\/?$" />
                </li>
            </ul>
        </div>
    </div>
</body>
</html>

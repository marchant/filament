<!DOCTYPE html>
<html>
<head>
    <title></title>
    <link rel="stylesheet" type="text/css" href="package-information-basics.css">
    <script type="text/montage-serialization">
    {
        "owner": {
            "properties": {
                "element": {"#": "package-information-basics"},
                "nameTextField": {"@": "name"},
                "homepageTextField": {"@": "homepage"}
            }
        },

        "title": {
            "prototype": "montage/ui/text.reel",
            "properties": {
                "element": {"#": "packageInformationBoxTitle"}
            },
            "bindings": {
                "value": {"<-": "@owner.title"}
            }
        },

        "name":{
            "prototype": "matte/ui/input-text.reel",
            "properties": {
                "element": {"#": "packageInformationBasicsName"}
            },
            "bindings": {
                "value": {"<->": "@owner.name"}
            }
        },

        "version":{
            "prototype": "matte/ui/input-text.reel",
            "properties": {
                "element": {"#": "packageInformationBasicsVersion"}
            },
            "bindings": {
                "value": {"<->": "@owner.version"}
            }
        },

        "license":{
            "prototype": "matte/ui/input-text.reel",
            "properties": {
                "element": {"#": "packageInformationBasicsLicense"}
            },
            "bindings": {
                "value": {"<->": "@owner.license"}
            }
        },

        "homepage":{
            "prototype": "matte/ui/input-text.reel",
            "properties": {
                "element": {"#": "packageInformationBasicsHomepage"}
            },
            "bindings": {
                "value": {"<->": "@owner.homepage"}
            }
        },

        "private": {
            "prototype": "matte/ui/input-checkbox.reel",
            "properties": {
                "element": {"#": "packageInformationBasicsPrivate"}
            },
            "bindings": {
                "checked": {"<->": "@owner.private"}
            }
        }
    }
    </script>
</head>
<body>
    <div data-montage-id="package-information-basics" class="PackageInformation--basics">
        <h3 data-montage-id="packageInformationBoxTitle" class="PackageEditorPanel-title"></h3>
        <div class="PackageEditorPanel-content">
            <ul class="PackageEditorPanel-list">
                <li class="PackageEditorPanel-list-item">
                    <label for="packageInformationBasicsName">Name:</label>
                    <input id="packageInformationBasicsName" data-montage-id="packageInformationBasicsName" data-property="name" type="text" />
                </li>
                <li class="PackageEditorPanel-list-item">
                    <label for="packageInformationBasicsVersion">Version:</label>
                    <input id="packageInformationBasicsVersion" data-montage-id="packageInformationBasicsVersion" data-property="version" type="text" required="required" pattern="^v?([0-9]+\.){2}[0-9]+(\-?[a-zA-Z0-9])*$"/>
                </li>
                <li class="PackageEditorPanel-list-item">
                    <label for="packageInformationBasicsLicense">License:</label>
                    <input id="packageInformationBasicsLicense" data-montage-id="packageInformationBasicsLicense" type="text" />
                </li>
                <li class="PackageEditorPanel-list-item">
                    <label for="packageInformationBasicsHomepage">Homepage:</label>
                    <input id="packageInformationBasicsHomepage" data-montage-id="packageInformationBasicsHomepage" type="text" pattern="^(https?:\/\/)?([\da-z\.\-]+)\.([a-z\.]{2,6})([\/\w\.\-]*)*\/?$"/>
                </li>
                <li class="PackageEditorPanel-list-item">
                    <label for="packageInformationBasicsPrivate">Private:</label>
                    <input id="packageInformationBasicsPrivate" data-montage-id="packageInformationBasicsPrivate" class="FileCell-toggle" type="checkbox" />
                </li>
            </ul>
        </div>
    </div>
</body>
</html>

<!DOCTYPE html>
<html>
<head>
    <title></title>
    <link rel="stylesheet" type="text/css" href="package-information-maintainers.css">
    <script type="text/montage-serialization">
    {
        "owner": {
            "properties": {
                "element": {"#": "package-information-maintainers"},
                "personOverlay": {"@": "personOverlay"}
            },
            "listeners": [
                {
                    "type": "action",
                    "listener": {"@": "owner"}
                }
            ]
        },

        "title": {
            "prototype": "montage/ui/text.reel",
            "properties": {
                "element": {"#": "packageInformationBoxTitle"}
            },
            "bindings": {
                "value": {"<-": "@owner.title"}
            }
        },

        "personOverlay": {
            "prototype": "ui/package-information.reel/person-overlay.reel",
            "properties": {
                "element": {"#": "personOverlay"}
            },
            "bindings": {
                "configuration": {"<-": "@owner.overlayConf"}
            },
            "listeners": [
                {
                    "type": "createPerson",
                    "listener": {"@": "owner"}
                },
                {
                    "type": "alterPerson",
                    "listener": {"@": "owner"}
                }
            ]
        },

        "addMaintainer": {
            "prototype": "matte/ui/button.reel",
            "properties": {
                "label": "+",
                "element": {"#": "addMaintainerButton"}
            }
        },

        "maintainersContentController": {
            "prototype": "montage/core/range-controller",
            "properties": {
                "sortPath": "name"
            },
            "bindings": {
                "content": {"<-": "@owner.editingDocument.maintainers"}
            }
        },

        "maintainersList": {
            "prototype": "montage/ui/repetition.reel",
            "properties": {
                "element": {"#": "maintainersList"},
                "contentController": {"@": "maintainersContentController"}
            }
        },

        "maintainerCell": {
            "prototype": "./person-cell.reel",
            "properties": {
                "element": {"#": "maintainerCell"}
            },
            "bindings": {
                "person": {"<-": "@maintainersList:iteration.object"}
            }
        }
    }
    </script>
</head>
<body>
    <div data-montage-id="package-information-maintainers" class="PackageInformation--maintainers">
        <h3 class="PackageEditorPanel-title">
            <span data-montage-id="packageInformationBoxTitle"></span>
            <button data-montage-id="addMaintainerButton" class="AddMaintainerButton-header IconButton"></button>
        </h3>

        <div class="PackageEditorPanel-content PackageEditorPanel-content--hasList">
            <ul data-montage-id="maintainersList" class="MaintainersList">
                <li data-montage-id="maintainerCell"></li>
            </ul>
        </div>

        <div data-montage-id="personOverlay"></div>
    </div>
</body>
</html>

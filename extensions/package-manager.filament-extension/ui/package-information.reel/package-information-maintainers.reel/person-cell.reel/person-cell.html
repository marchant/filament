<!DOCTYPE html>
<html>
<head>
    <title></title>
    <link rel="stylesheet" type="text/css" href="person-cell.css">
    <script type="text/montage-serialization">
    {
        "owner": {
            "properties": {
                "element": {"#": "person-cell"}
            }
        },

        "personName": {
            "prototype": "montage/ui/text.reel",
            "properties": {
                "element": {"#": "personName"}
            },
            "bindings": {
                "value": {"<-": "@owner.person.name"}
            }
        },

        "personEmail": {
            "prototype": "montage/ui/text.reel",
            "properties": {
                "element": {"#": "personEmail"}
            },
            "bindings": {
                "value": {"<-": "@owner.person.email"}
            }
        },

        "deletePerson": {
            "prototype": "matte/ui/button.reel",
            "properties": {
                "element": {"#": "deletePersonButton"},
                "label": "-"
            },
            "bindings": {
                "detail.get('person')": {"<-": "@owner.person"}
            }
        },

        "editPerson": {
            "prototype": "matte/ui/button.reel",
            "properties": {
                "element": {"#": "editPersonButton"}
            },
            "bindings": {
                "detail.get('person')": {"<-": "@owner.person"}
            }
        }
    }
    </script>
</head>
<body>
    <li data-montage-id="person-cell" class="PersonCell">
        <div class="PersonCellDetails">
            <span data-montage-id="personName" class="PersonNameLabel"></span>
            <span data-montage-id="personEmail" class="PersonEmailLabel"></span>
        </div>

        <div class="PersonCellButtons">
            <button data-montage-id="editPersonButton" class="PersonCellEditButton IconButton"></button>
            <button data-montage-id="deletePersonButton" class="PersonCellDeleteButton IconButton"></button>
        </div>
    </li>
</body>
</html>

<!DOCTYPE html>
<html>
<head>
    <title></title>
    <link rel="stylesheet" type="text/css" href="person-cell.css">
    <script type="text/montage-serialization">
    {
        "owner": {
            "properties": {
                "element": {"#": "person-cell"},
                "formPerson": {"@": "personInformationEditable"}
            }
        },

        "personInformationSubstitution": {
            "prototype": "montage/ui/substitution.reel",
            "properties": {
                "element": {"#": "personInformationSubstitution"},
                "switchValue": "person-editable"
            },
            "bindings": {
                "switchValue": {"<-": "@owner.isEditing ? 'person-editable' : 'person'"}
            }
        },

        "personInformation": {
            "prototype": "./person-information.reel",
            "properties": {
                "element": {"#": "personInformation"}
            },
            "bindings": {
                "person": {"<-": "@owner.person"},
                "cell": {"<-": "@owner"}
            }
        },

        "personInformationEditable": {
            "prototype": "./person-information-editable.reel",
            "properties": {
                "element": {"#": "personInformationEditable"}
            },
            "bindings": {
                "person": {"<-": "@owner.person"},
                "cell": {"<-": "@owner"}
            }
        }
    }
    </script>
</head>
<body>
    <li data-montage-id="person-cell" class="PersonCell">
        <div data-montage-id="personInformationSubstitution" class="PersonInformationSubstitution">
            <div data-arg="person" data-montage-id="personInformation"></div>
            <div data-arg="person-editable" data-montage-id="personInformationEditable"></div>
        </div>
    </li>
</body>
</html>

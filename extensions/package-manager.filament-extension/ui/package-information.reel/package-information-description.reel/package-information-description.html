<!DOCTYPE html>
<html>
<head>
    <title></title>
    <link rel="stylesheet" type="text/css" href="package-information-description.css">
    <script type="text/montage-serialization">
    {
        "owner": {
            "properties": {
                "element": {"#": "package-information-description"}
            }
        },

        "title": {
            "prototype": "montage/ui/text.reel",
            "properties": {
                "element": {"#": "packageInformationBoxTitle"}
            },
            "bindings": {
                "value": {"<-": "@owner.title"}
            }
        },

        "informationValue":{
            "prototype": "matte/ui/textarea.reel",
            "properties": {
                "element": {"#": "packageInformationBoxValue"}
            },
            "bindings": {
                "value": {"<->": "@owner.description"}
            }
        }
    }
    </script>
</head>
<body>
    <div data-montage-id="package-information-description" class="PackageInformation--description">
        <h3 data-montage-id="packageInformationBoxTitle" class="PackageEditorPanel-title"></h3>
        <div class="PackageEditorPanel-content">
            <textarea data-montage-id="packageInformationBoxValue" class="matte-Textarea"></textarea>
        </div>
    </div>
</body>
</html>

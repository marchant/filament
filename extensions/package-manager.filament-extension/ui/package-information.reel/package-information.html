<!DOCTYPE html>
<html>
<head>
    <title></title>
    <link rel="stylesheet" type="text/css" href="package-information.css">
    <script type="text/montage-serialization">
    {
        "owner": {
            "properties": {
                "element": {"#": "package-information"}
            }
        },

        "packageBasics": {
            "prototype": "./package-information-basics.reel",
            "properties": {
                "element": {"#": "packageInformationBoxBasics"},
                "title": "Basics"
            },
            "bindings": {
                "editingDocument": {"<-": "@owner.editingDocument"}
            }
        },

        "packageAuthor": {
            "prototype": "./package-information-author.reel",
            "properties": {
                "element": {"#": "packageInformationBoxAuthor"},
                "title": "Author"
            },
            "bindings": {
                "editingDocument": {"<-": "@owner.editingDocument"}
            }
        },

        "packageDescription": {
            "prototype": "./package-information-description.reel",
            "properties": {
                "element": {"#": "packageInformationBoxDescription"},
                "title": "Description"
            },
            "bindings": {
                "editingDocument": {"<-": "@owner.editingDocument"},
                "description": {"<-": "@owner.editingDocument.description"}
            }
        },

        "packageMaintainers": {
            "prototype": "./package-information-maintainers.reel",
            "properties": {
                "element": {"#": "packageInformationBoxMaintainers"},
                "title": "Maintainers"
            },
            "bindings": {
                "editingDocument": {"<-": "@owner.editingDocument"}
            }
        }
    }
    </script>
</head>
<body>
    <section data-montage-id="package-information">
        <header class="PackageEditorPanel-title PackageEditorPanel-title--header">Package Information</header>
        <div class="PackageEditorColumnContent">
            <div data-montage-id="packageInformationBoxBasics" class="PackageEditorPanel"></div>
            <div data-montage-id="packageInformationBoxAuthor" class="PackageEditorPanel"></div>
            <div data-montage-id="packageInformationBoxDescription" class="PackageEditorPanel"></div>
            <div data-montage-id="packageInformationBoxMaintainers" class="PackageEditorPanel"></div>
        </div>
    </section>
</body>
</html>

<!DOCTYPE html>
<html>
<head>
    <title></title>
    <link rel="stylesheet" type="text/css" href="dependency-errors.css">
    <script type="text/montage-serialization">
    {
        "owner": {
            "properties": {
                "element": {"#": "dependency-errors"}
            }
        },

        "dependencyErrors": {
            "prototype": "montage/ui/repetition.reel",
            "properties": {
                "element": {"#": "dependencyErrors"}
            },
            "bindings": {
                "content": {"<-": "@owner.currentDependency.problems"}
            }
        },

        "dependencyError": {
            "prototype": "montage/ui/text.reel",
            "properties": {
                "element": {"#": "dependencyError"}
            },
            "bindings": {
                "value": {"<-": "@dependencyErrors.objectAtCurrentIteration.message"}
            }
        },

        "substitutionState": {
            "prototype": "montage/ui/substitution.reel",
            "properties": {
                "element": {"#": "substitutionState"}
            },
            "bindings": {
                "switchValue": {"<-": "@owner.isFixing ? 'spinner' : 'button'"}
            }
        },

        "fixDependencyError": {
            "prototype": "matte/ui/button.reel",
            "properties": {
                "element": {"#": "fixDependencyError"},
                "label": "Fix Errors"
            }
        },

        "fixDependencyErrorSpinner": {
            "prototype": "../../spinner.reel",
            "properties": {
                "element": {"#": "fixDependencyErrorSpinner"}
            },
            "bindings": {
                "loading": {"<-": "@owner.isFixing"}
            }
        }
    }
    </script>
</head>
<body>
    <div data-montage-id="dependency-errors" class="PackageInformation--dependency-errors">
        <h3 class="PackageEditorPanel-title">Errors</h3>
        <div class="PackageEditorPanel-content PanelDependencyErrors">
            <div class="PanelDependencyErrorsList">
                <ul data-montage-id="dependencyErrors">
                    <li class="PanelDependencyErrorsCell">
                        <span data-montage-id="dependencyError" class="PanelDependencyErrorsCell-detail"></span>
                    </li>
                </ul>
            </div>
            <div data-montage-id="substitutionState" class="PanelDependencyErrorsActions">
                <button data-arg="button" data-montage-id="fixDependencyError" class="PanelDependencyErrorsActions-button"></button>
                <span data-arg="spinner" data-montage-id="fixDependencyErrorSpinner"></span>
            </div>
        </div>
    </div>
</body>
</html>

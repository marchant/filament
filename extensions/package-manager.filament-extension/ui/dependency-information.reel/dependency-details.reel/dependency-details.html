<!DOCTYPE html>
<html>
<head>
    <title></title>
    <link rel="stylesheet" type="text/css" href="dependency-details.css">
    <script type="text/montage-serialization">
    {
        "owner": {
            "properties": {
                "element": {"#": "dependency-details"}
            }
        },

        "packageName": {
            "prototype": "montage/ui/text.reel",
            "properties": {
                "element": {"#": "packageName"}
            },
            "bindings": {
                "value": {"<-": "@owner.currentDependency.name"}
            }
        },

        "packageVersion": {
            "prototype": "montage/ui/text.reel",
            "properties": {
                "element": {"#": "packageVersion"}
            },
            "bindings": {
                "value": {"<-": "(@owner.currentDependency.versionInstalled || @owner.currentDependency.version)"}
            }
        },

        "descriptionCondition": {
            "prototype": "montage/ui/condition.reel",
            "properties": {
                "element": {"#": "descriptionCondition"},
                "removalStrategy": "hide"
            },
            "bindings": {
                "condition": {"<-": "!!@owner.currentDependency.information.description"}
            }
        },

        "packageDescription": {
            "prototype": "montage/ui/text.reel",
            "properties": {
                "element": {"#": "packageDescription"}
            },
            "bindings": {
                "value": {"<-": "@owner.currentDependency.information.description"}
            }
        },

        "homepageCondition": {
            "prototype": "montage/ui/condition.reel",
            "properties": {
                "element": {"#": "homepageCondition"},
                "removalStrategy": "hide"
            },
            "bindings": {
                "condition": {"<-": "!!@owner.currentDependency.information.homepage"}
            }
        },

        "packageHomepage": {
            "prototype": "matte/ui/anchor.reel",
            "properties": {
                "element": {"#": "packageHomepage"}
            },
            "bindings": {
                "href": {"<-": "@owner.currentDependency.information.homepage"},
                "textContent": {"<-": "@owner.currentDependency.information.homepage"}
            }
        },

        "authorCondition": {
            "prototype": "montage/ui/condition.reel",
            "properties": {
                "element": {"#": "authorCondition"},
                "removalStrategy": "hide"
            },
            "bindings": {
                "condition": {"<-": "!!@owner.currentDependency.information.author"}
            }
        },

        "packageAuthorName": {
            "prototype": "montage/ui/text.reel",
            "properties": {
                "element": {"#": "packageAuthorName"}
            },
            "bindings": {
                "value": {"<-": "@owner.currentDependency.information.author.name"}
            }
        },

        "maintainersCondition": {
            "prototype": "montage/ui/condition.reel",
            "properties": {
                "element": {"#": "maintainersCondition"},
                "removalStrategy": "hide"
            },
            "bindings": {
                "condition": {"<-": "@owner.currentDependency.information.maintainers"}
            }
        },

        "packageMaintainers": {
            "prototype": "montage/ui/repetition.reel",
            "properties": {
                "element": {"#": "packageMaintainers"}
            },
            "bindings": {
                "content": {"<-": "@owner.currentDependency.information.maintainers"}
            }
        },

        "packageMaintainersName": {
            "prototype": "montage/ui/text.reel",
            "properties": {
                "element": {"#": "packageMaintainersName"}
            },
            "bindings": {
                "value": {"<-": "@packageMaintainers:iteration.object.name"}
            }
        }
    }
    </script>
</head>
<body>
    <div data-montage-id="dependency-details" class="PackageInformation--dependency-details">
        <h3 class="PackageEditorPanel-title">Details</h3>
        <div class="PackageEditorPanel-content">
            <ul class="DependencyDetailsList">

                <li class="DependencyDetails-item">
                    <span class="DependencyDetails-label">Name:</span>
                    <span data-montage-id="packageName" class="DependencyDetails-value"></span>
                </li>

                <li class="DependencyDetails-item">
                    <span class="DependencyDetails-label">Version:</span>
                    <span data-montage-id="packageVersion" class="DependencyDetails-value"></span>
                </li>

                <li data-montage-id="descriptionCondition" class="DependencyDetails-item">
                    <span class="DependencyDetails-label">Description:</span>
                    <span data-montage-id="packageDescription" class="DependencyDetails-value"></span>
                </li>

                <li data-montage-id="homepageCondition" class="DependencyDetails-item">
                    <span class="DependencyDetails-label">Homepage:</span>
                    <a data-montage-id="packageHomepage" class="DependencyDetails-value" target="_blank"></a>
                </li>

                <li data-montage-id="authorCondition" class="DependencyDetails-item">
                    <span class="DependencyDetails-label">Author:</span>
                    <span data-montage-id="packageAuthorName" class="DependencyDetails-value"></span>
                </li>

                <li data-montage-id="maintainersCondition" class="DependencyDetails-item">
                    <span class="DependencyDetails-label">Maintainers:</span>
                    <ul data-montage-id="packageMaintainers" id="PackageMaintainers">
                        <li>
                            <span data-montage-id="packageMaintainersName" class="DependencyDetails-value"></span>
                        </li>
                    </ul>
                </li>

            </ul>
        </div>
    </div>
</body>
</html>

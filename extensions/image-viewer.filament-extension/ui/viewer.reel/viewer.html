<!DOCTYPE html>
<html>
<head>
    <title></title>
    <link rel="stylesheet" type="text/css" href="viewer.css">
    <script type="text/montage-serialization">
    {
        "owner": {
            "properties": {
                "element": {"#": "viewer"}
            }
        },

        "imageView": {
            "prototype": "matte/ui/image.reel",
            "properties": {
                "element": {"#": "imageView"}
            },
            "bindings": {
                "src": {"<-": "@owner.currentDocument.fileUrl || 'data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAAAEAAAABCAYAAAAfFcSJAAAAC0lEQVQIW2NkAAIAAAoAAggA9GkAAAAASUVORK5CYII='"}
            }
        }
    }
    </script>
</head>
<body>
    <div data-montage-id="viewer" class="Viewer">
        <aside class="Viewer-Controls"></aside>
        <section class="Viewer-ArtBoard">
            <img data-montage-id="imageView" class="Viewer-Image">
        </section>
    </div>
</body>
</html>

<!DOCTYPE html>
<html>
<head>
    <title></title>
    <link rel="stylesheet" type="text/css" href="editor-bar.css">
    <script type="text/montage-serialization">
    {
        "owner": {
            "properties": {
                "element": {"#": "editorToolBar"}
            }
        },

        "closeEditor": {
            "prototype": "matte/ui/button.reel",
            "properties": {
                "element": {"#": "closeEditor"}
            },
            "listeners": [
                {
                    "type": "action",
                    "listener": {"@": "owner"}
                }
            ]
        }

    }
    </script>
</head>
<body>
    <div data-montage-id="editorToolBar" class="EditorToolBar">
        <button data-montage-id="closeEditor" class="CloseEditorButton">
            <span class="CloseEditorButton-background"></span>
        </button>
    </div>
</body>
</html>

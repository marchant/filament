<!DOCTYPE html>
<html>
<head>
    <title></title>
    <link rel="stylesheet" type="text/css" href="editor.css">
    <script type="text/montage-serialization">
    {
        "owner": {
            "properties": {
                "element": {"#": "editor"}
            },
            "bindings": {
                "scene": {"<-": "@scene"}
            }
        },

        "scene": {
            "prototype": "mjs-volume/runtime/scene",
            "bindings": {
                "path": {"<-": "@owner.object.stageObject.path"}
            }
        },

        "sceneGraph": {
            "prototype": "./scene-graph.reel",
            "properties": {
                "element": {"#": "sceneGraph"}
            },
            "bindings": {
                "editor": {"<-": "@owner"}
            }
        },

        "stage3d": {
            "prototype": "./stage-3D.reel",
            "properties": {
                "element": {"#": "stage3d"}
            },
            "bindings": {
                "scene": {"<-": "@owner.scene"}
            }
        },

        "nodeExplorer": {
            "prototype": "./node-explorer.reel",
            "properties": {
                "element": {"#": "nodeExplorer"}
            },
            "bindings": {
                "editingDocument": {"<-": "@owner.editingDocument"},
                "sceneGraph": {"<-": "@sceneGraph"}
            }
        },

        "inspector": {
            "prototype": "./inspector.reel",
            "properties": {
                "element": {"#": "inspector"}
            },
            "bindings": {
                "sceneLabel": {"<-": "@owner.sceneLabel"},
                "editingDocument": {"<-": "@owner.editingDocument"},
                "selectedTemplate": {"<-": "@nodeExplorer.selectedTemplate"}
            }
        },

        "inspectorTemplate": {
            "prototype": "./inspector-template.reel",
            "properties": {
                "element": {"#": "inspectorTemplate"}
            },
            "bindings": {
                "inspector": {"<-": "@inspector"}
            }
        },

        "editorBar": {
            "prototype": "./editor-bar.reel",
            "properties": {
                "element": {"#": "editorBar"}
            }
        }
    }
    </script>
</head>
<body>
    <div data-montage-id="editor" class="SceneEditor">
        <div class="SceneEditor-column SceneEditor-column-left">
            <div data-montage-id="stage3d" class="SceneEditor-Box"></div>
            <div data-montage-id="nodeExplorer" class="SceneEditor-Box"></div>
        </div>
        <div class="SceneEditor-column">
            <div data-montage-id="sceneGraph" class="SceneEditor-Box"></div>
            <div data-montage-id="inspector" class="SceneEditor-Box"></div>
            <div data-montage-id="inspectorTemplate" class="SceneEditor-Box"></div>
            <div data-montage-id="editorBar"></div>
        </div>
    </div>
</body>
</html>

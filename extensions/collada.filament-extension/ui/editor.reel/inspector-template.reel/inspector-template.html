<!DOCTYPE html>
<html>
<head>
    <title></title>
    <link rel="stylesheet" type="text/css" href="inspector-template.css">
    <script type="text/montage-serialization">
    {
        "owner": {
            "properties": {
                "element": {"#": "owner"}
            }
        },

        "headerLabel": {
            "prototype": "montage/ui/text.reel",
            "properties": {
                "element": {"#": "headerLabel"},
                "value": "Template Inspector"
            }
        },

        "noElementCondition": {
            "prototype": "montage/ui/condition.reel",
            "properties": {
                "element": {"#": "noElementCondition"},
                "removalStrategy": "hide"
            },
            "bindings": {
                "condition": {"<-": "!!@owner.inspector.selectedTemplate"}
            }
        },

        "inspectorPalette": {
            "prototype": "palette/ui/inspector/inspector.reel",
            "properties": {
                "element": {"#": "inspectorPalette"}
            },
            "bindings": {
                "object": {"<-": "@owner.inspector.selectedTemplate"},
                "editingDocument": {"<-": "@owner.inspector.editingDocument"}
            }
        }

    }
    </script>
</head>
<body>
<div data-montage-id="owner" class="InspectorTemplate">
    <header class="SceneEditorBox-header">
        <span data-montage-id="headerLabel" class="SceneEditorBoxHeader-label"></span>
    </header>
    <div data-montage-id="noElementCondition" class="SceneEditorBoxContent">
        <div data-montage-id="inspectorPalette"></div>
    </div>
</div>
</body>
</html>

<!doctype html>
<html>
<head>
    <title>Filament Widgets Overview</title>
    <meta charset="utf-8">
    
    <base href="../">
    <link href="assets/fonts/fonts.css" rel="stylesheet">
    <script src="node_modules/montage/montage.js"></script>
    <script type="text/montage-serialization">
        {
            "owner": {
                "prototype": "montage/ui/loader.reel",
                "properties": {
                    "element": {"#": "loader"},
                    "mainModule": "_styleguide/ui/main.reel"
                }
            },
            "loaderWidget": {
                "prototype": "ui/widgets/loader.reel",
                "properties": {
                    "element": {"#": "loaderWidget"}
                }
            }
        }
    </script>
</head>
<body>
    <div data-montage-id="loader">
        <div data-montage-id="loaderWidget"></div>
    </div>
</body>
</html>

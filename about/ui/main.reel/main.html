<!doctype html>
<html>
<head>
    <title>Main</title>
    <meta charset="utf-8">

    <link href="main.css" rel="stylesheet" />

    <script type="text/montage-serialization">
        {
            "localizer": {
                "object": "montage/core/localizer[defaultLocalizer]"
            },

            "owner": {
                "properties": {
                    "element": {"#": "main"}
                },
                "listeners": [
                    {
                        "type": "openDocument",
                        "listener": {"@": "owner"}
                    }
                ]
            },

            "versionText": {
                "prototype": "montage/ui/text.reel",
                "properties": {
                    "element": {"#": "versionText"}
                },
                "localizations": {
                    "value": {
                        "key": "version",
                        "data": {
                            "number": {"<-": "@owner.version"}
                        }
                    }
                }
            },

            "buildText": {
                "prototype": "montage/ui/text.reel",
                "properties": {
                    "element": {"#": "buildText"}
                },
                "localizations": {
                    "value": {
                        "key": "build_version",
                        "data": {
                            "number": {"<-": "@owner.buildVersion"}
                        }
                    }
                }
            },

            "buildNumber": {
                "prototype": "montage/ui/text.reel",
                "properties": {
                    "element": {"#": "buildNumber"}
                },
                "bindings": {
                    "value": {"<-": "@owner.buildNumber"}
                }
            }

        }
    </script>

</head>
<body>

    <div data-montage-id="main" class="main Welcome">

        <section class="Intro">
            <div class="Intro-logo"></div>
            <p class="Intro-version" data-montage-id="versionText"></p>
            <p class="Intro-version"><span data-montage-id="buildText"></span> <span data-montage-id="buildNumber"></span></p>
            <p class="Intro-meta" data-montage-id="introMeta">&copy; 2012â€“2014 Montage Studio</p>
        </section>

        <aside class="Info" style="display: none;">

            <section class="Info-section">
                <h2 class="Info-title">Credits</h2>
            </section>

        </aside>



    </div>

</body>
</html>

<!doctype html>
<html>
<head>
    <title>Main</title>
    <meta charset="utf-8">

    <link href="main.css" rel="stylesheet" />

    <script type="text/montage-serialization">
        {
            "localizer": {
                "object": "montage/core/localizer[defaultLocalizer]"
            },

            "owner": {
                "properties": {
                    "element": {"#": "main"}
                },
                "listeners": [
                    {
                        "type": "openDocument",
                        "listener": {"@": "owner"}
                    }
                ]
            }

        }
    </script>

</head>
<body>

    <div data-montage-id="main" class="main Docs">

        <header class="Header">
            <div class="Header-logo"></div>
            <h1 class="Header-title">Support and Documentation</h1>
        </header>
        
        <article class="Article">
            <p class="Note">
                Thank you for participating in our limited developer preview release of Montage Builder.
                For documentation and feedback please visit <a target="_blank" href="https://plus.google.com/communities/117307067151577349459">our community resource and support site</a>.
            </p>
            <p>Or, email us directly at <a href="mailto:builder@declarativ.com">builder@declarativ.com</a></p>
        </article>

        <footer class="Footer">&copy; 2012â€“2013 Declarativ Inc.</footer>
        
    </div>

</body>
</html>

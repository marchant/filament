<!DOCTYPE html>
<html>
<head>
    <title></title>
    <link rel="stylesheet" type="text/css" href="binding-jig.css">
    <script type="text/montage-serialization">
    {
        "owner": {
            "properties": {
                "element": {"#":"binding-jig"}
            }
        },

        "setSourceObjectButton": {
            "prototype": "montage/ui/button.reel",
            "properties": {"label":"Set SourceObject",
                "identifier": "setSourceObjectButton",
                "element": {"#":"setSourceObjectButton"}
            },
            "listeners": [
                {
                    "type": "action",
                    "listener": {"@": "owner"}
                }
            ]
        },

        "sourceObjectIdentifier": {
            "prototype": "montage/ui/dynamic-text.reel",
            "properties": {
                "identifier": "sourceObjectIdentifier",
                "element": {"#": "sourceObjectIdentifier"}
            },
            "bindings": {
                "value": {"<-": "@owner.sourceObject.properties.identifier"}
            }
        },

        "sourceObjectPropertyPath": {
            "prototype": "montage/ui/input-text.reel",
            "properties": {
                "identifier": "sourceObjectPropertyPath",
                "element": {"#": "sourceObjectPropertyPath"}
            },
            "bindings": {
                "value": {"<->": "@owner.sourceObjectPropertyPath"}
            }
        },

        "setBoundObjectButton": {
            "prototype": "montage/ui/button.reel",
            "properties": {"label":"Set BoundObject",
                "identifier": "setBoundObjectButton",
                "element": {"#":"setBoundObjectButton"}
            },
            "listeners": [
                {
                    "type": "action",
                    "listener": {"@": "owner"}
                }
            ]
        },

        "boundObjectIdentifier": {
            "prototype": "montage/ui/dynamic-text.reel",
            "properties": {
                "identifier": "boundObjectIdentifier",
                "element": {"#": "boundObjectIdentifier"}
            },
            "bindings": {
                "value": {"<-": "@owner.boundObject.properties.identifier"}
            }
        },

        "boundObjectPropertyPath": {
            "prototype": "montage/ui/input-text.reel",
            "properties": {
                "identifier": "boundObjectPropertyPath",
                "element": {"#": "boundObjectPropertyPath"}
            },
            "bindings": {
                "value": {"<->": "@owner.boundObjectPropertyPath"}
            }
        },

        "oneWayCheckbox": {
            "prototype": "montage/ui/input-checkbox.reel",
            "properties": {
                "identifier": "oneWayBindingCheckbox",
                "element": {"#": "oneWayBindingCheckbox"}
            },
            "bindings": {
                "value": {"<->": "@owner.oneWay"}
            }
        },

        "defineBindingButton": {
            "prototype": "montage/ui/button.reel",
            "properties": {"label":"Define Binding",
                "identifier": "defineBindingButton",
                "element": {"#":"defineBindingButton"}
            },
            "listeners": [
                {
                    "type": "action",
                    "listener": {"@": "owner"}
                }
            ]
        }

    }
    </script>
</head>
<body>
    <div data-montage-id="binding-jig" class="BindingJig">

        <section>
            SourceObject: <span data-montage-id="sourceObjectIdentifier"></span>
            <button data-montage-id="setSourceObjectButton"></button>
            Property Path: <input data-montage-id="sourceObjectPropertyPath" type="text">
        </section>

        <section>
            Bound Object: <span data-montage-id="boundObjectIdentifier"></span>
            <button data-montage-id="setBoundObjectButton"></button>
            Property Path: <input data-montage-id="boundObjectPropertyPath" type="text">
        </section>

        OneWay: <input type="checkbox" data-montage-id="oneWayBindingCheckbox">
        <button data-montage-id="defineBindingButton"></button>

    </div>
</body>
</html>

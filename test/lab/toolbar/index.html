<!doctype html>
<html>
<head>
    <title>Toolbar Lab</title>
    <meta charset="utf-8">

    <base href="/app/">

    <link href="assets/styles/firefly.css" rel="stylesheet">
    <link href="assets/styles/filament.css" rel="stylesheet">
    <link href="assets/styles/bootstrapping.css" rel="stylesheet">

    <script src="node_modules/montage/montage.js" data-package="/app"></script>
    <script type="text/montage-serialization">
        {

            "owner": {
                "prototype": "ui/toolbar.reel",
                "properties": {
                    "element": {"#": "toolbar"}
                },
                "bindings": {
                    "mainMenu": {"<-": "@harness.mainMenu"},
                    "environmentBridge": {"<-": "@harness.environmentBridge"}
                }
            },

            "mainMenu": {
                "prototype": "ui/menu.reel",
                "properties": {
                    "element": {"#": "mainMenu"}
                },
                "bindings": {
                    "menu": {"<-": "@harness.mainMenu"}
                }
            },

            "workflow": {
                "prototype": "ui/workflow.reel",
                "properties": {
                    "element": {"#": "workflow"}
                },
                "bindings": {
                    "projectDocument": {"<-": "@harness.projectDocument"}
                }
            },

            "harness": {
                "prototype": "test/lab/toolbar/harness"
            }
        }
    </script>

</head>
<body class="Filament">

    <header style="color: hsl(180,0%,67%); padding: 0.5em;">
        <h1>Toolbar Lab</h1>
        <p>A lab for playing with the toolbar component with a test harness providing the interesting dependencies.</p>
    </header>

    <nav data-montage-id="toolbar">
        <div data-montage-id="mainMenu"></div>
        <div data-montage-id="workflow"></div>
    </nav>

</body>
</html>

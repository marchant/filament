<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title>Images</title>

    <script type="text/montage-serialization">
        {
            "owner": {
                "properties": {
                    "element": {"#": "images"}
                }
            }
        }
    </script>
</head>
<body>
    <div data-montage-id="images">
        <img id="noSrc">
        <img id="emptySrc" src="">
        <img id="relativeSrc" src="foo.png">
        <img id="absoluteSrc" src="http://example.com/bar.png">
    </div>
</body>
</html>

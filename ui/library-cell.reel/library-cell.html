<!DOCTYPE html>
<html>
<head>
    <title></title>
    <link rel="stylesheet" type="text/css" href="library-cell.css">
    <script type="text/montage-serialization">
    {
        "owner": {
            "properties": {
                "element": {"#": "library-cell"}
            }
        },

        "prototypeIcon": {
            "prototype": "montage/ui/image.reel",
            "properties": {
                "element": {"#": "prototype-icon"}
            },
            "bindings": {
                "src": {"<-": "@owner.prototypeObject.icon"}
            }
        },

        "prototypeName": {
            "prototype": "montage/ui/button.reel",
            "properties": {
                "element": {"#": "prototype-name"},
                "identifier": "prototypeButton",
                "prototypeObject": null
            },
            "bindings": {
                "label": {"<-": "@owner.prototypeObject.name"},
                "prototypeObject": {"<-": "@owner.prototypeObject"}
            }
        }
    }
    </script>
</head>
<body>
    <li data-montage-id="library-cell" class="LibraryCell">
        <img class="LibraryCell-icon" data-montage-id="prototype-icon"></img>
        <button class="LibraryCell-button" data-montage-id="prototype-name"></button>
        <button class="LibraryCell-star" data-icon="&#9733;"></button>
    </li>
</body>
</html>

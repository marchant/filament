<!DOCTYPE html>
<html>
<head>
    <title></title>
    <link rel="stylesheet" type="text/css" href="binding-explorer.css">
    <script type="text/montage-serialization">
    {
        "owner": {
            "properties": {
                "element": {"#": "BindingExplorer"}
            }
        },

        "bindingList": {
            "prototype": "montage/ui/repetition.reel",
            "properties": {
                "element": {"#": "bindingList"}
            },
            "bindings": {
                "content": {"<-": "@owner.templateObject.bindings"},
                "targetObject": {"<-": "@owner.templateObject"}
            }
        },

        "bindingEntry": {
            "prototype": "./binding-entry.reel",
            "properties": {
                "element": {"#": "bindingEntry"}
            },
            "bindings": {
                "targetObject": {"<-": "@bindingList.targetObject"},
                "binding": {"<-": "@bindingList:iteration.object"}
            },
            "listeners": [
                {
                    "type": "action",
                    "listener": {"@": "owner"}
                }
            ]
        },

        "defineBindingButton": {
            "prototype": "matte/ui/button.reel",
            "properties": {
                "element": {"#": "addButton"}
            },
            "bindings": {
                "detail.get('targetObject')": {"<-": "@owner.templateObject"}
            },
            "listeners": [
                {
                    "type": "action",
                    "listener": {"@": "owner"}
                }
            ]
        }
    }
    </script>
</head>
<body>
    <div data-montage-id="BindingExplorer" class="BindingExplorer">
        <header class="TemplateObjectCell-header">
            <i class="TemplateObjectCell-icon TemplateObjectCell-icon--binding"></i>
            <h2 class="TemplateObjectCell-title">Bindings</h2>
            <div data-montage-id="addButton" class="TemplateObjectCell-button" draggable="true">+</div>
        </header>
        <ul data-montage-id="bindingList" class="TemplateObjectCell-list">
            <li data-montage-id="bindingEntry"></li>
        </ul>
    </div>
</body>
</html>

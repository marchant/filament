<!DOCTYPE html>
<html>
<head>
    <title></title>
    <link rel="stylesheet" type="text/css" href="object-value.css">
    <script type="text/montage-serialization">
    {
        "owner": {
            "properties": {
                "element": {"#": "owner"}
            }
        },
        "textField": {
            "prototype": "./object-value[TextField]",
            "properties": {
                "element": {"#": "textField"},
                "hasTemplate": false
            },
            "bindings": {
                "value": {"<-": "@owner._textFieldValue"}
            }
        }
    }
    </script>
</head>
<body>
<div data-montage-id="owner">
    <input type="text" data-montage-id="textField" class="ObjectValue">
</div>
</body>
</html>

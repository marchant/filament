<!DOCTYPE html>
<html>
<head>
    <title></title>
    <link rel="stylesheet" type="text/css" href="binding-value.css">
    <script type="text/montage-serialization">
    {
        "owner": {
            "properties": {
                "element": {"#": "owner"}
            }
        },

        "autocomplete": {
            "prototype": "ui/widgets/autocomplete/autocomplete.reel",
            "properties": {
                "element": {"#": "autocomplete"},
                "delegate": {"@": "owner"},
                "offset": {
                    "left": -10,
                    "top": 0
                },
                "delay": 100,
                "minLength": 0,
                "separator": {
                    "value" : " ",
                    "distinct" : false
                }
            },
            "bindings": {
                "value": {"<-": "@owner.value"}
            },
            "listeners": [
                {
                    "type": "action",
                    "listener": {"@": "owner"}
                }
            ]
        }
    }
    </script>
</head>
<body>
    <div data-montage-id="owner" class="BindingValue">
        <input data-montage-id="autocomplete" class="BindingValue autocomplete" type="text"></input>
    </div>
</body>
</html>

<!doctype html>
<html>
<head>
    <title>Configurator</title>
    <meta charset="utf-8">

    <link href="configurator.css" rel="stylesheet" />

    <script type="text/montage-serialization">
        {
            "owner": {
                "properties": {
                    "element": {
                        "#": "configurator"
                    }
                }
            },

            "title": {
                "prototype": "montage/ui/dynamic-text.reel",
                "properties": {
                    "element": {"#": "title"}
                },
                "localizations": {
                    "value": {"key": "inspector"}
                }
            },

            "inspectorCondition": {
                "prototype": "montage/ui/condition.reel",
                "properties": {
                    "element": {"#": "inspector-condition"},
                    "removalStrategy": "hide"
                },
                "bindings": {
                    "condition": {"<-": "@owner.editingDocument.selectedObjects.0"}
                }
            },

            "inspector": {
                "prototype": "palette/ui/inspector/inspector.reel",
                "properties": {
                    "element": {"#": "inspector"}
                },
                "bindings": {
                    "object": {"<-": "@owner.editingDocument.selectedObjects.0"},
                    "inspectorController": {"<-": "@owner.inspectorControllers.0"},
                    "editingDocument": {"<-": "@owner.editingDocument"}
                }
            }
        }
    </script>

</head>
<body>
    <aside data-montage-id="configurator" class="Panel Configurator">
        <h2 data-montage-id="title" class="Panel-title">Inspector</h2>
        <div data-montage-id="inspector-condition" class="Panel-content Configurator-inspectorCondition">
            <div data-montage-id="inspector"></div>
        </div>
        <div class="Panel-shadow"></div>
    </aside>
</body>
</html>

<!doctype html>
<html>
<head>
    <title>Configurator</title>
    <meta charset="utf-8">

    <link href="configurator.css" rel="stylesheet" />

    <script type="text/montage-serialization">
        {
            "owner": {
                "properties": {
                    "element": {
                        "#": "configurator"
                    }
                }
            },

            "inspectorCondition": {
                "prototype": "montage/ui/condition.reel",
                "properties": {
                    "element": {"#": "inspector-condition"},
                    "removalStrategy": "hide"
                },
                "bindings": {
                    "condition": {"<-": "@owner.selectedObjects"}
                }
            },

            "inspector": {
                "prototype": "palette/ui/inspector/inspector.reel",
                "properties": {
                    "element": {"#": "inspector"}
                },
                "bindings": {
                    "object": {"<-": "@owner.selectedObjects.0"},
                    "inspectorController": {"<-": "@owner.inspectorControllers.0"}
                }
            }
        }
    </script>

</head>
<body>
    <aside data-montage-id="configurator" class="Configurator">
        <h2 class="Configurator-title">Inspector</h2>
        <div data-montage-id="inspector-condition">
            <div data-montage-id="inspector"></div>
        </div>
    </aside>
</body>
</html>

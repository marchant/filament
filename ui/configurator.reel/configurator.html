<!doctype html>
<html>
<head>
    <title>Configurator</title>
    <meta charset="utf-8">

    <link href="configurator.css" rel="stylesheet" />

    <script type="text/montage-serialization">
        {
            "owner": {
                "properties": {
                    "element": {
                        "#": "configurator"
                    }
                }
            },

            "search": {
                "prototype": "montage/ui/input-text.reel",
                "properties": {
                    "element": {
                        "#": "search"
                    }
                }
            },

            "inspectorList": {
                "prototype": "montage/ui/repetition.reel",
                "properties": {
                    "element": {"#": "inspector-list"
                    }
                },
                "bindings": {
                    "contentController": {"<-": "@owner.inspectedObjectController"}
                }
            },

            "inspector": {
                "prototype": "palette/ui/inspector.reel",
                "properties": {
                    "element": {"#": "inspector"}
                },
                "bindings": {
                    "object": {"<-": "@inspectorList.objectAtCurrentIteration"}
                }
            }

        }
    </script>

</head>
<body>
    <aside data-montage-id="configurator" class="configurator">

        <header class="search">
            <input data-montage-id="search" class="search-input" type="search" placeholder="Search" autocomplete="on" />
        </header>

        <ol data-montage-id="inspector-list" class="inspectorList">
            <li data-montage-id="inspector"></li>
        </ol>

    </aside>
</body>
</html>

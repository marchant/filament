<!doctype html>
<html>
<head>
    <title>Configurator</title>
    <meta charset="utf-8">
    
    <link href="configurator.css" rel="stylesheet" />

    <script type="text/montage-serialization">
        {
            "owner": {
                "properties": {
                    "element": {"#": "configurator"}
                }
            },
            
            "CelsiusNumber": {
                "prototype": "montage/ui/input-number.reel",
                "properties": {
                    "element": {"#": "CelsiusNumber"}
                }
            },
            
            "CelsiusCheckbox1": {
                "prototype": "montage/ui/input-checkbox.reel",
                "properties": {
                    "element": {"#": "CelsiusCheckbox1"}
                }
            },
            
            "CelsiusCheckbox2": {
                "prototype": "montage/ui/input-checkbox.reel",
                "properties": {
                    "element": {"#": "CelsiusCheckbox2"}
                }
            },
            
            
            "FahrenheitNumber": {
                "prototype": "montage/ui/input-number.reel",
                "properties": {
                    "element": {"#": "FahrenheitNumber"}
                }
            },
            
            "FahrenheitCheckbox1": {
                "prototype": "montage/ui/input-checkbox.reel",
                "properties": {
                    "element": {"#": "FahrenheitCheckbox2"}
                }
            },
            
            "FahrenheitCheckbox2": {
                "prototype": "montage/ui/input-checkbox.reel",
                "properties": {
                    "element": {"#": "FahrenheitCheckbox1"}
                }
            },
            
            "search": {
                "prototype": "montage/ui/input-text.reel",
                "properties": {
                    "element": {"#": "search"}
                }
            }
            
        }
    </script>

</head>
<body>
    
    <aside data-montage-id="configurator" class="Panel Configurator">
        
        <h2 class="Panel-title">Inspector</h2>
        
        <div class="Panel-content List">
            
            <header class="List-title Configurator-name">
                <input data-montage-id="search" class="Configurator-name-input" type="text" placeholder="Name">
            </header>
            
            <details open>
                <summary class="List-title">Button</summary>
                <ul class="List">
                    <li class="List-item">
                        <label><input data-montage-id="CelsiusNumber" type="number" value="0" /> Value</label>
                    </li>
                    <li class="List-item">
                        <label><input data-montage-id="CelsiusCheckbox1" type="checkbox" /> Label 2</label>
                    </li>
                    <li class="List-item">
                        <label><input data-montage-id="CelsiusCheckbox2" type="checkbox" /> Label 3</label>
                    </li>
                </ul>
            </details>
            
            <details open>
                <summary class="List-title">Component</summary>
                <ul class="List">
                    <li class="List-item">
                        <label><input data-montage-id="FahrenheitNumber" type="number" value="32" /> Value</label>
                    </li>
                    <li class="List-item">
                        <label><input data-montage-id="FahrenheitCheckbox1" type="checkbox" /> Label 2</label>
                    </li>
                    <li class="List-item">
                        <label><input data-montage-id="FahrenheitCheckbox2" type="checkbox" /> Label 3</label>
                    </li>
                </ul>
            </details>
            
        </div>
        
    </aside>

</body>
</html>

<!doctype html>
<html>
<head>
    <title>Configurator</title>
    <meta charset="utf-8">

    <link href="configurator.css" rel="stylesheet">
    <link href="configurator-skin.css" rel="stylesheet">

    <script type="text/montage-serialization">
        {
            "owner": {
                "properties": {
                    "element": {
                        "#": "configurator"
                    }
                },
                "listeners": [
                    {
                        "type": "action",
                        "listener": {"@": "owner"}
                    }
                ]
            },

            "inspector": {
                "prototype": "palette/ui/inspector/inspector.reel",
                "properties": {
                    "element": {"#": "inspector"}
                },
                "bindings": {
                    "object": {"<-": "@owner.editingDocument.selectedObjects.0"},
                    "inspectorController": {"<-": "@owner.inspectorControllers.0"},
                    "assetsManager": {"<-": "@owner.assetsManager"},
                    "editingDocument": {"<-": "@owner.editingDocument"}
                }
            },

            "bindingExplorer": {
                "prototype": "./binding-explorer.reel",
                "properties": {
                    "element": {"#": "bindingExplorer"}
                },
                "bindings": {
                    "templateObject": {"<-": "@owner.templateObject"}
                }
            },

            "listenerExplorer": {
                "prototype": "./listener-explorer.reel",
                "properties": {
                    "element": {"#": "listenerExplorer"}
                },
                "bindings": {
                    "templateObject": {"<-": "@owner.templateObject"}
                }
            },

            "header": {
                "prototype": "./template-object-header.reel",
                "properties": {
                    "element": {"#": "header"}
                },
                "bindings": {
                    "templateObject": {"<-": "@owner.templateObject"}
                }
            },

            "objectLabel": {
                "prototype": "ui/text-editor-field.reel",
                "properties": {
                    "element": {"#": "objectLabel"},
                    "shouldSaveOnBlur": true
                },
                "bindings": {
                    "value": {"<-": "@owner.templateObject.label"}
                },
                "listeners": [
                    {"type": "action", "listener": {"@": "owner"}}
                ]
            }


        }
    </script>

</head>
<body>
    <aside id="configurator" data-montage-id="configurator" class="Configurator">
        <header data-montage-id="header" class="Bar">
            <span data-arg="title" data-montage-id="objectLabel"></span>
            <div data-arg="toolbar"></div>
        </header>
        <div class="Configurator-fiftyFifty">
            <div class="Configurator-firstHalf">

                <section class="TemplateObjectCell-section">
                    <div data-montage-id="bindingExplorer"></div>
                </section>

                <section class="TemplateObjectCell-section" >
                    <div data-montage-id="listenerExplorer"></div>
                </section>

            </div>
            <div class="Configurator-secondHalf" data-montage-id="inspector"></div>
        </div>
    </aside>
</body>
</html>

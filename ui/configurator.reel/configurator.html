<!doctype html>
<html>
<head>
    <title>Configurator</title>
    <meta charset="utf-8">

    <link href="configurator.css" rel="stylesheet" />

    <script type="text/montage-serialization">
        {
            "owner": {
                "properties": {
                    "element": {
                        "#": "configurator"
                    }
                }
            },

            "inspector": {
                "prototype": "palette/ui/inspector/inspector.reel",
                "properties": {
                    "element": {"#": "inspector"}
                },
                "bindings": {
                    "object": {"<-": "@owner.selectedObjects.0"}
                }
            },

            "toggleEditorMode": {
                "prototype": "montage/ui/composer/key-composer",
                "properties": {
                    "keys": "shift+control+e",
                    "identifier": "toggleEditor",
                    "component": {"@": "application"}
                },
                "listeners": [
                    {
                        "type": "keyPress",
                        "listener": {"@": "owner"}
                    }
                ]
            },

            "application": {}

        }
    </script>

</head>
<body>
    <aside data-montage-id="configurator" class="Configurator">
        <h2 class="Configurator-title">Inspector</h2>
        <div data-montage-id="inspector"></div>
    </aside>
</body>
</html>

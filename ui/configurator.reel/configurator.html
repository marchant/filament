<!doctype html>
<html>
<head>
    <title>Configurator</title>
    <meta charset="utf-8">

    <link href="configurator.css" rel="stylesheet" />

    <script type="text/montage-serialization">
        {
            "owner": {
                "properties": {
                    "element": {
                        "#": "configurator"
                    }
                }
            },

            "inspectorList": {
                "prototype": "montage/ui/repetition.reel",
                "properties": {
                    "element": {"#": "inspector-list"
                    }
                },
                "bindings": {
                    "contentController": {"<-": "@owner.inspectedObjectController"}
                }
            },

            "inspector": {
                "prototype": "palette/ui/inspector/inspector.reel",
                "properties": {
                    "element": {"#": "inspector"}
                },
                "bindings": {
                    "object": {"<-": "@inspectorList.objectAtCurrentIteration"}
                }
            }

        }
    </script>

</head>
<body>
    <aside data-montage-id="configurator" class="Configurator">
		<h2 class="Configurator-title">Inspector</h2>
        <div data-montage-id="inspector-list" class="inspectorList">
            <div data-montage-id="inspector"></div>
        </div>

    </aside>
</body>
</html>

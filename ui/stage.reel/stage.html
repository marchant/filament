<!doctype html>
<html>
<head>
    <title>Stage</title>
    <meta charset="utf-8">
    
    <link href="stage.css" rel="stylesheet" />

    <script type="text/montage-serialization">
        {
            "owner": {
                "properties": {
                    "element": {"#": "stage"}
                }
            }
        }
    </script>

</head>
<body>

    <div data-montage-id="stage" class="stage">
        
        <div data-montage-id="device" class="device">
            <iframe data-montage-id="app" class="app" src="http://montagejs.github.com/montage/samples/temp-converter/"></iframe>
            <!--<iframe data-montage-id="app" class="app" src="../../../demo/"></iframe>-->
        </div>
        
    </div>

</body>
</html>

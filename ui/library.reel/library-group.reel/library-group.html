<!DOCTYPE html>
<html>
<head>
    <title></title>
    <link rel="stylesheet" type="text/css" href="library-group.css">
    <script type="text/montage-serialization">
    {
        "owner": {
            "properties": {
                "element": {"#": "library-group"}
            }
        },

        "groupName": {
            "prototype": "montage/ui/text.reel",
            "properties": {
                "element": {"#": "groupName"}
            },
            "bindings": {
                "value": {"<-": "@owner.details.dependency"}
            }
        },

        "groupDescription": {
            "prototype": "montage/ui/text.reel",
            "properties": {
                "element": {"#": "groupDescription"}
            },
            "bindings": {
                "value": {"<-": "@owner.details.description"}
            }
        },

        "libraryItemController": {
            "prototype": "montage/core/range-controller",
            "properties": {
                "sortPath": "name"
            },
            "bindings": {
                "content": {"<-": "@owner.details.libraryItems"},
                "filterPath": {"<-": "@owner.filterPath"}
            }
        },

        "libraryItemList": {
            "prototype": "montage/ui/repetition.reel",
            "properties": {
                "element": {"#": "libraryItemList"}
            },
            "bindings": {
                "contentController": {"<-": "@owner.templateObjects.libraryItemController"}
            }
        },

        "libraryItemCell": {
            "prototype": "../library-cell.reel",
            "properties": {
                "element": {"#": "libraryItemCell"}
            },
            "bindings": {
                "prototypeObject": {"<-": "@libraryItemList:iteration.object"},
                "editingComponentPrototype": {"<-": "@owner.editingComponentPrototype"}
            }
        }
    }
    </script>
</head>
<body>
    <details data-montage-id="library-group" class="LibraryGroup">
        <summary class="LibraryGroup-header">
            <span data-montage-id="groupName"></span>
        </summary>
        <p data-montage-id="groupDescription" class="LibraryGroup-description">Package description</p>
        <ul data-montage-id="libraryItemList" class="LibraryGroup-list" >
            <li data-montage-id="libraryItemCell"></li>
        </ul>
    </details>
</body>
</html>

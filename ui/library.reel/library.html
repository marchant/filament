<!doctype html>
<html>
<head>
    <title>Library</title>
    <meta charset="utf-8">

    <link href="library.css" rel="stylesheet" />

    <script type="text/montage-serialization">
        {
            "owner": {
                "properties": {
                    "element": {"#": "library"},
                    "groupsController": {"@": "groupsController"}
                }
            },

            "libraryLabel": {
                "prototype": "montage/ui/dynamic-text.reel",
                "properties": {
                    "element": {"#": "libraryLabel"}
                },
                "localizations": {
                    "value": {"key": "library"}
                }
            },

            "groupsController": {
                "prototype": "montage/core/range-controller",
                "bindings": {
                    "content": {"<-": "@owner.groups"}
                }
            },

            "groupList": {
                "prototype": "montage/ui/repetition.reel",
                "properties": {
                    "element": {"#": "groupList"}
                },
                "bindings": {
                    "contentController": {"<-": "@owner.groupsController"}
                }
            },

            "groupName": {
                "prototype": "montage/ui/dynamic-text.reel",
                "properties": {
                    "element": {"#": "groupName"}
                },
                "bindings": {
                    "value": {"<-": "@groupList.objectAtCurrentIteration.dependency"}
                }
            },

            "groupDescription": {
                "prototype": "montage/ui/dynamic-text.reel",
                "properties": {
                    "element": {"#": "groupDescription"}
                },
                "bindings": {
                    "value": {"<-": "@groupList.objectAtCurrentIteration.description"}
                }
            },

            "libraryItemList": {
                "prototype": "montage/ui/repetition.reel",
                "properties": {
                    "element": {"#": "libraryItemList"}
                },
                "bindings": {
                    "content": {"<-": "@groupList.objectAtCurrentIteration.libraryItems"}
                }
            },

            "libraryItemCell": {
                "prototype": "./library-cell.reel",
                "properties": {
                    "element": {"#": "libraryItemCell"}
                },
                "bindings": {
                    "prototypeObject": {"<-": "@libraryItemList.objectAtCurrentIteration"}
                }
            }

        }
    </script>

</head>
<body>
    <aside data-montage-id="library" class="Panel Library">
		<h2 data-montage-id="libraryLabel" class="Panel-title">Library</h2>
        <div class="Panel-content">
            <div data-montage-id="groupList" class="List">
                <details>
                    <summary data-montage-id="groupName" class="List-title"></summary>
                    <p data-montage-id="groupDescription" class="List-description"></p>
                    <ul data-montage-id="libraryItemList" class="List" >
                        <li data-montage-id="libraryItemCell"></li>
                    </ul>
                </details>
            </div>
        </div>
        <div class="Panel-shadow"></div>
    </aside>

</body>
</html>

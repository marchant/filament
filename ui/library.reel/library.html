<!doctype html>
<html>
<head>
    <title>Library</title>
    <meta charset="utf-8">

    <link href="library.css" rel="stylesheet" />

    <script type="text/montage-serialization">
        {
            "owner": {
                "properties": {
                    "element": {"#": "library"},
                    "groupsController": {"@": "groupsController"}
                }
            },

            "libraryLabel": {
                "prototype": "montage/ui/dynamic-text.reel",
                "properties": {
                    "element": {"#": "libraryLabel"}
                },
                "localizations": {
                    "value": {"key": "library"}
                }
            },

            "groupsController": {
                "prototype": "montage/core/range-controller",
                "bindings": {
                    "content": {"<-": "@owner.groups"}
                }
            },

            "groupList": {
                "prototype": "montage/ui/repetition.reel",
                "properties": {
                    "element": {"#": "groupList"}
                },
                "bindings": {
                    "contentController": {"<-": "@owner.groupsController"}
                }
            },

            "group": {
                "prototype": "./library-group.reel",
                "properties": {
                    "element": {"#": "group"}
                },
                "bindings": {
                    "details": {"<-": "@groupList.objectAtCurrentIteration"}
                }
            }

        }
    </script>

</head>
<body>
    <aside data-montage-id="library" class="Panel Library">
		<h2 data-montage-id="libraryLabel" class="Panel-title">Library</h2>
        <div class="Panel-content">
            <div data-montage-id="groupList" class="List">
                <details data-montage-id="group"></details>
            </div>
        </div>
        <div class="Panel-shadow"></div>
    </aside>

</body>
</html>

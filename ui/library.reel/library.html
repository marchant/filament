<!doctype html>
<html>
<head>
    <title>Library</title>
    <meta charset="utf-8">
    
    <link href="library.css" rel="stylesheet" />

    <script type="text/montage-serialization">
        {
            "owner": {
                "properties": {
                    "element": {"#": "library"}
                }
            },
            
            "search": {
                "prototype": "montage/ui/input-text.reel",
                "properties": {
                    "element": {"#": "search"}
                }
            },

            "prototypeRepetition": {
                "prototype": "montage/ui/repetition.reel",
                "properties": {
                    "element": {"#": "prototype-library"}
                },
                "bindings": {
                    "contentController": {"<-": "@owner.prototypeController"}
                }
            },

            "prototypeCell": {
                "prototype": "ui/library-cell.reel",
                "properties": {
                    "element": {"#": "prototype-cell"}
                },
                "bindings": {
                    "prototypeObject": {"<-": "@prototypeRepetition.objectAtCurrentIteration"}
                }
        }
            
        }
    </script>

</head>
<body>
    
    <aside data-montage-id="library" class="library">
        
        <nav class="tabs">
            <button class="tab active">Library</button>
            <button class="tab">Store</button>
        </nav>
        
        <div class="search">
            <input data-montage-id="search" class="search-input" type="search" placeholder="Search" autocomplete="on" />
        </div>
        
        <ul class="list" data-montage-id="prototype-library">
            <li data-montage-id="prototype-cell">Here</li>
        </ul>
        
    </aside>

</body>
</html>

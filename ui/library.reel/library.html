<!doctype html>
<html>
<head>
    <title>Library</title>
    <meta charset="utf-8">
    
    <link href="library.css" rel="stylesheet" />

    <script type="text/montage-serialization">
        {
            "owner": {
                "properties": {
                    "element": {"#": "library"},
                    "groupsController": {"@": "groupsController"}
                }
            },

            "libraryLabel": {
                "prototype": "montage/ui/dynamic-text.reel",
                "properties": {
                    "element": {"#": "libraryLabel"}
                },
                "localizations": {
                    "value": {"key": "library"}
                }
            },

            "groupsController": {
                "prototype": "montage/ui/controller/array-controller",
                "bindings": {
                    "content": {"<-": "@owner.groups"}
                }
            },

            "groupList": {
                "prototype": "montage/ui/repetition.reel",
                "properties": {
                    "element": {"#": "groupList"}
                },
                "bindings": {
                    "contentController": {"<-": "@owner.groupsController"}
                }
            },

            "groupName": {
                "prototype": "montage/ui/dynamic-text.reel",
                "properties": {
                    "element": {"#": "groupName"}
                },
                "bindings": {
                    "value": {"<-": "@groupList.objectAtCurrentIteration.dependency"}
                }
            },

            "libraryItemList": {
                "prototype": "montage/ui/repetition.reel",
                "properties": {
                    "element": {"#": "libraryItemList"}
                },
                "bindings": {
                    "objects": {"<-": "@groupList.objectAtCurrentIteration.libraryItems"}
                }
            },

            "libraryItemCell": {
                "prototype": "./library-cell.reel",
                "properties": {
                    "element": {"#": "libraryItemCell"}
                },
                "bindings": {
                    "prototypeObject": {"<-": "@libraryItemList.objectAtCurrentIteration"}
                }
            }
            
        }
    </script>

</head>
<body>
    
    <aside data-montage-id="library" class="Panel Library">        
		<h2 data-montage-id="libraryLabel" class="Panel-title">Library</h2>
        <ul data-montage-id="groupList" class="Panel-content Library-list">
            <li class="Library-list-group">
                <h3 data-montage-id="groupName" class="Library-list-group-title"></h3>
                <ul data-montage-id="libraryItemList" class="Library-list-group-items" >
                    <li data-montage-id="libraryItemCell"></li>
                </ul>
            </li>
        </ul>
        
    </aside>

</body>
</html>

<!doctype html>
<html>
<head>
    <title>Library</title>
    <meta charset="utf-8">

    <link href="library.css" rel="stylesheet" />

    <script type="text/montage-serialization">
        {
            "owner": {
                "properties": {
                    "element": {"#": "library"},
                    "groupsController": {"@": "groupsController"}
                },
                "bindings": {
                    "classList.has('isList')": {
                        "<-": "@viewModeButton.pressed"
                    }
                }
            },

            "groupsController": {
                "prototype": "montage/core/range-controller",
                "properties": {
                    "filterPath": "libraryItems && libraryItems.length"
                },
                "bindings": {
                    "content": {"<-": "@owner.groups"}
                }
            },

            "groupList": {
                "prototype": "montage/ui/repetition.reel",
                "properties": {
                    "element": {"#": "groupList"}
                },
                "bindings": {
                    "contentController": {"<-": "@owner.groupsController"}
                }
            },

            "group": {
                "prototype": "./library-group.reel",
                "properties": {
                    "element": {"#": "group"}
                },
                "bindings": {
                    "details": {"<-": "@groupList.objectAtCurrentIteration"},
                    "editingComponentPrototype": {"<-": "@owner.editingComponentPrototype"},
                    "filterPath": {"<-": "@owner.filterPath"}
                }
            },

            "filterInput": {
                "prototype": "ui/input-search.reel",
                "properties": {
                    "element": {"#": "filterInput"},
                    "placeholder": "Search"
                },
                "bindings": {
                    "value": {"<->": "@owner.filterTerm"}
                }
            },
            
            "viewModeButton": {
                "prototype": "matte/ui/toggle-button.reel",
                "properties": {
                    "element": {"#": "viewModeButton"}
                }
            },

            "assetsLibrary": {
                "prototype": "ui/assets-library.reel",
                "properties": {
                    "element": {"#": "assetsLibrary"}
                },
                "bindings": {
                    "assetsManager": {"<-": "@owner.assetsManager"}
                }
            }

        }
    </script>

</head>
<body>
    <aside data-montage-id="library" class="Panel Library">
        <header class="Bar">
            <input data-montage-id="filterInput" class="Search Library-search" type="search" placeholder="Search">
            <button data-montage-id="viewModeButton" class="Library-viewModeButton" data-icon></button>
        </header>
		<div data-montage-id="groupList" class="Library-list">
		    <details data-montage-id="group"></details>
		</div>
        <div data-montage-id="assetsLibrary"></div>
    </aside>

</body>
</html>

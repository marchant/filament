<!doctype html>
<html>
<head>
    <title>Library</title>
    <meta charset="utf-8">
    
    <link href="library.css" rel="stylesheet" />

    <script type="text/montage-serialization">
        {
            "owner": {
                "properties": {
                    "element": {"#": "library"}
                }
            }
            
        }
    </script>

</head>
<body>
    
    <aside data-montage-id="library" class="Panel Library">
    	<h2 data-montage-id="libraryLabel" class="Panel-title">Library</h2>
        <div class="Panel-content">
        
            <div class="List">
                
                <details open>
                    <summary data-montage-id="groupName" class="List-title">PhotoFX Library</summary>
                    <ul data-montage-id="libraryItemList" class="List" >
                        <li data-montage-id="library-cell" class="LibraryCell">
                            <button data-montage-id="add-button" class="List-item LibraryCell-button" draggable="true">
                                <img data-montage-id="prototype-icon" class="LibraryCell-button-icon" draggable="false" src="../../filament/assets/img/library-icon.png">
                                <span data-montage-id="prototype-name" class="LibraryCell-button-label">Search</span>
                            </button>
                        </li>
                        <li data-montage-id="library-cell" class="LibraryCell">
                            <button data-montage-id="add-button" class="List-item LibraryCell-button" draggable="true">
                                <img data-montage-id="prototype-icon" class="LibraryCell-button-icon" draggable="false" src="../../filament/assets/img/library-icon.png">
                                <span data-montage-id="prototype-name" class="LibraryCell-button-label">Color Picker</span>
                            </button>
                        </li>
                    </ul>
                </details>
                
                <details open>
                    <summary data-montage-id="groupName" class="List-title">Montage</summary>
                    <ul data-montage-id="libraryItemList" class="List" >
                        <li data-montage-id="library-cell" class="LibraryCell">
                            <button data-montage-id="add-button" class="List-item LibraryCell-button" draggable="true">
                                <img data-montage-id="prototype-icon" class="LibraryCell-button-icon" draggable="false" src="assets/components/button.png">
                                <span data-montage-id="prototype-name" class="LibraryCell-button-label">Button</span>
                            </button>
                        </li>
                        <li data-montage-id="library-cell" class="LibraryCell">
                            <button data-montage-id="add-button" class="List-item LibraryCell-button" draggable="true">
                                <img data-montage-id="prototype-icon" class="LibraryCell-button-icon" draggable="false" src="assets/components/input-checkbox.png">
                                <span data-montage-id="prototype-name" class="LibraryCell-button-label">Checkbox</span>
                            </button>
                        </li>
                        <li data-montage-id="library-cell" class="LibraryCell">
                            <button data-montage-id="add-button" class="List-item LibraryCell-button" draggable="true">
                                <img data-montage-id="prototype-icon" class="LibraryCell-button-icon" draggable="false" src="assets/components/input-radio.png">
                                <span data-montage-id="prototype-name" class="LibraryCell-button-label">Radio</span>
                            </button>
                        </li>
                        <li data-montage-id="library-cell" class="LibraryCell">
                            <button data-montage-id="add-button" class="List-item LibraryCell-button" draggable="true">
                                <img data-montage-id="prototype-icon" class="LibraryCell-button-icon" draggable="false" src="assets/components/input-range.png">
                                <span data-montage-id="prototype-name" class="LibraryCell-button-label">Range</span>
                            </button>
                        </li>
                        <li data-montage-id="library-cell" class="LibraryCell">
                            <button data-montage-id="add-button" class="List-item LibraryCell-button" draggable="true">
                                <img data-montage-id="prototype-icon" class="LibraryCell-button-icon" draggable="false" src="assets/components/input-text.png">
                                <span data-montage-id="prototype-name" class="LibraryCell-button-label">Text</span>
                            </button>
                        </li>
                        <li data-montage-id="library-cell" class="LibraryCell">
                            <button data-montage-id="add-button" class="List-item LibraryCell-button" draggable="true">
                                <img data-montage-id="prototype-icon" class="LibraryCell-button-icon" draggable="false" src="assets/components/progress.png">
                                <span data-montage-id="prototype-name" class="LibraryCell-button-label">Progress</span>
                            </button>
                        </li>
                        <li data-montage-id="library-cell" class="LibraryCell">
                            <button data-montage-id="add-button" class="List-item LibraryCell-button" draggable="true">
                                <img data-montage-id="prototype-icon" class="LibraryCell-button-icon" draggable="false" src="assets/components/select.png">
                                <span data-montage-id="prototype-name" class="LibraryCell-button-label">Select</span>
                            </button>
                        </li>
                        <li data-montage-id="library-cell" class="LibraryCell">
                            <button data-montage-id="add-button" class="List-item LibraryCell-button" draggable="true">
                                <img data-montage-id="prototype-icon" class="LibraryCell-button-icon" draggable="false" src="assets/components/textarea.png">
                                <span data-montage-id="prototype-name" class="LibraryCell-button-label">Textarea</span>
                            </button>
                        </li>
                    </ul>
                </details>
                
            </div>
            
        </div>
        <div class="Panel-shadow"></div>
    </aside>

</body>
</html>

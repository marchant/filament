<!doctype html>
<html>
<head>
    <title>Library</title>
    <meta charset="utf-8">

    <link href="library.css" rel="stylesheet" />

    <script type="text/montage-serialization">
        {
            "owner": {
                "properties": {
                    "element": {"#": "library"}
                }
            },

            "libraryLabel": {
                "prototype": "montage/ui/dynamic-text.reel",
                "properties": {
                    "element": {"#": "libraryLabel"}
                },
                "localizations": {
                    "value": {"key": "library"}
                }
            },

            "prototypeRepetition": {
                "prototype": "montage/ui/repetition.reel",
                "properties": {
                    "element": {"#": "prototype-library"}
                },
                "bindings": {
                    "contentController": {"<-": "@owner.prototypeController"}
                }
            },

            "prototypeCell": {
                "prototype": "./library-cell.reel",
                "properties": {
                    "element": {"#": "prototype-cell"}
                },
                "bindings": {
                    "prototypeObject": {"<-": "@prototypeRepetition.objectAtCurrentIteration"}
                }
            }

        }
    </script>

</head>
<body>

    <aside data-montage-id="library" class="Library">

		<h2 class="Library-title" data-montage-id="libraryLabel">Library</h2>
        <ul data-montage-id="prototype-library" class="Library-list" >
            <li data-montage-id="prototype-cell">Here</li>
        </ul>

    </aside>

</body>
</html>

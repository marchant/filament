<!doctype html>
<html>
<head>
    <title>Library</title>
    <meta charset="utf-8">

    <link href="library.css" rel="stylesheet" />

    <script type="text/montage-serialization">
        {
            "owner": {
                "properties": {
                    "element": {"#": "library"},
                    "groupsController": {"@": "groupsController"}
                },
                "listeners": [
                    {
                        "type": "keyPress",
                        "listener": {"@": "owner"}
                    }
                ]
            },

            "groupsController": {
                "prototype": "montage/core/range-controller",
                "bindings": {
                    "content": {"<-": "@owner.groups"}
                }
            },

            "groupList": {
                "prototype": "montage/ui/repetition.reel",
                "properties": {
                    "element": {"#": "groupList"}
                },
                "bindings": {
                    "contentController": {"<-": "@owner.groupsController"}
                }
            },

            "group": {
                "prototype": "./library-group.reel",
                "properties": {
                    "element": {"#": "group"}
                },
                "bindings": {
                    "details": {"<-": "@groupList.objectAtCurrentIteration"},
                    "filterPath": {"<-": "@owner.filterPath"}
                }
            },

            "filterInput": {
                "prototype": "matte/ui/input-text.reel",
                "properties": {
                    "element": {"#": "filterInput"},
                    "placeholder": "Search"
                },
                "bindings": {
                    "value": {"<->": "@owner.filterTerm"}
                }
            },

            "filterEscape": {
                "prototype": "montage/composer/key-composer",
                "properties": {
                    "keys": "escape",
                    "component": {"@": "owner"},
                    "identifier": "filterEscape",
                    "element": {"#": "filterInput"}
                },
                "listeners": [
                    {
                        "type": "keyPress",
                        "listener": {"@": "owner"}
                    }
                ]
            }

        }
    </script>

</head>
<body>
    <aside data-montage-id="library" class="Panel Library">
        <header class="Panel-bar">
            <input data-montage-id="filterInput" class="Search Library-search" type="search" placeholder="Search">
        </header>
		<div data-montage-id="groupList" class="Library-list">
		    <details data-montage-id="group"></details>
		</div>
    </aside>

</body>
</html>

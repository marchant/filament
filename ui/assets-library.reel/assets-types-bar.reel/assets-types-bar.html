<!DOCTYPE html>
<html>
<head>
    <title></title>
    <link rel="stylesheet" type="text/css" href="assets-types-bar.css">
    <script type="text/montage-serialization">
    {
        "owner": {
            "properties": {
                "element": {"#": "assetsTypesBar"}
            },
            "bindings": {
                "selectedAssetType": {"<-": "@assetsTypesBarListController.selection.0"},
                "toolBarController": {"<-": "@assetsTypesBarListController"}
            }
        },

        "assetsTypesBarListController": {
            "prototype": "montage/core/range-controller",
            "bindings": {
                "content": {"<-": "@owner.assetTypes"}
            }
        },

        "assetsTypesBarList": {
            "prototype": "montage/ui/repetition.reel",
            "properties": {
                "element": {"#": "assetsTypesBarList"},
                "isSelectionEnabled": true
            },
            "bindings": {
                "contentController": {"<-": "@assetsTypesBarListController"}
            }
        },

        "assetsLibraryItem": {
            "prototype": "./assets-types-bar-item.reel",
            "properties": {
                "element": {"#": "assetsTypesBarItem"}
            },
            "bindings": {
                "assetTypeName": {"<-": "@assetsTypesBarList.objectAtCurrentIteration"}
            }
        }
    }
    </script>
</head>
<body>
    <div data-montage-id="assetsTypesBar" class="AssetsTypesBar">
        <ul data-montage-id="assetsTypesBarList" class="AssetsTypesBar-List">
            <li data-montage-id="assetsTypesBarItem"></li>
        </ul>
    </div>
</body>
</html>

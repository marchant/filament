<!DOCTYPE html>
<html>
<head>
    <title></title>
    <link href="binding-jig.css" rel="stylesheet">
    <link href="../../assets/styles/jig-skin.css" rel="stylesheet">
    <script type="text/montage-serialization">
    {
        "owner": {
            "properties": {
                "element": {"#":"binding-jig"}
            }
        },

        "targetObjectLabel": {
            "prototype": "montage/ui/text.reel",
            "properties": {
                "element": {"#": "targetObjectLabel"}
            },
            "bindings": {
                "value": {"<-": "@owner.bindingModel.targetObject.label"}
            }
        },

        "targetPath": {
            "prototype": "matte/ui/input-text.reel",
            "properties": {
                "element": {"#": "targetPath"}
            },
            "bindings": {
                "value": {"<->": "@owner.bindingModel.targetPath"}
            }
        },

        "bindingDirectionController": {
            "prototype": "montage/core/radio-button-controller",
            "bindings": {
                "value": {"<->": "@owner.bindingModel.oneway"}
            }
        },

        "unidirectional": {
            "prototype": "matte/ui/radio-button.reel",
            "properties": {
                "element": {"#":"unidirectional"},
                "radioButtonController": {"@": "bindingDirectionController"},
                "value": true
            }
        },

        "bidirectional": {
            "prototype": "matte/ui/radio-button.reel",
            "properties": {
                "element": {"#":"bidirectional"},
                "radioButtonController": {"@": "bindingDirectionController"},
                "value": false
            }
        },

        "sourcePath": {
            "prototype": "matte/ui/input-text.reel",
            "properties": {
                "element": {"#": "sourcePath"}
            },
            "bindings": {
                "value": {"<->": "@owner.bindingModel.sourcePath"}
            }
        },

        "defineBindingButton": {
            "prototype": "matte/ui/button.reel",
            "properties": {"label":"Define Binding",
                "element": {"#":"defineBindingButton"}
            },
            "listeners": [
                {
                    "type": "action",
                    "listener": {"@": "owner"}
                }
            ]
        },

        "cancelButton": {
            "prototype": "matte/ui/button.reel",
            "properties": {
                "label":"Cancel",
                "element": {"#":"cancelButton"}
            },
            "listeners": [
                {
                    "type": "action",
                    "listener": {"@": "owner"}
                }
            ]
        }

    }
    </script>
</head>
<body>

    <div data-montage-id="binding-jig" class="Jig BindingJig">

        <div class="BindingJig-row">
            
            <span data-montage-id="targetObjectLabel" class="BindingJig-targetObjectLabel"></span>
            
            <section class="BindingJig-section BindingJig-section--target">
                <label class="BindingJig-label">Target Path</label>
                <input data-montage-id="targetPath" class="BindingJig-input" type="text">
            </section>
            
            <section class="BindingJig-section">
                <label class="BindingJig-label">Direction</label>
                <span class="BindingJig-direction">
                    <input data-montage-id="unidirectional" class="BindingJig-radio BindingJig-radio--unidirectional" type="radio" name="direction">
                    <input data-montage-id="bidirectional" class="BindingJig-radio BindingJig-radio--bidirectional" type="radio" name="direction">
                </span>
            </section>
            
            <section class="BindingJig-section BindingJig-section--source">
                <label class="BindingJig-label">Source Path</label>
                <input data-montage-id="sourcePath" class="BindingJig-input" type="text">
            </section>
            
        </div>

        <footer class="BindingJig-footer">
            <button data-montage-id="cancelButton"></button>
            <button data-montage-id="defineBindingButton" class="Button--action"></button>
        </footer>
        

    </div>

</body>
</html>

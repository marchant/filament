<!DOCTYPE html>
<html>
<head>
    <title></title>
    <link rel="stylesheet" type="text/css" href="create-node-cell.css">
    <script type="text/montage-serialization">
    {
        "owner": {
            "properties": {
                "element": {"#": "CreateNodeCell"},
                "nodeSegment": {"#": "nodeSegment"}
            },
            "bindings": {
                "classList.has('CreateNodeCell--draggable')": {"<-": "@owner.tagName && @owner.tagName.length > 1"}
            }
        },

        "tagName": {
            "prototype": "ui/text-editor-field.reel",
            "properties": {
                "element": {"#": "tagName"},
                "placeholder": "Create element",
                "tabindex": "1"
            },
            "bindings": {
                "value": {"<->": "@owner.tagName"}
            },
            "listeners": [
                {
                    "type": "action",
                    "listener": {"@": "owner"}
                }
            ]
        },

        "montageId": {
            "prototype": "ui/text-editor-field.reel",
            "properties": {
                "element": {"#": "montageId"},
                "placeholder": "montageId",
                "tabindex": "2"
            },
            "bindings": {
                "value": {"<->": "@owner.montageId"}
            },
            "listeners": [
                {
                    "type": "action",
                    "listener": {"@": "owner"}
                }
            ]
        }
    }
    </script>
</head>
<body>
    <div data-montage-id="CreateNodeCell" class="CreateNodeCell">
        <div data-montage-id="nodeSegment" class="CreateNodeCell-segment"  draggable="false">
            <span data-montage-id="tagName" class="CreateNodeCell-segment-item CreateNodeCell-segment-item--tag"></span>
            <span data-montage-id="montageId" class="CreateNodeCell-segment-item CreateNodeCell-segment-item--montageId" style="display:none"></span>
        </div>
    </div>
</body>
</html>

<!DOCTYPE html>
<html>
<head>
    <title></title>
    <link rel="stylesheet" type="text/css" href="node-cell.css">
    <script type="text/montage-serialization">
    {
        "owner": {
            "properties": {
                "element": {"#": "node-cell"},
                "_nodeSegment": {"#": "nodeSegment"}
            },
            "bindings": {
                "classList.has('NodeCell--owner')": {
                    "<-": "nodeInfo.component.label == 'owner'"
                },
                "classList.has('NodeCell--dropTarget')": {
                    "<-": "isDropTarget"
                },
                "classList.has('NodeCell--noChildren')": {
                    "<-": "!@owner.nodeInfo.children.length"
				},
                "classList.has('NodeCell--highlighted')": {
                    "<-": "@owner.domExplorer.highlightedElement == @owner.nodeInfo"
                },
                "classList.has('NodeCell--selected')": { 
                    "<-": "@owner.domExplorer.editingDocument.selectedElements.has(@owner.nodeInfo)"
                }
            }
        },

        "tagName": {
            "prototype": "ui/text-editor-field.reel",
            "properties": {
                "element": {"#": "tagName"}
            },
            "bindings": {
                "value": {"<-": "@owner.nodeInfo.tagName"}
            },
            "listeners": [
                {
                    "type": "action",
                    "listener": {"@": "owner"}
                }
            ]
        },

        "montageId": {
            "prototype": "ui/text-editor-field.reel",
            "properties": {
                "element": {"#": "montageId"}
            },
            "bindings": {
                "value": {"<-": "@owner.nodeInfo.montageId"}
            },
            "listeners": [
                {
                    "type": "action",
                    "listener": {"@": "owner"}
                }
            ]
        },

        "montageArg": {
            "prototype": "ui/text-editor-field.reel",
            "properties": {
                "element": {"#": "montageArg"}
            },
            "bindings": {
                "value": {"<-": "@owner.nodeInfo.montageArg"}
            },
            "listeners": [
                {
                    "type": "action",
                    "listener": {"@": "owner"}
                }
            ]
        },

        "montageParam": {
            "prototype": "ui/text-editor-field.reel",
            "properties": {
                "element": {"#": "montageParam"}
            },
            "bindings": {
                "value": {"<-": "@owner.nodeInfo.montageParam"}
            },
            "listeners": [
                {
                    "type": "action",
                    "listener": {"@": "owner"}
                }
            ]
        },

        "componentCondition": {
            "prototype": "montage/ui/condition.reel",
            "properties": {
                "element": {"#": "componentCondition"},
                "removalStrategy": "hide"
            },
            "bindings": {
                "condition": {"<-": "@owner.nodeInfo.component"}
            }
        },

        "componentLabel": {
            "prototype": "montage/ui/text.reel",
            "properties": {
                "element": {"#": "componentLabel"}
            },
            "bindings": {
                "value": {"<-": "@owner.nodeInfo.component.label"}
            }
        },

        "selectComponent": {
            "prototype": "montage/composer/press-composer",
            "properties": {
                "component": {"@": "owner"},
                "element": {"#": "componentLabel"},
                "identifier": "selectComponent"
            },
            "listeners": [
                {
                    "type": "press",
                    "listener": {"@": "owner"}
                }
            ]
        },

        "selectElement": {
            "prototype": "montage/composer/press-composer",
            "properties": {
                "component": {"@": "owner"},
                "element": {"#": "nodeSegment"},
                "identifier": "selectElement"
            },
            "listeners": [
                {
                    "type": "press",
                    "listener": {"@": "owner"}
                }
            ]
        },

        "canRemoveNodeCondition": {
            "prototype": "montage/ui/condition.reel",
            "properties": {
                "element": {"#": "canRemoveNodeCondition"},
                "removalStrategy": "hide"
            },
            "bindings": {
                "condition": {"<-": "@owner.nodeInfo.canRemoveNode"}
            }
        },

        "removeNodeButton": {
            "prototype": "matte/ui/button.reel",
            "properties": {
                "element": {"#": "removeNodeButton"}
            },
            "listeners": [
                {
                    "type": "action",
                    "listener": {"@": "owner"}
                }
            ]
        },

        "canAppendNodeCondition": {
            "prototype": "montage/ui/condition.reel",
            "properties": {
                "element": {"#": "canAppendNodeCondition"},
                "removalStrategy": "hide"
            },
            "bindings": {
                "condition": {"<-": "0 == @owner.nodeInfo.children.length && @owner.nodeInfo.canAppendToNode && !@montageId.isEditing"}
            }
        },

        "canInsertBeforeNodeCondition": {
            "prototype": "montage/ui/condition.reel",
            "properties": {
                "element": {"#": "canInsertBeforeNodeCondition"},
                "removalStrategy": "hide"
            },
            "bindings": {
                "condition": {"<-": "@owner.nodeInfo.canInsertBeforeNode && && !@montageId.isEditing"}
            }
        },

        "canInsertAfterNodeCondition": {
            "prototype": "montage/ui/condition.reel",
            "properties": {
                "element": {"#": "canInsertAfterNodeCondition"},
                "removalStrategy": "hide"
            },
            "bindings": {
                "condition": {"<-": "!@owner.nodeInfo.nextSibling &&  @owner.nodeInfo.canInsertAfterNode && !@montageId.isEditing"}
            }
        },

        "toggleExpanded": {
            "prototype": "./toggle.reel",
            "properties": {
                "element": {"#": "toggleExpanded"}
            },
            "bindings": {
                "isOpen": {"<->": "@owner.isExpanded"}
            }
        },

        "hasChildrenCondition": {
            "prototype": "montage/ui/condition.reel",
            "properties": {
                "element": {"#": "hasChildrenCondition"},
                "removalStrategy": "hide"
            },
            "bindings": {
                "condition": {"<-": "@owner.nodeInfo.children.length"}
            } 
        },

        "addChildElement": {
            "prototype": "./add-element.reel",
            "properties": {
                "element": {"#": "addChildElement"},
                "type": "child"
            },
            "bindings": {
                "classList.has('dropover')": {"<-": "@owner.domExplorer.addElementNodeHover == @owner"}
            },
            "listeners": [
                {
                    "type": "insertTemplateAction",
                    "listener": {"@": "owner"}
                },
                {
                    "type": "insertElementAction",
                    "listener": {"@": "owner"}
                },
                {
                    "type": "moveTemplate",
                    "listener": {"@": "owner"}
                }
            ]
        },

        "addElementAfter": {
            "prototype": "./add-element.reel",
            "properties": {
                "element": {"#": "addElementAfter"},
                "type": "after"
            },
            "bindings": {
                "classList.has('dropover')": {"<-": "@owner.domExplorer.addElementNodeHover == @owner"}
            },
            "listeners": [
                {
                    "type": "insertTemplateAction",
                    "listener": {"@": "owner"}
                },
                {
                    "type": "insertElementAction",
                    "listener": {"@": "owner"}
                },
                {
                    "type": "moveTemplate",
                    "listener": {"@": "owner"}
                }
            ]
        },

        "addElementBefore": {
            "prototype": "./add-element.reel",
            "properties": {
                "element": {"#": "addElementBefore"},
                "type": "before"
            },
            "bindings": {
                "classList.has('dropover')": {"<-": "@owner.domExplorer.addElementNodeHover == @owner"}
            },
            "listeners": [
                {
                    "type": "insertTemplateAction",
                    "listener": {"@": "owner"}
                },
                {
                    "type": "insertElementAction",
                    "listener": {"@": "owner"}
                },
                {
                    "type": "moveTemplate",
                    "listener": {"@": "owner"}
                }
            ]
        }
    }
    </script>
</head>
<body>
    <div data-montage-id="node-cell" class="NodeCellWrapper">
        <div data-montage-id="canInsertBeforeNodeCondition">
            <div class="addElement">
                <div data-montage-id="addElementBefore" class="add-element sibling before"></div>
            </div>
        </div>

        <div class="NodeCell">
            <span data-montage-id="hasChildrenCondition" class="NodeCell-toggle">
                <div data-montage-id="toggleExpanded"></div>
            </span>

            <span data-montage-id="nodeSegment" class="NodeCell-segment"  draggable="true">
                <span data-montage-id="tagName" class="NodeCell-segment-item NodeCell-segment-item--tag"></span>

                <span data-montage-id="montageArg" class="NodeCell-segment-item NodeCell-segment-item--montageArg"></span>
                <span data-montage-id="montageParam" class="NodeCell-segment-item NodeCell-segment-item--montageParam"></span>
                <span data-montage-id="montageId" class="NodeCell-segment-item NodeCell-segment-item--montageId"></span>

                <span data-montage-id="componentCondition" class="NodeCell-segment-item NodeCell-segment-item--component">
                    <strong data-montage-id="componentLabel" class="NodeCell-label"></strong>
                </span>
            </span>

            <span data-montage-id="canRemoveNodeCondition">
                <button data-montage-id="removeNodeButton" class="NodeCell-removeButton Button Button--circle" title="Remove node">-</button>
            </span>

        </div>

        <div data-montage-id="canAppendNodeCondition">
            <div class="addElement">
                <div data-montage-id="addChildElement" class="add-element child"></div>
            </div>
        </div>

        <div data-montage-id="canInsertAfterNodeCondition">
            <div class="addElement">
                <div data-montage-id="addElementAfter" class="add-element sibling after"></div>
            </div>
        </div>
    </div>
</body>
</html>

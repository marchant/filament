<!DOCTYPE html>
<html>
<head>
    <title></title>
    <link rel="stylesheet" type="text/css" href="node-cell.css">
    <script type="text/montage-serialization">
    {
        "owner": {
            "properties": {
                "element": {"#": "node-cell"}
            }
        },

        "tagName": {
            "prototype": "montage/ui/text.reel",
            "properties": {
                "element": {"#": "tagName"}
            },
            "bindings": {
                "value": {"<-": "@owner.nodeInfo.tagName"}
            }
        },

        "montageIdCondition": {
            "prototype": "montage/ui/condition.reel",
            "properties": {
                "element": {"#": "montageIdCondition"},
                "removalStrategy": "hide"
            },
            "bindings": {
                "condition": {"<-": "@owner.nodeInfo.montageId"}
            }
        },

        "montageId": {
            "prototype": "montage/ui/text.reel",
            "properties": {
                "element": {"#": "montageId"}
            },
            "bindings": {
                "value": {"<-": "@owner.nodeInfo.montageId"}
            }
        },

        "componentCondition": {
            "prototype": "montage/ui/condition.reel",
            "properties": {
                "element": {"#": "componentCondition"},
                "removalStrategy": "hide"
            },
            "bindings": {
                "condition": {"<-": "@owner.nodeInfo.component"}
            }
        },

        "componentLabel": {
            "prototype": "montage/ui/text.reel",
            "properties": {
                "element": {"#": "componentLabel"}
            },
            "bindings": {
                "value": {"<-": "@owner.nodeInfo.component.label"}
            }
        },

        "removeNodeButton": {
            "prototype": "matte/ui/button.reel",
            "properties": {
                "element": {"#": "removeNodeButton"}
            },
            "listeners": [
                {
                    "type": "action",
                    "listener": {"@": "owner"}
                }
            ]
        },

        "appendNodeButton": {
            "prototype": "matte/ui/button.reel",
            "properties": {
                "element": {"#": "appendNodeButton"}
            },
            "listeners": [
                {
                    "type": "action",
                    "listener": {"@": "owner"}
                }
            ]
        },

        "insertBeforeNodeButton": {
            "prototype": "matte/ui/button.reel",
            "properties": {
                "element": {"#": "insertBeforeNodeButton"}
            },
            "listeners": [
                {
                    "type": "action",
                    "listener": {"@": "owner"}
                }
            ]
        }
    }
    </script>
</head>
<body>
    <div data-montage-id="node-cell" class="NodeCell">
        <button data-montage-id="insertBeforeNodeButton" title="Insert New Node Before">⥆</button>
        <span class="NodeCell-segment">
            <button title="Remove Node" data-montage-id="removeNodeButton">⨂</button>

            <span data-montage-id="tagName" class="NodeCell-segment-item NodeCell-segment-item--tag"></span>

            <span data-montage-id="montageIdCondition">
                <span data-montage-id="montageId" class="NodeCell-segment-item NodeCell-segment-item--montageId"></span>
            </span>

            <span data-montage-id="componentCondition" class="NodeCell-segment-item NodeCell-segment-item--component">
                <strong data-montage-id="componentLabel" class="NodeCell-label"></strong>
            </span>
            <button data-montage-id="appendNodeButton" title="Append New Node As Last Child">⤸</button>
        </span>
        <button title="Insert New Node After">⥅</button>
    </div>
</body>
</html>

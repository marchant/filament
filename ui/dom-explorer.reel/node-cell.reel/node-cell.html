<!DOCTYPE html>
<html>
<head>
    <title></title>
    <link rel="stylesheet" type="text/css" href="node-cell.css">
    <script type="text/montage-serialization">
    {
        "owner": {
            "properties": {
                "element": {"#": "node-cell"}
            }
        },

        "nodeSnippet": {
            "prototype": "montage/ui/text.reel",
            "properties": {
                "element": {"#": "nodeSnippet"}
            },
            "bindings": {
                "value": {"<-": "@owner.nodeInfo.snippet"}
            }
        }
    }
    </script>
</head>
<body>
    <div data-montage-id="node-cell" class="NodeCell">
        <span data-montage-id="nodeSnippet"></span>
    </div>
</body>
</html>

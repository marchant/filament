<!DOCTYPE html>
<html>
<head>
    <title></title>
    <link rel="stylesheet" type="text/css" href="node-cell.css">
    <script type="text/montage-serialization">
    {
        "owner": {
            "properties": {
                "element": {"#": "node-cell"}
            },
            "bindings": {
                "classList.has('NodeCell--owner')": {
                    "<-": "nodeInfo.component.label == 'owner'"
                }
            }
        },

        "tagName": {
            "prototype": "montage/ui/text.reel",
            "properties": {
                "element": {"#": "tagName"}
            },
            "bindings": {
                "value": {"<-": "@owner.nodeInfo.tagName"}
            }
        },

        "montageIdCondition": {
            "prototype": "montage/ui/condition.reel",
            "properties": {
                "element": {"#": "montageIdCondition"},
                "removalStrategy": "hide"
            },
            "bindings": {
                "condition": {"<-": "@owner.nodeInfo.montageId"}
            }
        },

        "montageId": {
            "prototype": "montage/ui/text.reel",
            "properties": {
                "element": {"#": "montageId"}
            },
            "bindings": {
                "value": {"<-": "@owner.nodeInfo.montageId"}
            }
        },

        "componentCondition": {
            "prototype": "montage/ui/condition.reel",
            "properties": {
                "element": {"#": "componentCondition"},
                "removalStrategy": "hide"
            },
            "bindings": {
                "condition": {"<-": "@owner.nodeInfo.component"}
            }
        },

        "componentLabel": {
            "prototype": "montage/ui/text.reel",
            "properties": {
                "element": {"#": "componentLabel"}
            },
            "bindings": {
                "value": {"<-": "@owner.nodeInfo.component.label"}
            }
        },

        "canRemoveNodeCondition": {
            "prototype": "montage/ui/condition.reel",
            "properties": {
                "element": {"#": "canRemoveNodeCondition"},
                "removalStrategy": "hide"
            },
            "bindings": {
                "condition": {"<-": "@owner.nodeInfo.canRemoveNode"}
            }
        },

        "removeNodeButton": {
            "prototype": "matte/ui/button.reel",
            "properties": {
                "element": {"#": "removeNodeButton"}
            },
            "listeners": [
                {
                    "type": "action",
                    "listener": {"@": "owner"}
                }
            ]
        },

        "canAppendNodeCondition": {
            "prototype": "montage/ui/condition.reel",
            "properties": {
                "element": {"#": "canAppendNodeCondition"},
                "removalStrategy": "hide"
            },
            "bindings": {
                "condition": {"<-": "@owner.nodeInfo.canAppendToNode"}
            }
        },

        "appendNodeButton": {
            "prototype": "matte/ui/button.reel",
            "properties": {
                "element": {"#": "appendNodeButton"}
            },
            "listeners": [
                {
                    "type": "action",
                    "listener": {"@": "owner"}
                }
            ]
        },

        "canInsertBeforeNodeCondition": {
            "prototype": "montage/ui/condition.reel",
            "properties": {
                "element": {"#": "canInsertBeforeNodeCondition"},
                "removalStrategy": "hide"
            },
            "bindings": {
                "condition": {"<-": "@owner.nodeInfo.canInsertBeforeNode"}
            }
        },

        "insertBeforeNodeButton": {
            "prototype": "matte/ui/button.reel",
            "properties": {
                "element": {"#": "insertBeforeNodeButton"}
            },
            "listeners": [
                {
                    "type": "action",
                    "listener": {"@": "owner"}
                }
            ]
        },

        "canInsertAfterNodeCondition": {
            "prototype": "montage/ui/condition.reel",
            "properties": {
                "element": {"#": "canInsertAfterNodeCondition"},
                "removalStrategy": "hide"
            },
            "bindings": {
                "condition": {"<-": "@owner.nodeInfo.canInsertAfterNode"}
            }
        },

        "insertAfterNodeButton": {
            "prototype": "matte/ui/button.reel",
            "properties": {
                "element": {"#": "insertAfterNodeButton"}
            },
            "listeners": [
                {
                    "type": "action",
                    "listener": {"@": "owner"}
                }
            ]
        }
    }
    </script>
</head>
<body>
    <div data-montage-id="node-cell" class="NodeCell">

        <span class="NodeCell-segment">
            <span data-montage-id="tagName" class="NodeCell-segment-item NodeCell-segment-item--tag"></span>

            <span data-montage-id="montageIdCondition">
                <span data-montage-id="montageId" class="NodeCell-segment-item NodeCell-segment-item--montageId"></span>
            </span>

            <span data-montage-id="componentCondition" class="NodeCell-segment-item NodeCell-segment-item--component">
                <strong data-montage-id="componentLabel" class="NodeCell-label"></strong>
            </span>
        </span>

        <span data-montage-id="canRemoveNodeCondition">
            <button data-montage-id="removeNodeButton" class="NodeCell-removeButton" title="Remove node">-</button>
        </span>

        <span data-montage-id="canInsertBeforeNodeCondition">
            <button data-montage-id="insertBeforeNodeButton"
                class="NodeCell-button NodeCell-button--before"
                title="Insert new node before"><i class="NodeCell-button-icon NodeCell-button-icon--before"></i></button>
        </span>

        <span data-montage-id="canInsertAfterNodeCondition">
            <button data-montage-id="insertAfterNodeButton"
                class="NodeCell-button NodeCell-button--after"
                title="Insert new node after"><i class="NodeCell-button-icon NodeCell-button-icon--after"></i></button>
        </span>

        <span data-montage-id="canAppendNodeCondition">
            <button data-montage-id="appendNodeButton"
                class="NodeCell-button NodeCell-button--child"
                title="Append new node as last child"><i class="NodeCell-button-icon NodeCell-button-icon--child"></i></button>
        </span>

    </div>
</body>
</html>

<!DOCTYPE html>
<html>
<head>
    <title></title>
    <link rel="stylesheet" type="text/css" href="node-cell.css">
    <script type="text/montage-serialization">
    {
        "owner": {
            "properties": {
                "element": {"#": "node-cell"},
                "_nodeSegment": {"#": "nodeSegment"}
            },
            "bindings": {
                "classList.has('NodeCell--dropTarget')": {
                    "<-": "isDropTarget"
                }
            }
        },

        "tagName": {
            "prototype": "ui/text-editor-field.reel",
            "properties": {
                "element": {"#": "tagName"}
            },
            "listeners": [
                {
                    "type": "action",
                    "listener": {"@": "owner"}
                }
            ]
        },

        "montageId": {
            "prototype": "ui/text-editor-field.reel",
            "properties": {
                "element": {"#": "montageId"}
            },
            "listeners": [
                {
                    "type": "action",
                    "listener": {"@": "owner"}
                }
            ]
        },

        "montageArg": {
            "prototype": "ui/text-editor-field.reel",
            "properties": {
                "element": {"#": "montageArg"}
            },
            "listeners": [
                {
                    "type": "action",
                    "listener": {"@": "owner"}
                }
            ]
        },

        "montageParam": {
            "prototype": "ui/text-editor-field.reel",
            "properties": {
                "element": {"#": "montageParam"}
            },
            "listeners": [
                {
                    "type": "action",
                    "listener": {"@": "owner"}
                }
            ]
        },

        "componentCondition": {
            "prototype": "montage/ui/condition.reel",
            "properties": {
                "element": {"#": "componentCondition"},
                "removalStrategy": "hide"
            }
        },

        "selectComponent": {
            "prototype": "montage/composer/press-composer",
            "properties": {
                "component": {"@": "owner"},
                "element": {"#": "component"},
                "identifier": "selectComponent"
            },
            "listeners": [
                {
                    "type": "press",
                    "listener": {"@": "owner"}
                }
            ]
        },

        "selectElement": {
            "prototype": "montage/composer/press-composer",
            "properties": {
                "component": {"@": "owner"},
                "element": {"#": "nodeSegment"},
                "identifier": "selectElement"
            },
            "listeners": [
                {
                    "type": "press",
                    "listener": {"@": "owner"}
                }
            ]
        },

        "canRemoveNodeCondition": {
            "prototype": "montage/ui/condition.reel",
            "properties": {
                "element": {"#": "canRemoveNodeCondition"},
                "removalStrategy": "hide"
            }
        },

        "removeNodeButton": {
            "prototype": "matte/ui/button.reel",
            "properties": {
                "element": {"#": "removeNodeButton"}
            },
            "listeners": [
                {
                    "type": "action",
                    "listener": {"@": "owner"}
                }
            ]
        },

        "canAppendNodeCondition": {
            "prototype": "montage/ui/condition.reel",
            "properties": {
                "element": {"#": "canAppendNodeCondition"},
                "removalStrategy": "hide"
            }
        },

        "canInsertBeforeNodeCondition": {
            "prototype": "montage/ui/condition.reel",
            "properties": {
                "element": {"#": "canInsertBeforeNodeCondition"},
                "removalStrategy": "hide"
            }
        },

        "canInsertAfterNodeCondition": {
            "prototype": "montage/ui/condition.reel",
            "properties": {
                "element": {"#": "canInsertAfterNodeCondition"},
                "removalStrategy": "hide"
            }
        },

        "toggleExpanded": {
            "prototype": "ui/toggle.reel",
            "properties": {
                "element": {"#": "toggleExpanded"}
            },
            "bindings": {
                "checked": {"<->": "@owner.isExpanded"},
                "label": {"<-": "'Expanded'"}
            }
        },

        "hasChildrenCondition": {
            "prototype": "montage/ui/condition.reel",
            "properties": {
                "element": {"#": "hasChildrenCondition"},
                "removalStrategy": "hide"
            }
        },

        "addChildElement": {
            "prototype": "./add-element.reel",
            "properties": {
                "element": {"#": "addChildElement"},
                "type": "child"
            },
            "listeners": [
                {
                    "type": "insertTemplateAction",
                    "listener": {"@": "owner"}
                },
                {
                    "type": "insertElementAction",
                    "listener": {"@": "owner"}
                },
                {
                    "type": "moveTemplate",
                    "listener": {"@": "owner"}
                }
            ]
        },

        "addElementAfter": {
            "prototype": "./add-element.reel",
            "properties": {
                "element": {"#": "addElementAfter"},
                "type": "after"
            },
            "listeners": [
                {
                    "type": "insertTemplateAction",
                    "listener": {"@": "owner"}
                },
                {
                    "type": "insertElementAction",
                    "listener": {"@": "owner"}
                },
                {
                    "type": "moveTemplate",
                    "listener": {"@": "owner"}
                }
            ]
        },

        "addElementBefore": {
            "prototype": "./add-element.reel",
            "properties": {
                "element": {"#": "addElementBefore"},
                "type": "before"
            },
            "listeners": [
                {
                    "type": "insertTemplateAction",
                    "listener": {"@": "owner"}
                },
                {
                    "type": "insertElementAction",
                    "listener": {"@": "owner"}
                },
                {
                    "type": "moveTemplate",
                    "listener": {"@": "owner"}
                }
            ]
        },

        "component": {
            "prototype": "./template-object-header.reel",
            "properties": {
                "element": {"#": "component"}
            },
            "bindings": {
                "templateObject": {"<-": "@owner.nodeInfo.component"}
            }
        },

        "componentLabel": {
            "prototype": "ui/text-editor-field.reel",
            "properties": {
                "element": {"#": "componentLabel"},
                "shouldSaveOnBlur": true
            },
            "bindings": {
                "value": {"<-": "@owner.nodeInfo.component.label"}
            },
            "listeners": [
                {"type": "action", "listener": {"@": "owner"}}
            ]
        }
    }
    </script>
</head>
<body>
    <div data-montage-id="node-cell" class="NodeCellWrapper">
        <div data-montage-id="canInsertBeforeNodeCondition" class="NodeCell-before">
            <div class="addElement">
                <div data-montage-id="addElementBefore" class="add-element sibling before"></div>
            </div>
        </div>

        <div class="NodeCell">
            <span data-montage-id="hasChildrenCondition" class="NodeCell-toggle">
                <input data-montage-id="toggleExpanded" type="checkbox">
            </span>

            <div data-montage-id="nodeSegment" class="NodeCell-content"  draggable="true">
                <div class="NodeCell-elementInfo">
                    <span data-montage-id="tagName" class="NodeCell-elementInfo-item NodeCell-elementInfo-item--tag"></span>
                    <span data-montage-id="montageArg" class="NodeCell-elementInfo-item NodeCell-elementInfo-item--montageArg"></span>
                    <span data-montage-id="montageParam" class="NodeCell-elementInfo-item NodeCell-elementInfo-item--montageParam"></span>
                    <span data-montage-id="montageId" class="NodeCell-elementInfo-item NodeCell-elementInfo-item--montageId"></span>
                    <span data-montage-id="canRemoveNodeCondition" class="NodeCell-removeButtonCondition">
                        <button data-montage-id="removeNodeButton" class="NodeCell-removeButton Button Button--circle" title="Remove node">-</button>
                    </span>
                </div>
                <div data-montage-id="componentCondition">
                    <div data-montage-id="component" class="Bar">
                        <span data-arg="title" data-montage-id="componentLabel"></span>
                        <div data-arg="toolbar"></div>
                    </div>
                </div>
            </div>


        </div>

        <div data-montage-id="canAppendNodeCondition" class="NodeCell-child">
            <div class="addElement">
                <div data-montage-id="addChildElement" class="add-element child"></div>
            </div>
        </div>

        <div data-montage-id="canInsertAfterNodeCondition" class="NodeCell-after">
            <div class="addElement">
                <div data-montage-id="addElementAfter" class="add-element sibling after"></div>
            </div>
        </div>
    </div>
</body>
</html>

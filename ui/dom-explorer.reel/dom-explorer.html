<!DOCTYPE html>
<html>
<head>
    <title></title>
    <link rel="stylesheet" type="text/css" href="dom-explorer.css">
    <script type="text/montage-serialization">
    {
        "owner": {
            "properties": {
                "element": {"#": "dom-explorer"},
                "nodeTreeController": {"@": "nodeTreeController"}
            },
            "listeners": [
                {
                    "type": "removeNode",
                    "listener": {"@": "owner"}
                },
                {
                    "type": "appendNode",
                    "listener": {"@": "owner"}
                },
                {
                    "type": "insertBeforeNode",
                    "listener": {"@": "owner"}
                },
                {
                    "type": "insertAfterNode",
                    "listener": {"@": "owner"}
                },
                {
                    "type": "moveBeforeNode",
                    "listener": {"@": "owner"}
                },
                {
                    "type": "moveAfterNode",
                    "listener": {"@": "owner"}
                },
                {
                    "type": "moveChildNode",
                    "listener": {"@": "owner"}
                },
                {
                    "type": "keyPress",
                    "listener": {"@": "owner"}
                }
            ]
        },

        "nodeTreeController": {
            "prototype": "montage/core/tree-controller",
            "properties": {
                "childrenPath": "children",
                "initiallyExpanded": true
            },
            "bindings": {
                "content": {"<-": "@owner.editingDocument.templateBodyNode.children.0"}
            }
        },

        "nodeList": {
            "prototype": "ui/tree.reel",
            "properties": {
                "element": {"#": "nodeList"},
                "isSelectionEnabled": false
            },
            "bindings": {
                "treeController": {"<-": "@owner.nodeTreeController"}
            }
        },

        "nodeCell": {
            "prototype": "./node-cell.reel",
            "properties": {
                "element": {"#": "nodeCell"},
                "domExplorer": {"@": "owner"}
            },
            "bindings": {
                "nodeInfo": {"<-": "@nodeCell.parentComponent.object"},
                "isExpanded": {"<->": "@nodeCell.parentComponent.iteration.expanded"},
                "treeControllerNode": {"<-": "@nodeCell.parentComponent.iteration"},
                "domExplorer": {"<-": "@owner"}
            }
        },

        "createNodeCell": {
            "prototype": "./create-node-cell.reel",
            "properties": {
                "element": {"#": "createNodeCell"},
                "domExplorer": {"@": "owner"}
            }
        },

        "toggleCreateNode": {
            "prototype": "matte/ui/button.reel",
            "properties": {
                "element": {"#": "toggle-create-node"}
            },
            "listeners": [
                {
                    "type": "action",
                    "listener": {"@": "owner"}
                }
            ]
        }

    }
    </script>
</head>
<body>
    <div data-montage-id="dom-explorer" class="DomExplorer preshift">
        <div data-montage-id="nodeList" class="NodeList">
            <div data-montage-id="nodeCell" data-arg="treeNode"></div>
        </div>

        <button data-montage-id="toggle-create-node" class="toggleCreateNode Button Button--circle">+</button>
        <footer class="DomExplorer-footer Panel-bar">
            <div data-montage-id="createNodeCell"></div>
        </footer>
    </div>
</body>
</html>

<!DOCTYPE html>
<html>
<head>
    <title></title>
    <link rel="stylesheet" type="text/css" href="dom-explorer.css">
    <script type="text/montage-serialization">
    {
        "owner": {
            "properties": {
                "element": {"#": "dom-explorer"},
                "nodeTreeController": {"@": "nodeTreeController"},
                "_elementCreationForm": {"#": "elementCreationForm"}
            },
            "listeners": [
                {
                    "type": "removeNode",
                    "listener": {"@": "owner"}
                },
                {
                    "type": "appendNode",
                    "listener": {"@": "owner"}
                },
                {
                    "type": "insertBeforeNode",
                    "listener": {"@": "owner"}
                },
                {
                    "type": "insertAfterNode",
                    "listener": {"@": "owner"}
                }
            ]
        },

        "isCreatingElementCondition": {
            "prototype": "montage/ui/condition.reel",
            "properties": {
                "element": {"#": "isCreatingElementCondition"},
                "removalStrategy": "hide"
            },
            "bindings": {
                "condition": {"<-": "@owner.isCreatingElement"}
            }
        },

        "tagField": {
            "prototype": "matte/ui/input-text.reel",
            "properties": {
                "element": {"#": "tagField"}
            },
            "bindings": {
                "value": {"<->": "@owner.tag"}
            }
        },

        "nodeTreeController": {
            "prototype": "montage/core/range-controller",
            "bindings": {
                "content": {"<-": "@owner.editingDocument.templateNodes"}
            }
        },

        "nodeList": {
            "prototype": "montage/ui/repetition.reel",
            "properties": {
                "element": {"#": "nodeList"},
                "isSelectionEnabled": true
            },
            "bindings": {
                "contentController": {"<-": "@owner.nodeTreeController"}
            }
        },

        "nodeCell": {
            "prototype": "./node-cell.reel",
            "properties": {
                "element": {"#": "nodeCell"}
            },
            "bindings": {
                "nodeInfo": {"<-": "@nodeList.objectAtCurrentIteration"}
            }
        }
    }
    </script>
</head>
<body>
    <div data-montage-id="dom-explorer" class="DomExplorer">
        <span data-montage-id="isCreatingElementCondition">
            <form data-montage-id="elementCreationForm">
                <input type="text" data-montage-id="tagField">
                <button type="reset">⨂</button>
                <button type="submit">✓</button>
            </form>
        </span>

        <div data-montage-id="nodeList" class="NodeList">
            <div data-montage-id="nodeCell"></div>
        </div>
    </div>
</body>
</html>

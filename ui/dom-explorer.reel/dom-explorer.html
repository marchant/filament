<!DOCTYPE html>
<html>
<head>
    <title></title>
    <link rel="stylesheet" type="text/css" href="dom-explorer.css">
    <script type="text/montage-serialization">
    {
        "owner": {
            "properties": {
                "element": {"#": "dom-explorer"},
                "nodeTreeController": {"@": "nodeTreeController"}
            }
        },

        "nodeTreeController": {
            "prototype": "montage/core/range-controller",
            "bindings": {
                "content": {"<-": "@owner.editingDocument.templateNodes"}
            }
        },

        "nodeList": {
            "prototype": "montage/ui/repetition.reel",
            "properties": {
                "element": {"#": "nodeList"},
                "isSelectionEnabled": true
            },
            "bindings": {
                "contentController": {"<-": "@owner.nodeTreeController"}
            }
        },

        "nodeCell": {
            "prototype": "./node-cell.reel",
            "properties": {
                "element": {"#": "nodeCell"}
            },
            "bindings": {
                "nodeInfo": {"<-": "@nodeList.objectAtCurrentIteration"}
            }
        }
    }
    </script>
</head>
<body>
    <div data-montage-id="dom-explorer" class="DomExplorer">
        <div data-montage-id="nodeList" class="NodeList">
            <div data-montage-id="nodeCell"></div>
        </div>
    </div>
</body>
</html>

<!doctype html>
<html>
<head>
    <title>Templates</title>
    <meta charset="utf-8">
    
    <link href="templates.css" rel="stylesheet" />

    <script type="text/montage-serialization">
        {
            "owner": {
                "properties": {
                    "element": {"#": "templates"}
                }
            },
            
            "search": {
                "prototype": "montage/ui/input-text.reel",
                "properties": {
                    "element": {"#": "search"}
                }
            }
            
        }
    </script>

</head>
<body>
    
    <aside data-montage-id="templates" class="Templates">
        
        <header class="Templates-header">
            <h2 class="Templates-title">Templates</h2>
        </header>
        
        <div class="Templates-search">
            <input data-montage-id="search" class="Templates-search-input" type="search" placeholder="Search" autocomplete="on" />
        </div>
        
        <div class="Templates-list">
            <figure class="Templates-figure">
            	<img class="Templates-thumb" src="assets/templates/blank.png">
            	<figcaption class="Templates-description">Blank</figcaption>
            </figure>
            <figure class="Templates-figure">
            	<img class="Templates-thumb" src="assets/templates/template1.png">
            	<figcaption class="Templates-description">Side + Main</figcaption>
            </figure>
            <figure class="Templates-figure">
            	<img class="Templates-thumb" src="assets/templates/template2.png">
            	<figcaption class="Templates-description">Big Main</figcaption>
            </figure>
            <figure class="Templates-figure">
            	<img class="Templates-thumb" src="assets/templates/template3.png">
            	<figcaption class="Templates-description">Vertical Bar + Thumbs</figcaption>
            </figure>
            
            <figure class="Templates-figure">
            	<img class="Templates-thumb" src="assets/templates/blank.png">
            	<figcaption class="Templates-description">Template 5</figcaption>
            </figure>
            <figure class="Templates-figure">
            	<img class="Templates-thumb" src="assets/templates/blank.png">
            	<figcaption class="Templates-description">Template 6</figcaption>
            </figure>
            <figure class="Templates-figure">
            	<img class="Templates-thumb" src="assets/templates/blank.png">
            	<figcaption class="Templates-description">Template 7</figcaption>
            </figure>
        </div>
        
    </aside>

</body>
</html>

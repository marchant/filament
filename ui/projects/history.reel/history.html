<!doctype html>
<html>
<head>
    <title>History</title>
    <meta charset="utf-8">
    
    <link href="history.css" rel="stylesheet" />

    <script type="text/montage-serialization">
        {
            "owner": {
                "properties": {
                    "element": {"#": "history"}
                }
            },
            
            "search": {
                "prototype": "montage/ui/input-text.reel",
                "properties": {
                    "element": {"#": "search"}
                }
            },
            
            "import": {
                "prototype": "montage/ui/button.reel",
                "properties": {
                    "element": {"#": "import"}
                }
            }
            
        }
    </script>

</head>
<body>
    
    <aside data-montage-id="history" class="History">
        
        <header class="History-header">
            <h2 class="History-title">Recent Projects</h2>
        </header>
        
        <div class="History-search">
            <button data-montage-id="import" class="History-search-import">Import</button>
            <input data-montage-id="search" class="History-search-input" type="search" placeholder="Search" autocomplete="on" />
        </div>
        
        <ul class="History-list">
            
            <li class="History-list-item stared" data-src="../../../demo/apps/templates/">
                <div class="History-list-item-child History-description">Side + Main</div>
                <button class="list-item-child History-star" data-icon="&#9733;"></button>
            </li>
            <li class="History-list-item stared" data-src="../../../demo/apps/templates/index2.html">
                <div class="History-list-item-child History-description">Big Main</div>
                <button class="list-item-child History-star" data-icon="&#9733;"></button>
            </li>
            <li class="History-list-item stared" data-src="../../../demo/apps/templates/index3.html">
                <div class="History-list-item-child History-description">Vertical Bar + Thumbs</div>
                <button class="list-item-child History-star" data-icon="&#9733;"></button>
            </li>
            <li class="History-list-item stared" data-src="http://todomvc.com/labs/architecture-examples/montage/">
                <div class="History-list-item-child History-description">TodoMVC</div>
                <button class="list-item-child History-star" data-icon="&#9733;"></button>
            </li>
            <li class="History-list-item" data-src="http://montagejs.github.com/montage/samples/calculator/">
                <div class="History-list-item-child History-description">Calculator</div>
                <button class="list-item-child History-star" data-icon="&#9733;"></button>
            </li>
            <li class="History-list-item" data-src="http://montagejs.github.com/montage/samples/photofx/">
                <div class="History-list-item-child History-description">PhotoFX</div>
                <button class="list-item-child History-star" data-icon="&#9733;"></button>
            </li>
            <li class="History-list-item" data-src="http://montagejs.github.com/mfiddle/">
                <div class="History-list-item-child History-description">MFiddle</div>
                <button class="list-item-child History-star" data-icon="&#9733;"></button>
            </li>
            <li class="History-list-item" data-src="http://montagejs.github.com/montage/samples/temp-converter/">
                <div class="History-list-item-child History-description">Temperature Converter</div>
                <button class="list-item-child History-star" data-icon="&#9733;"></button>
            </li>
            <li class="History-list-item" data-src="http://montagejs.github.com/montage/samples/paparazzi/">
                <div class="History-list-item-child History-description">Paparazzi</div>
                <button class="list-item-child History-star" data-icon="&#9733;"></button>
            </li>
            <li class="History-list-item" data-src="http://montagejs.github.com/montage/samples/popcorn/">
                <div class="History-list-item-child History-description">Popcorn</div>
                <button class="list-item-child History-star" data-icon="&#9733;"></button>
            </li>
        </ul>
        
    </aside>

</body>
</html>

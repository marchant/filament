<!doctype html>
<html>
<head>
    <title>List</title>
    <meta charset="utf-8">
    
    <link href="list.css" rel="stylesheet" />

    <script type="text/montage-serialization">
        {
            "owner": {
                "properties": {
                    "element": {"#": "list"}
                }
            },
            
            "search": {
                "prototype": "montage/ui/input-text.reel",
                "properties": {
                    "element": {"#": "search"}
                }
            }
            
        }
    </script>

</head>
<body>
    
    <aside data-montage-id="list" class="ProjectsList">
        
        <header class="ProjectsList-header">
            <h2 class="ProjectsList-title">Projects</h2>
        </header>
        
        <div class="ProjectsList-search">
            <input data-montage-id="search" class="ProjectsList-search-input" type="search" placeholder="Search" autocomplete="on" />
        </div>
        
        <ul class="ProjectsList-list">
            <li class="ProjectsList-list-item stared">
                <div class="ProjectsList-list-item-child ProjectsList-description">My Project</div>
                <button class="list-item-child ProjectsList-star" data-icon="&#9733;"></button>
            </li>
            <li class="ProjectsList-list-item stared">
                <div class="ProjectsList-list-item-child ProjectsList-description">Calculator</div>
                <button class="list-item-child ProjectsList-star" data-icon="&#9733;"></button>
            </li>
            <li class="ProjectsList-list-item">
                <div class="ProjectsList-list-item-child ProjectsList-description">Temperature Converter</div>
                <button class="list-item-child ProjectsList-star" data-icon="&#9733;"></button>
            </li>
            <li class="ProjectsList-list-item">
                <div class="ProjectsList-list-item-child ProjectsList-description">Test</div>
                <button class="list-item-child ProjectsList-star" data-icon="&#9733;"></button>
            </li>
            <li class="ProjectsList-list-item">
                <div class="ProjectsList-list-item-child ProjectsList-description">Hello World</div>
                <button class="list-item-child ProjectsList-star" data-icon="&#9733;"></button>
            </li>
        </ul>
        
    </aside>

</body>
</html>

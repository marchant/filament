<!DOCTYPE html>
<html>
<head>
    <title></title>
    
    <link href="file-cell.css" rel="stylesheet">
    
    <script type="text/montage-serialization">
    {
        "owner": {
            "properties": {
                "element": {"#": "file-cell"}
            }
        },

        "fileTitle": {
            "prototype": "montage/ui/dynamic-text.reel",
            "properties": {
                "element": {"#": "file-title"}
            },
            "bindings": {
                "value": {"<-": "@owner.fileInfo.name"}
            }
        },

        "openFileButton": {
            "prototype": "montage/ui/button.reel",
            "properties": {
                "element": {"#": "open-file-button"}
            },
            "listeners": [
                {
                    "type": "action",
                    "listener": {"@": "owner"}
                }
            ]
        }
    }
    </script>
</head>
<body>
    <li data-montage-id="file-cell" class="FileCell">
        <button data-montage-id="open-file-button" class="FileCell-button">
            <span data-montage-id="file-title"></span>
        </button>
    </li>
</body>
</html>

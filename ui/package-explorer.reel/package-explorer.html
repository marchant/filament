<!doctype html>
<html>
<head>
    <title>PackageExplorer</title>
    <meta charset="utf-8">

    <link href="package-explorer.css" rel="stylesheet" />

    <script type="text/montage-serialization">
        {
            "owner": {
                "properties": {
                    "element": {"#": "package-explorer"}
                }
            },

            "packageExplorerLabel": {
                "prototype": "montage/ui/dynamic-text.reel",
                "properties": {
                    "element": {"#": "packageExplorerLabel"}
                },
                "localizations": {
                    "value": {"key": "package_explorer"}
                }
            },

            "fileList": {
                "prototype": "montage/ui/list.reel",
                "properties": {
                    "element": {"#": "fileList"}
                },
                "bindings": {
                    "objects": {"<-": "@owner.files"}
                }
            },

            "fileCell": {
                "prototype": "./file-cell.reel",
                "properties": {
                    "element": {"#": "file-cell"}
                },
                "bindings": {
                    "fileInfo": {"<-": "@fileList.objectAtCurrentIteration"}
                }
            },

            "addFileButton": {
                "prototype": "montage/ui/button.reel",
                "properties": {
                    "element": {"#": "add-file-button"}
                },
                "localizations": {
                    "label": {"key": "add_component"}
                },
                "listeners": [
                    {
                        "type": "action",
                        "listener": {"@": "owner"}
                    }
                ]
            }
        }
    </script>

</head>
<body>

    <div data-montage-id="package-explorer" class="PackageExplorer">
        <h2 data-montage-id="packageExplorerLabel" class="PackageExplorer-title">Package Explorer</h2>
        <menu class="PackageExplorer-menu">
            <button data-montage-id="add-file-button" class="PackageExplorer-menu-item">Add Componentâ€¦</button>
        </menu>
        <ul data-montage-id="fileList" class="PackageExplorer-list">
            <li data-montage-id="file-cell"></li>
        </ul>
    </div>

</body>
</html>

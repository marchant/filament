<!doctype html>
<html>
<head>
    <title>PackageExplorer</title>
    <meta charset="utf-8">

    <link href="package-explorer.css" rel="stylesheet" />

    <script type="text/montage-serialization">
        {
            "owner": {
                "properties": {
                    "element": {"#": "package-explorer"}
                }
            },

            "componentsList": {
                "prototype": "montage/ui/repetition.reel",
                "properties": {
                    "element": {"#": "components-list"}
                },
                "bindings": {
                    "objects": {"<-": "@owner.components"}
                }
            },

            "componentCell": {
                "prototype": "ui/component-cell.reel",
                "properties": {
                    "element": {"#": "component-cell"}
                },
                "bindings": {
                    "componentInfo": {"<-": "@componentsList.objectAtCurrentIteration"}
                }
            },

            "addFileButton": {
                "prototype": "montage/ui/button.reel",
                "properties": {
                    "element": {"#": "add-file-button"}
                },
                "listeners": [
                    {
                        "type": "action",
                        "listener": {"@": "owner"}
                    }
                ]
            },
            "installDependenciesButton": {
                "prototype": "montage/ui/button.reel",
                "properties": {
                    "element": {"#": "install-dependencies-button"}
                },
                "listeners": [
                    {
                        "type": "action",
                        "listener": {"@": "owner"}
                    }
                ]
            }
        }
    </script>

</head>
<body>

    <div data-montage-id="package-explorer" class="PackageExplorer">
        <h2 class="Library-title">Package Explorer</h2>
        <menu class="PackageExplorer-menu">
            <button data-montage-id="add-file-button" class="PackageExplorer-menu-item">Add Componentâ€¦</button>
            <button data-montage-id="install-dependencies-button" class="PackageExplorer-menu-item">Install Dependencies</button>
        </menu>
        <ul data-montage-id="components-list" class="PackageExplorer-list">
            <li data-montage-id="component-cell"></li>
        </ul>
    </div>

</body>
</html>

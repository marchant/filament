<!doctype html>
<html>
<head>
    <title>PackageExplorer</title>
    <meta charset="utf-8">

    <link href="package-explorer.css" rel="stylesheet" />

    <script type="text/montage-serialization">
        {
            "owner": {
                "properties": {
                    "element": {"#": "package-explorer"},
                    "fileTreeController": {"@": "fileTreeController"}
                }
            },

            "packageIcon": {
                "prototype": "matte/ui/image.reel",
                "properties": {
                    "element": {"#": "packageIcon"}
                },
                "bindings": {
                    "src": {"<-": "@owner.icon"}
                }
            },

            "packageName": {
                "prototype": "montage/ui/text.reel",
                "properties": {
                    "element": {"#": "packageName"}
                },
                "bindings": {
                    "value": {"<-": "@owner.packageDescription.name"}
                }
            },

            "packageVersion": {
                "prototype": "montage/ui/text.reel",
                "properties": {
                    "element": {"#": "packageVersion"}
                },
                "bindings": {
                    "value": {"<-": "@owner.packageDescription.version"}
                }
            },

            "previewLink": {
                "prototype": "matte/ui/anchor.reel",
                "properties": {
                    "element": {"#": "previewLink"}
                },
                "bindings": {
                    "href": {"<-": "@owner.previewUrl"},
                    "title": {"<-": "'Run the current application: ' + @owner.previewUrl"}
                }
            },

            "fileTreeController": {
                "prototype": "montage/core/tree-controller",
                "properties": {
                    "childrenPath": "children"
                },
                "bindings": {
                    "content": {"<-": "@owner.files"}
                }
            },

            "fileList": {
                "prototype": "ui/tree.reel",
                "properties": {
                    "element": {"#": "fileList"},
                    "isSelectionEnabled": true,
                    "ignoreRoot": true
                },
                "bindings": {
                    "treeController": {"<-": "@owner.fileTreeController"}
                }
            },

            "fileCell": {
                "prototype": "./file-cell.reel",
                "properties": {
                    "element": {"#": "file-cell"}
                },
                "bindings": {
                    "fileInfo": {"<-": "@fileCell.parentComponent.iteration.content"},
                    "iteration": {"<-": "@fileCell.parentComponent.iteration"},
                    "projectController": {"<-": "@owner.projectController"},
                    "classList.has('contextualMenu-selection')": {"<-": "@owner.templateObjects.contextualMenu.fileInfo == fileInfo"}
                }
            },

            "addFileButton": {
                "prototype": "matte/ui/button.reel",
                "properties": {
                    "element": {"#": "add-file-button"}
                },
                "localizations": {
                    "label": {"key": "add_component"}
                },
                "listeners": [
                    {
                        "type": "action",
                        "listener": {"@": "owner"}
                    }
                ]
            },

            "addModuleButton": {
                "prototype": "matte/ui/button.reel",
                "properties": {
                    "element": {"#": "add-module-button"}
                },
                "localizations": {
                    "label": {"key": "add_module"}
                },
                "listeners": [
                    {
                        "type": "action",
                        "listener": {"@": "owner"}
                    }
                ]
            },

            "contextualMenu": {
                "prototype": "./contextual-menu.reel",
                "properties": {
                    "element": {"#": "contextualMenu"}
                },
                "bindings": {
                    "projectController": {"<-": "@owner.projectController"}
                },
                "listeners": [
                    {
                        "type": "dismiss",
                        "listener": {"@": "owner"}
                    }
                ]
            }
        }
    </script>

</head>
<body>

    <div data-montage-id="package-explorer" class="PackageExplorer">
        <header class="PackageExplorer-header">
            <img data-montage-id="packageIcon" class="PackageExplorer-icon">
            <div class="PackageExplorer-info">
                <h2 data-montage-id="packageName" class="PackageExplorer-name"></h2>
                <span data-montage-id="packageVersion" class="PackageExplorer-version"></span>
            </div>
            <a data-montage-id="previewLink" class="PackageExplorer-previewButton" title="Preview"></a>
        </header>
        <section>
            <div data-montage-id="contextualMenu"></div>
        </section>
        <div class="Shadow Shadow--top"></div>
        <div data-montage-id="fileList" class="PackageExplorer-list">
            <span data-montage-id="file-cell" data-arg="treeNode"></span>
        </div>
        <div class="Shadow Shadow--bottom"></div>
        <footer class="PackageExplorer-footer">
            <button data-montage-id="add-file-button" class="PackageExplorer-footer-button" title="Add a new component to the project's ui directory">Component</button>
            <button data-montage-id="add-module-button" class="PackageExplorer-footer-button" title="Add a new module to the project's core directory">Module</button>
        </footer>
    </div>

</body>
</html>

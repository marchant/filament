<!doctype html>
<html>
<head>
    <title>PackageExplorer</title>
    <meta charset="utf-8">

    <link href="package-explorer.css" rel="stylesheet" />

    <script type="text/montage-serialization">
        {
            "owner": {
                "properties": {
                    "element": {"#": "package-explorer"}
                }
            },

            "packageExplorerLabel": {
                "prototype": "montage/ui/dynamic-text.reel",
                "properties": {
                    "element": {"#": "packageExplorerLabel"}
                },
                "localizations": {
                    "value": {"key": "package_explorer"}
                }
            },

            "fileList": {
                "prototype": "montage/ui/repetition.reel",
                "properties": {
                    "element": {"#": "fileList"}
                },
                "bindings": {
                    "content": {"<-": "@owner.files"}
                }
            },

            "fileCell": {
                "prototype": "./file-cell.reel",
                "properties": {
                    "element": {"#": "file-cell"}
                },
                "bindings": {
                    "fileInfo": {"<-": "@fileList.objectAtCurrentIteration"}
                }
            },

            "addFileButton": {
                "prototype": "montage/ui/button.reel",
                "properties": {
                    "element": {"#": "add-file-button"}
                },
                "localizations": {
                    "label": {"key": "add_component"}
                },
                "listeners": [
                    {
                        "type": "action",
                        "listener": {"@": "owner"}
                    }
                ]
            },
            
            "addModuleButton": {
                "prototype": "montage/ui/button.reel",
                "properties": {
                    "element": {"#": "add-module-button"}
                }       
            }
        }
    </script>

</head>
<body>

    <div data-montage-id="package-explorer" class="Panel PackageExplorer">
        <h2 data-montage-id="packageExplorerLabel" class="Panel-title">Package Explorer</h2>
        <div class="PackageExplorer-bar">
            <span class="PackageExplorer-bar-label">Add</span>
            <menu class="montage-ButtonGroup PackageExplorer-menu">
                <button data-montage-id="add-file-button" class="Button PackageExplorer-menu-item"> Component</button>
                <button data-montage-id="add-module-button" class="Button PackageExplorer-menu-item">Module</button>
            </menu>
        </div>
        <ul data-montage-id="fileList" class="Panel-content List PackageExplorer-list">
            <li data-montage-id="file-cell"></li>
        </ul>
        <div class="Panel-shadow"></div>
    </div>

</body>
</html>

<!doctype html>
<html>
<head>
    <title>PackageExplorer</title>
    <meta charset="utf-8">

    <link href="package-explorer.css" rel="stylesheet" />

    <script type="text/montage-serialization">
        {
            "owner": {
                "properties": {
                    "element": {"#": "package-explorer"}
                }
            },

            "packageName": {
                "prototype": "montage/ui/dynamic-text.reel",
                "properties": {
                    "element": {"#": "packageName"}
                },
                "bindings": {
                    "value": {"<-": "@owner.packageDescription.name"}
                }
            },

            "packageVersion": {
                "prototype": "montage/ui/dynamic-text.reel",
                "properties": {
                    "element": {"#": "packageVersion"}
                },
                "bindings": {
                    "value": {"<-": "@owner.packageDescription.version"}
                }
            },

            "fileList": {
                "prototype": "montage/ui/repetition.reel",
                "properties": {
                    "element": {"#": "fileList"}
                },
                "bindings": {
                    "content": {"<-": "@owner.files"}
                }
            },

            "fileCell": {
                "prototype": "./file-cell.reel",
                "properties": {
                    "element": {"#": "file-cell"}
                },
                "bindings": {
                    "fileInfo": {"<-": "@fileList.objectAtCurrentIteration"}
                }
            },

            "addFileButton": {
                "prototype": "montage/ui/button.reel",
                "properties": {
                    "element": {"#": "add-file-button"}
                },
                "localizations": {
                    "label": {"key": "add_component"}
                },
                "listeners": [
                    {
                        "type": "action",
                        "listener": {"@": "owner"}
                    }
                ]
            },
            
            "addModuleButton": {
                "prototype": "montage/ui/button.reel",
                "properties": {
                    "element": {"#": "add-module-button"}
                }       
            }
        }
    </script>

</head>
<body>

    <div data-montage-id="package-explorer" class="Panel PackageExplorer">
        <div class="Panel-title">
            <h2 data-montage-id="packageName"></h2>
            <span data-montage-id="packageVersion"></span>
        </div>
        <ul data-montage-id="fileList" class="Panel-content List PackageExplorer-list">
            <li data-montage-id="file-cell"></li>
        </ul>
        <div class="Panel-shadow"></div>
        <div class="Panel-title PackageExplorer-bar">
            <button data-montage-id="add-file-button" class="Button">Add Component…</button>
            <button data-montage-id="add-module-button" class="Button">Add Module…</button>
        </div>
    </div>

</body>
</html>

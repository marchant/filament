<!doctype html>
<html>
<head>
    <title>Tree</title>
    <meta charset="utf-8">
    
    <link href="tree.css" rel="stylesheet" />

    <script type="text/montage-serialization">
        {
            "owner": {
                "properties": {
                    "element": {"#": "tree"}
                }
            },
            "search": {
                "prototype": "montage/ui/input-text.reel",
                "properties": {
                    "element": {"#": "search"}
                }
            }
        }
    </script>

</head>
<body>

    <div data-montage-id="tree" class="tree">
        <nav class="octopus">
          <button>converter</button>
          <button>controls</button>
          <button>label</button>
          <button class="active">input</button>
        </nav>
        <input data-montage-id="search" class="search-input" type="search" placeholder="Search" autocomplete="on" />
    </div>

</body>
</html>

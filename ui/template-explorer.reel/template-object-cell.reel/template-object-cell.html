<!DOCTYPE html>
<html>
<head>
    <title></title>
    <link rel="stylesheet" type="text/css" href="template-object-cell.css">
    <script type="text/montage-serialization">
    {
        "owner": {
            "properties": {
                "element": {"#": "template-object-cell"},
                "_templateObjectTagEl": {"#": "templateObjectTag"}
            },
            "bindings": {
                "x": {"<->": "@owner.templateObject.x"},
                "y": {"<->": "@owner.templateObject.y"},
                "classList.has('TemplateObjectCell--owner')": {
                    "<-": "@owner.templateObject.label == 'owner'"
                }
            }
        },

        "templateHeaderHandle": {
            "prototype": "montage/ui/component",
            "properties": {
                "element": {"#": "templateHeaderHandle"},
                "hasTemplate": false
            }
        },

        "translateComposer": {
            "prototype": "montage/composer/translate-composer",
            "properties": {
                "component": {"@": "templateHeaderHandle"},
                "hasMomentum": false
            },
            "bindings": {
                "pointerSpeedMultiplier": {"<-": "1/@owner.zoom"}
            },
            "listeners": [
                {
                    "type": "translateStart",
                    "listener": {"@": "owner"}
                },
                {
                    "type": "translateEnd",
                    "listener": {"@": "owner"}
                },
                {
                    "type": "translate",
                    "listener": {"@": "owner"}
                }
            ]
        },

        "icon": {
            "prototype": "matte/ui/image.reel",
            "properties": {
                "element": {"#": "icon"}
            },
            "bindings": {
                "src": {"<-": "@owner.templateObject.editingDocument.editor.projectController.libraryItemForModuleId(@owner.templateObject.moduleId, @owner.templateObject.exportName).icon"}
            }
        },

        "templateObjectLabel": {
            "prototype": "montage/ui/text.reel",
            "properties": {
                "element": {"#": "templateObjectLabel"}
            },
            "bindings": {
                "value": {"<-": "@owner.templateObject.label"}
            }
        },

        "templateObjectExportName": {
            "prototype": "montage/ui/text.reel",
            "properties": {
                "element": {"#": "templateObjectExportName"}
            },
            "bindings": {
                "value": {"<-": "@owner.templateObject.exportName"}
            }
        },

        "commentCondition": {
            "prototype": "montage/ui/condition.reel",
            "properties": {
                "element": {"#": "commentCondition"},
                "removalStrategy": "hide"
            },
            "bindings": {
                "condition": {"<-": "@owner.templateObject.comment"}
            }
        },

        "templateObjectComment": {
            "prototype": "montage/ui/text.reel",
            "properties": {
                "element": {"#": "templateObjectComment"}
            },
            "bindings": {
                "value": {"<-": "@owner.templateObject.comment"}
            }
        },

        "templateObjectTag": {
            "prototype": "montage/ui/condition.reel",
            "properties": {
                "element": {"#": "templateObjectTag"},
                "removalStrategy": "hide"
            },
            "bindings": {
                "condition": {"<-": "@owner.hasElementProperty"},
                "classList.has('TemplateObjectTag-label--invalid')": {"<-": "!@owner.templateObject.properties.get('element').isInTemplate"}
            }
        },

        "elementTagName": {
            "prototype": "montage/ui/text.reel",
            "properties": {
                "element": {"#": "elementTagName"}
            },
            "bindings": {
                "value": {"<-": "@owner.templateObject.properties.get('element').tagName || 'Drop element here'"}
            }
        },

        "elementId": {
            "prototype": "montage/ui/text.reel",
            "properties": {
                "element": {"#": "elementId"}
            },
            "bindings": {
                "value": {"<-": "@owner.templateObject.properties.get('element').montageId"}
            }
        },

        "listenerList": {
            "prototype": "montage/ui/repetition.reel",
            "properties": {
                "element": {"#": "listenerList"}
            },
            "bindings": {
                "content": {"<-": "@owner.templateObject.listeners"}
            }
        },

        "eventType": {
            "prototype": "montage/ui/text.reel",
            "properties": {
                "element": {"#": "eventType"}
            },
            "bindings": {
                "value": {"<-": "@listenerList.objectAtCurrentIteration.type"}
            }
        },

        "listenerLabel": {
            "prototype": "montage/ui/text.reel",
            "properties": {
                "element": {"#": "listenerLabel"}
            },
            "bindings": {
                "value": {"<-": "'@' + @listenerList.objectAtCurrentIteration.listener.label"}
            }
        },

        "bindButton": {
            "prototype": "matte/ui/button.reel",
            "properties": {
                "element": {"#": "bindButton"}
            },
            "listeners": [
                {
                    "type": "action",
                    "listener": {"@": "owner"}
                }
            ]
        },

        "listenButton": {
            "prototype": "matte/ui/button.reel",
            "properties": {
                "element": {"#": "listenButton"}
            },
            "listeners": [
                {
                    "type": "action",
                    "listener": {"@": "owner"}
                }
            ]
        }

    }
    </script>
</head>
<body>
    <li data-montage-id="template-object-cell" class="TemplateObjectCell">
        <header data-montage-id="templateHeaderHandle" class="TemplateObjectCell-header">
            <img data-montage-id="icon" class="TemplateObjectCell-icon" src="">
            <div class="TemplateObjectCell-header-flex">
                <h3 data-montage-id="templateObjectLabel" class="TemplateObjectCell-title"></h3>
                <label data-montage-id="templateObjectExportName" class="TemplateObjectCell-exportName"></label>
            </div>
            <i class="TemplateObjectCell-commentButton"></i>
        </header>

        <div data-montage-id="commentCondition">
            <p data-montage-id="templateObjectComment" class="TemplateObjectCell-comment"></p>
        </div>

        <ul class="TemplateObjectCell-list">
            <li data-montage-id="templateObjectTag" class="TemplateObjectCell-list-item TemplateObjectTag">
                <img class="TemplateObject-list-icon" src="/assets/icons/tag.png">
                <span class="TemplateObjectTag-label">
                    <span data-montage-id="elementTagName"></span>
                    <em  data-montage-id="elementId"></em>
                </span>
            </li>
            <li class="TemplateObjectCell-list-item TemplateObjectEvent">
                <button data-montage-id="bindButton" class="TemplateObject-button TemplateObject-button--bind Button">
                    <i class="TemplateObject-button-icon"></i>
                </button>
                <button data-montage-id="listenButton" class="TemplateObject-button TemplateObject-button--listen Button">
                    <i class="TemplateObject-button-icon"></i>
                </button>
                <ul data-montage-id="listenerList" class="TemplateObjectEvent-list">
                    <li><em data-montage-id="eventType"></em> <strong data-montage-id="listenerLabel"></strong></li>
                </ul>
            </li>
        </ul>

    </li>
</body>
</html>

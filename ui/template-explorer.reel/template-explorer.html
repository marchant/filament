<!DOCTYPE html>
<html>
<head>
    <title></title>
    <link rel="stylesheet" type="text/css" href="template-explorer.css">
    <script type="text/montage-serialization">
    {
        "owner": {
            "properties": {
                "element": {"#": "template-explorer"},
                "schematicsElement": {"#": "schematics"}
            },
            "bindings": {
                "classList.has('shouldStartPanning')": {"<-": "@owner.shouldStartPanning"},
                "classList.has('isPanning')": {"<-": "@owner.isPanning"},
                "classList.has('error')": {"<-": "!!@owner.editingDocument.errors.length"}
            },
            "listeners": [
                {
                    "type": "select",
                    "listener": {"@": "owner"}
                }
            ]
        },

        "application": {
            "prototype": "montage/core/application",
            "listeners": [
                {
                    "type": "keyPress",
                    "listener": {"@": "owner"}
                },
                {
                    "type": "keyRelease",
                    "listener": {"@": "owner"}
                }
            ]
        },

        "templateObjectList": {
            "prototype": "montage/ui/repetition.reel",
            "properties": {
                "element": {"#": "templateObjectList"},
                "isSelectionEnabled": true
            },
            "bindings": {
                "contentController": {"<-": "@owner.templateObjectsControllerWithoutOwner"}
            }
        },

        "templateObjectCell": {
            "prototype": "./template-object-cell.reel",
            "properties": {
                "element": {"#": "templateObjectCell"}
            },
            "bindings": {
                "templateObject": {"<-": "@templateObjectList.objectAtCurrentIteration"},
                "zoom": {"<-": "@owner.zoom"}
            }
        },

        "ownerCell": {
            "prototype": "./owner-cell.reel",
            "properties": {
                "element": {"#": "ownerCell"}
            },
            "bindings": {
                "templateObject": {"<-": "@owner.editingDocument.editingProxyMap.owner"}
            }
        },

        "zoomSlider": {
            "prototype": "matte/ui/input-range.reel",
            "properties": {
                "element": {"#": "zoomSlider"}
            },
            "bindings": {
                "value": {"<->": "@owner.zoomFactor"},
                "min": {"<-": "@owner.minZoomFactor"},
                "max": {"<-": "@owner.maxZoomFactor"}
            }
        },
        
        "decreaseZoomFactorButton": {
            "prototype": "ui/widgets/button.reel",
            "properties": {
                "element": {"#": "decreaseZoomFactorButton"},
                "label": "-"
            },
            "listeners": [
                {
                    "type": "action",
                    "listener": {"@": "owner"}
                }
            ]
        },
        
        "clearZoomFactorButton": {
            "prototype": "ui/widgets/button.reel",
            "properties": {
                "element": {"#": "clearZoomFactorButton"}
            },
            "bindings": {
                "label": {"<->": "@owner.roundedZoom + 'Ã—'"}
            },
            "listeners": [
                {
                    "type": "action",
                    "listener": {"@": "owner"}
                }
            ]
        },
        
        "increaseZoomFactorButton": {
            "prototype": "ui/widgets/button.reel",
            "properties": {
                "element": {"#": "increaseZoomFactorButton"},
                "label": "+"
            },
            "listeners": [
                {
                    "type": "action",
                    "listener": {"@": "owner"}
                }
            ]
        }
    }
    </script>
</head>
<body>
    <div data-montage-id="template-explorer" class="TemplateExplorer">

        <header data-montage-id="ownerCell"></header>

        <section class="TemplateExplorer-viewport">
            <div data-montage-id="schematics">
                <ul data-montage-id="templateObjectList" class="TemplateExplorer-list" >
                    <li data-montage-id="templateObjectCell"></li>
                </ul>
            </div>
        </section>
        
        <footer class="TemplateExplorerTools Toolbar Toolbar--bottom">
            <span data-montage-id="zoomSlider" class="Toolbar-slider"></span>
            <div class="filament-ButtonGroup">
                <button data-montage-id="decreaseZoomFactorButton" class="Toolbar-button">-</button>
                <button data-montage-id="clearZoomFactorButton" class="Toolbar-button"></button>
                <button data-montage-id="increaseZoomFactorButton" class="Toolbar-button">+</button>
            </div>
        </footer>
        
    </div>
</body>
</html>

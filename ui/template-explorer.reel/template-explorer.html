<!DOCTYPE html>
<html>
<head>
    <title></title>
    <link rel="stylesheet" type="text/css" href="template-explorer.css">
    <script type="text/montage-serialization">
    {
        "owner": {
            "properties": {
                "element": {"#": "template-explorer"},
                "schematicsElement": {"#": "schematics"}
            }
        },

        "panningComposer": {
            "prototype": "montage/composer/translate-composer",
            "properties": {
                "component": {"@": "owner"},
                "hasMomentum": false
            },
            "bindings": {
                "pointerSpeedMultiplier": {"<-": "1/@owner.zoom"}
            },
            "listeners": [
                {
                    "type": "translateStart",
                    "listener": {"@": "owner"}
                },
                {
                    "type": "translateEnd",
                    "listener": {"@": "owner"}
                },
                {
                    "type": "translate",
                    "listener": {"@": "owner"}
                }
            ]
        },

        "templateObjectList": {
            "prototype": "montage/ui/repetition.reel",
            "properties": {
                "element": {"#": "templateObjectList"},
                "isSelectionEnabled": true
            },
            "bindings": {
                "contentController": {"<-": "@owner.templateObjectsController"}
            }
        },

        "templateObjectCell": {
            "prototype": "./template-object-cell.reel",
            "properties": {
                "element": {"#": "templateObjectCell"}
            },
            "bindings": {
                "templateObject": {"<-": "@templateObjectList.objectAtCurrentIteration"},
                "zoom": {"<-": "@owner.zoom"}
            }
        },

        "zoomSlider": {
            "prototype": "matte/ui/input-range.reel",
            "properties": {
                "element": {"#": "zoomSlider"}
            },
            "bindings": {
                "value": {"<->": "@owner.zoomFactor"},
                "min": {"<-": "@owner.minZoomFactor"},
                "max": {"<-": "@owner.maxZoomFactor"}
            }
        },
        
        "decreaseZoomFactorButton": {
            "prototype": "matte/ui/button.reel",
            "properties": {
                "element": {"#": "decreaseZoomFactorButton"},
                "label": "-"
            },
            "listeners": [
                {
                    "type": "action",
                    "listener": {"@": "owner"}
                }
            ]
        },
        
        "clearZoomFactorButton": {
            "prototype": "matte/ui/button.reel",
            "properties": {
                "element": {"#": "clearZoomFactorButton"}
            },
            "bindings": {
                "label": {"<->": "@owner.roundedZoom + 'Ã—'"}
            },
            "listeners": [
                {
                    "type": "action",
                    "listener": {"@": "owner"}
                }
            ]
        },
        
        "increaseZoomFactorButton": {
            "prototype": "matte/ui/button.reel",
            "properties": {
                "element": {"#": "increaseZoomFactorButton"},
                "label": "+"
            },
            "listeners": [
                {
                    "type": "action",
                    "listener": {"@": "owner"}
                }
            ]
        }
    }
    </script>
</head>
<body>
    <div data-montage-id="template-explorer" class="TemplateExplorer">
        <header class="TemplateExplorer-bar TemplateExplorerTools">
            <span data-montage-id="zoomSlider" class="TemplateExplorerTools-zoomSlider"></span>
            <div class="matte-ButtonGroup">
                <button data-montage-id="decreaseZoomFactorButton" class="Button TemplateExplorerTools-button">-</button>
                <button data-montage-id="clearZoomFactorButton" class="Button TemplateExplorerTools-button"></button>
                <button data-montage-id="increaseZoomFactorButton" class="Button TemplateExplorerTools-button">+</button>
            </div>
        </header>
        <section class="TemplateExplorer-viewport">
            <div data-montage-id="schematics">
                <ul data-montage-id="templateObjectList" class="TemplateExplorer-list" >
                    <li data-montage-id="templateObjectCell"></li>
                </ul>
            </div>
        </section>
    </div>
</body>
</html>

<!DOCTYPE html>
<html>
<head>
    <title></title>
    <link rel="stylesheet" type="text/css" href="template-explorer.css">
    <script type="text/montage-serialization">
    {
        "owner": {
            "properties": {
                "element": {"#": "template-explorer"}
            },
            "bindings": {
                "classList.has('Filament--willAcceptDrop')": {"<-": "@owner._willAcceptDrop"},
                "templateObjectFilterTerm": {"<->": "editingDocument.sideData.templateObjectFilterTerm"}
            },
            "listeners": [
                {
                    "type": "action",
                    "listener": {"@": "owner"}
                }
            ]
        },

        "ownerObjectCell": {
            "prototype": "./owner-object-cell.reel",
            "properties": {
                "element": {"#": "ownerObjectCell"}
            },
            "bindings": {
                "templateObjectsController": {"<-": "@owner.templateObjectsController"},
                "templateObject": {"<-": "@owner.ownerObject"},
                "showListeners": {"<-": "@owner.showListeners"},
                "showBindings": {"<-": "@owner.showBindings"}
            }
        },

        "objectList": {
            "prototype": "montage/ui/repetition.reel",
            "properties": {
                "element": {"#": "objectList"},
                "isSelectionEnabled": "true"
            },
            "bindings": {
                "contentController": {"<-": "@owner.templateObjectsController"}
            }
        },

        "templateObjectFilter": {
            "prototype": "ui/input-search.reel",
            "properties": {
                "element": {"#": "templateObjectFilter"}
            },
            "bindings": {
                "value": {"<->": "@owner.templateObjectFilterTerm"}
            }
        },

        "templateObjectCell": {
            "prototype": "./template-object-cell.reel",
            "properties": {
                "element": {"#": "templateObjectCell"}
            },
            "bindings": {
                "templateObject": {"<-": "@objectList.objectAtCurrentIteration"},
                "showListeners": {"<-": "@owner.showListeners"},
                "showBindings": {"<-": "@owner.showBindings"},
                "templateExplorer": {"<-": "@owner"}
            }
        },

        "showBindings": {
            "prototype": "matte/ui/input-checkbox.reel",
            "properties": {
                "element": {"#": "showBindings"}
            },
            "bindings": {
                "checked": {"<->": "@owner.showBindings"}
            }
        },

        "showListeners": {
            "prototype": "matte/ui/input-checkbox.reel",
            "properties": {
                "element": {"#": "showListeners"}
            },
            "bindings": {
                "checked": {"<->": "@owner.showListeners"}
            }
        }
    }
    </script>
</head>
<body>
    <div data-montage-id="template-explorer" class="TemplateExplorer">

        <section data-montage-id="ownerObjectCell"></section>

        <ul data-montage-id="objectList" class="TemplateExplorer-list">
            <li data-montage-id="templateObjectCell" class="TemplateExplorer-list-item"></li>
        </ul>

        <footer class="TemplateExplorer-footer Panel-bar">
            <form class="TemplateExplorerFilter">
                <input data-montage-id="templateObjectFilter" class="Search" type="search" placeholder="Search">
                <label class="TemplateExplorerFilter-label"><input data-montage-id="showBindings" type="checkbox">Show Bindings</label>
                <label class="TemplateExplorerFilter-label"><input data-montage-id="showListeners" type="checkbox">Show Listeners</label>
            </form>
        </footer>

    </div>
</body>
</html>

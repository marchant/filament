<!DOCTYPE html>
<html>
<head>
    <title></title>
    <link rel="stylesheet" type="text/css" href="template-explorer.css">
    <script type="text/montage-serialization">
    {
        "owner": {
            "properties": {
                "element": {"#": "template-explorer"},
                "templatesObjectsController": {"@": "templatesObjectsController"}
            }
        },

        "templatesObjectsController": {
            "prototype": "montage/core/content-controller",
            "bindings": {
                "content": {"<-": "@owner.templatesObjects"},
                "selection": {"<->": "@owner.selectedObjects"}
            }
        },

        "title": {
            "prototype": "montage/ui/dynamic-text.reel",
            "properties": {
                "element": {"#": "title"}
            },
            "localizations": {
                "value": {"key": "template_explorer"}
            }
        },

        "templateObjectList": {
            "prototype": "montage/ui/repetition.reel",
            "properties": {
                "element": {"#": "templateObjectList"},
                "isSelectionEnabled": true
            },
            "bindings": {
                "contentController": {"<-": "@owner.templatesObjectsController"}
            }
        },

        "templateObjectCell": {
            "prototype": "./template-object-cell.reel",
            "properties": {
                "element": {"#": "templateObjectCell"}
            },
            "bindings": {
                "templateObject": {"<-": "@templateObjectList.objectAtCurrentIteration"}
            }
        }
    }
    </script>
</head>
<body>
    <div data-montage-id="template-explorer" class="Panel TemplateExplorer">
        <h2 data-montage-id="title" class="Panel-title">Template Explorer</h2>
        <div class="Panel-content">
            <ul data-montage-id="templateObjectList" class="List TemplateExplorer-list" >
                <li data-montage-id="templateObjectCell"></li>
            </ul>
        </div>
        <div class="Panel-shadow"></div>
    </div>
</body>
</html>

<!DOCTYPE html>
<html>
<head>
    <title></title>
    <link rel="stylesheet" type="text/css" href="edit-properties.css">
    <script type="text/montage-serialization">
    {
        "owner": {
            "properties": {
                "element": {"#": "edit-properties"}
            }
        },

        "properties": {
            "prototype": "montage/ui/repetition.reel",
            "properties": {
                "element": {"#": "properties"}
            },
            "bindings": {
                "contentController": {"<-": "@owner.propertiesController"}
            }
        },

        "cardinalityConverter": {
            "prototype": "./cardinality-converter"
        },

        "name": {
            "prototype": "montage/ui/text.reel",
            "properties": {
                "element": {"#": "name"}
            },
            "bindings": {
                "value": {"<-": "@properties.objectAtCurrentIteration.name"}
            }
        },

        "valueType": {
            "prototype": "matte/ui/select.reel",
            "properties": {
                "element": {"#": "valueType"},
                "content": [
                    {"text": "string", "value": "string"},
                    {"text": "number", "value": "number"},
                    {"text": "boolean", "value": "boolean"},
                    {"text": "date", "value": "date"},
                    {"text": "enum", "value": "enum"},
                    {"text": "url", "value": "url"},
                    {"text": "object", "value": "object"}
                ]
            },
            "bindings": {
                "propertyBlueprint": {"<-": "@properties.objectAtCurrentIteration"},
                "value": {"<-": "@properties.objectAtCurrentIteration.valueType"}
            },
            "listeners": [
                {"type": "action", "listener": {"@": "owner"}}
            ]
        },

        "multiple": {
            "prototype": "matte/ui/input-checkbox.reel",
            "properties": {
                "element": {"#": "multiple"}
            },
            "bindings": {
                "propertyBlueprint": {"<-": "@properties.objectAtCurrentIteration"},
                "checked": {
                    "<-": "@properties.objectAtCurrentIteration.cardinality",
                    "converter": {"@": "cardinalityConverter"}
                }
            },
            "listeners": [
                {"type": "action", "listener": {"@": "owner"}}
            ]
        },

        "collectionCondition": {
            "prototype": "montage/ui/condition.reel",
            "properties": {
                "element": {"#": "collectionCondition"},
                "removalStrategy": "hide"
            },
            "bindings": {
                "condition": {"<-": "@multiple.checked"}
            }
        },

        "collectionValueType": {
            "prototype": "matte/ui/select.reel",
            "properties": {
                "element": {"#": "collectionValueType"},
                "content": [
                    {"text": "list", "value": "list"},
                    {"text": "set", "value": "set"}
                ]
            },
            "bindings": {
                "propertyBlueprint": {"<-": "@properties.objectAtCurrentIteration"},
                "value": {"<-": "@properties.objectAtCurrentIteration.collectionValueType"}
            },
            "listeners": [
                {"type": "action", "listener": {"@": "owner"}}
            ]
        },

        "removeProperty": {
            "prototype": "matte/ui/button.reel",
            "properties": {
                "element": {"#": "removeProperty"}
            },
            "bindings": {
                "detail.get('name')": {"<-": "@properties.objectAtCurrentIteration.name"}
            },
            "listeners": [
                {"type": "action", "listener": {"@": "owner"}}
            ]
        },

        "addProperty": {
            "prototype": "matte/ui/button.reel",
            "properties": {
                "element": {"#": "addProperty"}
            },
            "listeners": [
                {"type": "action", "listener": {"@": "owner"}}
            ]
        },
        "addName": {
            "prototype": "matte/ui/input-text.reel",
            "properties": {
                "element": {"#": "addName"}
            },
            "bindings": {
                "value": {"<->": "@owner.ownerObject.editingDocument.sideData.addName"}
            },
            "listeners": [
                {"type": "action", "listener": {"@": "owner"}}
            ]
        },

        "events": {
            "prototype": "montage/ui/repetition.reel",
            "properties": {
                "element": {"#": "events"}
            },
            "bindings": {
                "contentController": {"<-": "@owner.eventsController"}
            }
        },

        "eventName": {
            "prototype": "montage/ui/text.reel",
            "properties": {
                "element": {"#": "eventName"}
            },
            "bindings": {
                "value": {"<-": "@events.objectAtCurrentIteration.name"}
            }
        },

        "removeEvent": {
            "prototype": "matte/ui/button.reel",
            "properties": {
                "element": {"#": "removeEvent"}
            },
            "bindings": {
                "detail.get('name')": {"<-": "@events.objectAtCurrentIteration.name"}
            },
            "listeners": [
                {"type": "action", "listener": {"@": "owner"}}
            ]
        },

        "addEvent": {
            "prototype": "matte/ui/button.reel",
            "properties": {
                "element": {"#": "addEvent"}
            },
            "listeners": [
                {"type": "action", "listener": {"@": "owner"}}
            ]
        },
        "addEventName": {
            "prototype": "matte/ui/input-text.reel",
            "properties": {
                "element": {"#": "addEventName"}
            },
            "bindings": {
                "value": {"<->": "@owner.ownerObject.editingDocument.sideData.addEventName"}
            },
            "listeners": [
                {"type": "action", "listener": {"@": "owner"}}
            ]
        }

    }
    </script>
</head>
<body>
    <div data-montage-id="edit-properties" class="EditProperties">

        <ul data-montage-id="properties" class="EditProperties-list">
            <li class="EditProperties-listItem">
                <span data-montage-id="name" class="EditProperties-name"></span>
                <select data-montage-id="valueType" class="Select"></select>

                <div class="EditProperties-multi">
                    <label><input type="checkbox" data-montage-id="multiple" class="Checkbox"> multi</label>
                    <span data-montage-id="collectionCondition">
                        <select data-montage-id="collectionValueType" class="Select"></select>
                    </span>
                </div>

                <button data-montage-id="removeProperty" class="Button Button--circle">-</button>
            </li>
        </ul>

        <footer class="EditProperties-bar">
            <input type="text" data-montage-id="addName" class="Input" placeholder="Property name">
            <button data-montage-id="addProperty" class="Button--action">+ Add property</button>
        </footer>

        <ul data-montage-id="events" class="EditProperties-list">
            <li class="EditProperties-listItem">
                <span data-montage-id="eventName" class="EditProperties-name"></span>

                <button data-montage-id="removeEvent" class="Button Button--circle">-</button>
            </li>
        </ul>

        <footer class="EditProperties-bar">
            <input type="text" data-montage-id="addEventName" class="Input" placeholder="Event name">
            <button data-montage-id="addEvent" class="Button--action">+ Add event</button>
        </footer>

    </div>
</body>
</html>

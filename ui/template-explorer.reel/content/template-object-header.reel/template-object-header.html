<!DOCTYPE html>
<html>
<head>
    <title></title>
    <link rel="stylesheet" type="text/css" href="template-object-header.css">
    <script type="text/montage-serialization">
    {
        "owner": {
            "properties": {
                "element": {"#": "TemplateObjectHeader"},
                "_referenceProxyElement": {"#": "referenceProxy"}
            }
        },

        "icon": {
            "prototype": "matte/ui/image.reel",
            "properties": {
                "element": {"#": "icon"}
            },
            "bindings": {
                "src": {"<-": "@owner.templateObject.editingDocument.editor.projectController.libraryItemForModuleId(@owner.templateObject.moduleId, @owner.templateObject.exportName).icon"}
            }
        },

        "objectLabel": {
            "prototype": "montage/ui/text.reel",
            "properties": {
                "element": {"#": "objectLabel"}
            },
            "bindings": {
                "value": {"<-": "@owner.templateObject.label"}
            }
        },

        "templateObjectExportName": {
            "prototype": "montage/ui/text.reel",
            "properties": {
                "element": {"#": "templateObjectExportName"}
            },
            "bindings": {
                "value": {"<-": "@owner.templateObject.exportName"}
            }
        },

        "editCommentButton": {
            "prototype": "matte/ui/toggle-button.reel",
            "properties": {
                "element": {"#": "editCommentButton"}
            },
            "listeners": [
                {
                    "type": "action",
                    "listener": {"@": "owner"}
                }
            ]
        },

        "commentCondition": {
            "prototype": "montage/ui/condition.reel",
            "properties": {
                "element": {"#": "commentCondition"},
                "removalStrategy": "hide"
            },
            "bindings": {
                "condition": {"<-": "@editCommentButton.pressed"}
            }
        },

        "saveCommentButton": {
            "prototype": "matte/ui/button.reel",
            "properties": {
                "element": {"#": "saveCommentButton"}
            },
            "listeners": [
                {
                    "type": "action",
                    "listener": {"@": "owner"}
                }
            ]
        },

        "discardCommentButton": {
            "prototype": "matte/ui/button.reel",
            "properties": {
                "element": {"#": "discardCommentButton"}
            },
            "listeners": [
                {
                    "type": "action",
                    "listener": {"@": "owner"}
                }
            ]
        },

        "templateObjectComment": {
            "prototype": "matte/ui/textarea.reel",
            "properties": {
                "element": {"#": "templateObjectComment"}
            },
            "bindings": {
                "value": {"<->": "@owner.templateObject.comment"}
            }
        }
    }
    </script>
</head>
<body>
    <header data-montage-id="TemplateObjectHeader" class="TemplateObjectHeader">

        <section class="TemplateObjectHeader-bar">
            <div data-montage-id="referenceProxy" class="TemplateObjectHeader-referenceProxy" draggable="true">
                <img data-montage-id="icon" class="TemplateObjectHeader-icon" src="" draggable="false">
                <div class="TemplateObjectHeader-flex">
                    <h3 data-montage-id="objectLabel" class="TemplateObjectHeader-title"></h3>
                    <label data-montage-id="templateObjectExportName" class="TemplateObjectHeader-exportName"></label>
                </div>
            </div>
            <section data-param="toolbar"></section>
            <button data-montage-id="editCommentButton" class="TemplateObjectHeader-commentButton"></button>
        </section>

        <div data-montage-id="commentCondition">
            <label>Comment: </label>
            <textarea data-montage-id="templateObjectComment" class="TemplateObjectHeader-comment"></textarea>
            <footer class="TemplateObjectHeader-commentFooter">
                <button data-montage-id="discardCommentButton" class="TemplateObjectHeader-editButton Button Toolbar-button">Discard</button>
                <button data-montage-id="saveCommentButton" class="TemplateObjectHeader-editButton Button--action Toolbar-button">Save</button>
            </footer>
        </div>

    </header>
</body>
</html>

<!DOCTYPE html>
<html>
<head>
    <title></title>
    <link rel="stylesheet" type="text/css" href="listener-entry.css">
    <script type="text/montage-serialization">
    {
        "owner": {
            "properties": {
                "element": {"#": "listener-entry"}
            }
        },

        "eventType": {
            "prototype": "montage/ui/text.reel",
            "properties": {
                "element": {"#": "eventType"}
            },
            "bindings": {
                "value": {"<-": "@owner.listenerInfo.type"}
            }
        },

        "listener": {
            "prototype": "montage/ui/text.reel",
            "properties": {
                "element": {"#": "listener"}
            },
            "bindings": {
                "value": {"<-": "'@' + @owner.listenerInfo.listener.label"}
            }
        },

        "phase": {
            "prototype": "montage/ui/text.reel",
            "properties": {
                "element": {"#": "phase"}
            },
            "bindings": {
                "value": {"<-": "!!@owner.listenerInfo.useCapture ? 'Capture' : 'Bubble'"}
            }
        },

        "removeListenerButton": {
            "prototype": "matte/ui/button.reel",
            "properties": {
                "element": {"#": "removeButton"}
            },
            "bindings": {
                "detail.get('listener')": {"<-": "@owner.listenerInfo"},
                "detail.get('targetObject')": {"<-": "@owner.targetObject"}
            }
        }
    }
    </script>
</head>
<body>
    <div data-montage-id="listener-entry" class="ListenerEntry">
        <div data-montage-id="eventType" class="ListenerEntry-pill ListenerEntry-pill--eventType" draggable="true"></div>
        <div data-montage-id="listener" class="ListenerEntry-pill ListenerEntry-pill--listener"></div>
        <div data-montage-id="phase" class="ListenerEntry-phase"></div>
        <button data-montage-id="removeButton" class="Connection-removeButton Button Button--circle">-</button>
    </div>
</body>
</html>

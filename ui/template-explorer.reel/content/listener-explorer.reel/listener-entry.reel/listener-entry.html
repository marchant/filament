<!DOCTYPE html>
<html>
<head>
    <title></title>
    <link rel="stylesheet" type="text/css" href="listener-entry.css">
    <script type="text/montage-serialization">
    {
        "owner": {
            "properties": {
                "element": {"#": "listener-entry"}
            }
        },
        "actionField": {
            "prototype": "ui/text-editor-field.reel",
            "properties": {
                "element": {"#": "actionField"}
            },
            "bindings": {
                "value": {"<-": "@owner.listenerInfo.listener.properties.get('action')"}
            }
        },
        "eventType": {
            "prototype": "montage/ui/text.reel",
            "properties": {
                "element": {"#": "eventType"}
            },
            "bindings": {
                "value": {"<-": "@owner.listenerInfo.type"}
            }
        },
        "handlerField": {
            "prototype": "ui/text-editor-field.reel",
            "properties": {
                "element": {"#": "handlerField"}
            },
            "bindings": {
                "value": {"<-": "@owner.listenerInfo.listener.properties.get('handler').label"}
            }
        },
        "listener": {
            "prototype": "montage/ui/text.reel",
            "properties": {
                "element": {"#": "listener"}
            },
            "bindings": {
                "value": {"<-": "'@' + @owner.listenerInfo.listener.label"}
            }
        },
        "listenerInfoSwitch": {
            "prototype": "montage/ui/substitution.reel",
            "properties": {
                "element": {"#": "listenerInfoSwitch"},
                "switchValue": ""
            },
            "bindings": {
                "switchValue": {"<-": "@owner.listenerInfo.listener.exportId.contains('action-event-listener') ? 'directedHandler' : 'defaultHandler'"}
            }
        },
        "phase": {
            "prototype": "montage/ui/text.reel",
            "properties": {
                "element": {"#": "phase"}
            },
            "bindings": {
                "value": {"<-": "!!@owner.listenerInfo.useCapture ? 'Capture' : 'Bubble'"}
            }
        },
        "pressComposer": {
            "prototype": "montage/composer/press-composer",
            "properties": {
                "component": {"@": "owner"}
            },
            "listeners": [
                {
                    "type": "press",
                    "listener": {"@": "owner"}
                }
            ]
        },
        "removeListenerButton": {
            "prototype": "matte/ui/button.reel",
            "properties": {
                "element": {"#": "removeButton"}
            },
            "bindings": {
                "detail.get('listener')": {"<-": "@owner.listenerInfo"},
                "detail.get('targetObject')": {"<-": "@owner.targetObject"}
            }
        }
    }
    </script>
</head>
<body>
    <div data-montage-id="listener-entry" class="ListenerEntry">
        <div data-montage-id="eventType" class="ListenerEntry-pill ListenerEntry-pill--eventType"></div>
        <div data-montage-id="listenerInfoSwitch">
            <div data-arg="directedHandler">
                <div data-montage-id="handlerField"></div>
                <div data-montage-id="actionField"></div>
            </div>
            <div data-montage-id="listener" data-arg="defaultHandler"></div>
        </div>
        <div data-montage-id="phase" class="ListenerEntry-phase"></div>
        <button data-montage-id="removeButton" class="Connection-removeButton Button Button--circle">
            -
        </button>
    </div>
</body>
</html>

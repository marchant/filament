<!DOCTYPE html>
<html>
<head>
    <title></title>
    <link rel="stylesheet" type="text/css" href="edit-properties.css">
    <script type="text/montage-serialization">
    {
        "owner": {
            "properties": {
                "element": {"#": "edit-properties"}
            }
        },

        "properties": {
            "prototype": "montage/ui/repetition.reel",
            "properties": {
                "element": {"#": "properties"}
            },
            "bindings": {
                "content": {"<-": "@owner.properties"}
            }
        },

        "cardinalityConverter": {
            "prototype": "./cardinality-converter"
        },

        "remove": {
            "prototype": "matte/ui/button.reel",
            "properties": {
                "element": {"#": "remove"}
            },
            "bindings": {
                "detail.property": {"<-": "@properties.objectAtCurrentIteration.name"}
            }
        },

        "name": {
            "prototype": "matte/ui/input-text.reel",
            "properties": {
                "element": {"#": "name"}
            },
            "bindings": {
                "value": {"<-": "@properties.objectAtCurrentIteration.name"}
            }
        },

        "valueType": {
            "prototype": "matte/ui/select.reel",
            "properties": {
                "element": {"#": "valueType"}
            },
            "bindings": {
                "value": {"<->": "@properties.objectAtCurrentIteration.valueType"}
            }
        },

        "multiple": {
            "prototype": "matte/ui/input-checkbox.reel",
            "properties": {
                "element": {"#": "multiple"}
            },
            "bindings": {
                "checked": {
                    "<->": "@properties.objectAtCurrentIteration.cardinality",
                    "converter": {"@": "cardinalityConverter"}
                }
            }
        },

        "addProperty": {
            "prototype": "matte/ui/button.reel",
            "properties": {
                "element": {"#": "addProperty"}
            }
        }
    }
    </script>
</head>
<body>
    <div data-montage-id="edit-properties" class="EditProperties">

        <div data-montage-id="properties" class="EditProperties-list">
            <div>
                <button data-montage-id="remove">-</button>
                <input type="text" data-montage-id="name" class="EditProperties-property">
                <select data-montage-id="valueType">
                    <option value="string">string</option>
                    <option value="number">number</option>
                    <option value="boolean">boolean</option>
                    <option value="date">date</option>
                    <option value="enum">enum</option>
                    <option value="url">url</option>
                    <option value="object">object</option>
                </select>
                <label>multi <input type="checkbox" data-montage-id="multiple"></label>
            </div>
        </div>
        <button data-montage-id="addProperty">+ Add property</button>
    </div>
</body>
</html>

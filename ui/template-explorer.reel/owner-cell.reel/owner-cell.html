<!DOCTYPE html>
<html>
<head>
    <title></title>
    <link rel="stylesheet" type="text/css" href="owner-cell.css">
    <script type="text/montage-serialization">
    {
        "owner": {
            "properties": {
                "element": {"#": "owner-cell"}
            },
            "bindings": {
                "classList.has('TemplateObjectCell--owner')": {
                    "<-": "@owner.templateObject.label == 'owner'"
                }
            }
        },

        "icon": {
            "prototype": "matte/ui/image.reel",
            "properties": {
                "element": {"#": "icon"}
            }
        },

        "templateObjectLabel": {
            "prototype": "montage/ui/text.reel",
            "properties": {
                "element": {"#": "templateObjectLabel"}
            },
            "bindings": {
                "value": {"<-": "@owner.templateObject.label"}
            }
        },

        "templateObjectExportName": {
            "prototype": "montage/ui/text.reel",
            "properties": {
                "element": {"#": "templateObjectExportName"}
            },
            "bindings": {
                "value": {"<-": "@owner.templateObject.exportName"}
            }
        },

        "commentCondition": {
            "prototype": "montage/ui/condition.reel",
            "properties": {
                "element": {"#": "commentCondition"},
                "removalStrategy": "hide"
            },
            "bindings": {
                "condition": {"<-": "@owner.templateObject.comment"}
            }
        },

        "templateObjectComment": {
            "prototype": "montage/ui/text.reel",
            "properties": {
                "element": {"#": "templateObjectComment"}
            },
            "bindings": {
                "value": {"<-": "@owner.templateObject.comment"}
            }
        },

        "editPropertiesCondition": {
            "prototype": "montage/ui/condition.reel",
            "properties": {
                "element": {"#": "editPropertiesCondition"},
                "removalStrategy": "hide"
            },
            "bindings": {
                "condition": {"<-": "@editPropertiesButton.pressed"}
            }
        },

        "editPropertiesButton": {
            "prototype": "matte/ui/toggle-button.reel",
            "properties": {
                "element": {"#": "editPropertiesButton"}
            }
        },

        "editProperties": {
            "prototype": "./edit-properties.reel",
            "properties": {
                "element": {"#": "editProperties"}
            },
            "bindings": {
                "ownerObject": {"<-": "@owner.templateObject"}
            }
        },

        "templateObjectTag": {
            "prototype": "montage/ui/component",
            "properties": {
                "element": {"#": "templateObjectTag"},
                "hasTemplate": false
            },
            "bindings": {
                "classList.has('TemplateObjectTag-label--invalid')": {"<-": "!@owner.templateObject.properties.get('element').isInTemplate"}
            }
        },

        "elementTagName": {
            "prototype": "montage/ui/text.reel",
            "properties": {
                "element": {"#": "elementTagName"}
            },
            "bindings": {
                "value": {"<-": "@owner.templateObject.properties.get('element').tagName"}
            }
        },

        "elementId": {
            "prototype": "montage/ui/text.reel",
            "properties": {
                "element": {"#": "elementId"}
            },
            "bindings": {
                "value": {"<-": "@owner.templateObject.properties.get('element').montageId"}
            }
        },

        "listenerList": {
            "prototype": "montage/ui/repetition.reel",
            "properties": {
                "element": {"#": "listenerList"}
            },
            "bindings": {
                "content": {"<-": "@owner.templateObject.listeners"}
            }
        },

        "eventType": {
            "prototype": "montage/ui/text.reel",
            "properties": {
                "element": {"#": "eventType"}
            },
            "bindings": {
                "value": {"<-": "@listenerList.objectAtCurrentIteration.type"}
            }
        },

        "listenerLabel": {
            "prototype": "montage/ui/text.reel",
            "properties": {
                "element": {"#": "listenerLabel"}
            },
            "bindings": {
                "value": {"<-": "'@' + @listenerList.objectAtCurrentIteration.listener.label"}
            }
        },

        "bindButton": {
            "prototype": "ui/widgets/button.reel",
            "properties": {
                "element": {"#": "bindButton"}
            },
            "listeners": [
                {
                    "type": "action",
                    "listener": {"@": "owner"}
                }
            ]
        },

        "listenButton": {
            "prototype": "ui/widgets/button.reel",
            "properties": {
                "element": {"#": "listenButton"}
            },
            "listeners": [
                {
                    "type": "action",
                    "listener": {"@": "owner"}
                }
            ]
        },

        "select": {
            "prototype": "montage/composer/press-composer",
            "properties": {
                "component": {"@": "owner"}
            },
            "listeners": [
                {
                    "type": "press",
                    "listener": {"@": "owner"}
                }
            ]
        }

    }
    </script>
</head>
<body>
    <div data-montage-id="owner-cell" class="OwnerCell">

        <header class="TemplateObjectCell-header">
            <img data-montage-id="icon" class="TemplateObjectCell-icon" src="../../../assets/img/library-icon.png">
            <div class="TemplateObjectCell-header-flex">
                <h3 data-montage-id="templateObjectLabel" class="TemplateObjectCell-title"></h3>
                <label data-montage-id="templateObjectExportName" class="TemplateObjectCell-exportName"></label>
            </div>
            <div>
                <button data-montage-id="editPropertiesButton" class="Toolbar-button filament-Button">Edit properties</button>
            </div>
        </header>

        <div data-montage-id="commentCondition">
            <p data-montage-id="templateObjectComment" class="TemplateObjectCell-comment"></p>
        </div>

        <div data-montage-id="editPropertiesCondition">
            <div data-montage-id="editProperties"></div>
        </div>

        <ul class="TemplateObjectCell-list">
            <li data-montage-id="templateObjectTag" class="TemplateObjectCell-list-item TemplateObjectTag">
                <img class="TemplateObject-list-icon" src="/assets/icons/tag.png">
                <span class="TemplateObjectTag-label">
                    <span data-montage-id="elementTagName"></span>
                    <em  data-montage-id="elementId"></em>
                </span>
            </li>
            <li class="TemplateObjectCell-list-item TemplateObjectEvent">
                <button data-montage-id="bindButton" class="TemplateObject-button TemplateObject-button--bind">
                    <i class="TemplateObject-button-icon"></i>
                </button>
                <button data-montage-id="listenButton" class="TemplateObject-button TemplateObject-button--listen">
                    <i class="TemplateObject-button-icon"></i>
                </button>
                <ul data-montage-id="listenerList" class="TemplateObjectEvent-list">
                    <li><em data-montage-id="eventType"></em> <strong data-montage-id="listenerLabel"></strong></li>
                </ul>
            </li>
        </ul>

    </div>
</body>
</html>

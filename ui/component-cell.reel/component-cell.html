<!DOCTYPE html>
<html>
<head>
    <title></title>
    
    <link href="component-cell.css" rel="stylesheet">
    
    <script type="text/montage-serialization">
    {
        "owner": {
            "properties": {
                "element": {"#": "component-cell"}
            }
        },

        "componentTitle": {
            "prototype": "montage/ui/dynamic-text.reel",
            "properties": {
                "element": {"#": "component-title"}
            },
            "bindings": {
                "value": {"<-": "@owner.componentInfo.title"}
            }
        },

        "openComponentButton": {
            "prototype": "montage/ui/button.reel",
            "properties": {
                "element": {"#": "open-component-button"}
            },
            "listeners": [
                {
                    "type": "action",
                    "listener": {"@": "owner"}
                }
            ]
        }
    }
    </script>
</head>
<body>
    <li data-montage-id="component-cell" class="ComponentCell">
        <button data-montage-id="open-component-button" class="ComponentCell-button">
            <span data-montage-id="component-title"></span>
        </button>
    </li>
</body>
</html>

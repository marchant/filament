<!DOCTYPE html>
<html>
<head>
    <title></title>
    <link rel="stylesheet" type="text/css" href="connection-explorer.css">
    <script type="text/montage-serialization">
    {
        "owner": {
            "properties": {
                "element": {"#": "connection-explorer"}
            },
            "listeners": [
                {
                    "type": "action",
                    "listener": {"@": "owner"}
                }
            ]
        },

        "objectList": {
            "prototype": "montage/ui/repetition.reel",
            "properties": {
                "element": {"#": "objectList"}
            },
            "bindings": {
                "contentController": {"<-": "@owner.templateObjectsController"}
            }
        },

        "objectLabel": {
            "prototype": "montage/ui/text.reel",
            "properties": {
                "element": {"#": "objectLabel"}
            },
            "bindings": {
                "value": {"<-": "@objectList.objectAtCurrentIteration.label"}
            }
        },

        "bindingList": {
            "prototype": "montage/ui/repetition.reel",
            "properties": {
                "element": {"#": "bindingList"}
            },
            "bindings": {
                "content": {"<-": "@objectList.objectAtCurrentIteration.bindings"},
                "targetObject": {"<-": "@objectList.objectAtCurrentIteration"}
            }
        },

        "bindingEntry": {
            "prototype": "./binding-entry.reel",
            "properties": {
                "element": {"#": "bindingEntry"}
            },
            "bindings": {
                "targetObject": {"<-": "@bindingList.targetObject"},
                "binding": {"<-": "@bindingList.objectAtCurrentIteration"}
            }
        },

        "defineBindingButton": {
            "prototype": "matte/ui/button.reel",
            "properties": {
                "element": {"#": "addButton"}
            },
            "bindings": {
                "detail.get('targetObject')": {"<-": "@objectList.objectAtCurrentIteration"}
            }
        },

        "bindingCreatorCondition": {
            "prototype": "montage/ui/condition.reel",
            "properties": {
                "element": {"#": "bindingCreatorCondition"},
                "removalStrategy": "hide"
            },
            "bindings": {
                "condition": {"<-": "@bindingCreator.bindingModel"}
            }
        },

        "bindingCreator": {
            "prototype": "ui/binding-jig.reel",
            "properties": {
                "element": {"#": "bindingCreator"}
            },
            "bindings": {
                "editingDocument": {"<-": "@owner.editingDocument"}
            }
        },

        "listenerList": {
            "prototype": "montage/ui/repetition.reel",
            "properties": {
                "element": {"#": "listenerList"}
            },
            "bindings": {
                "content": {"<-": "@objectList.objectAtCurrentIteration.listeners"},
                "targetObject": {"<-": "@objectList.objectAtCurrentIteration"}
            }
        },

        "listenerEntry": {
            "prototype": "./listener-entry.reel",
            "properties": {
                "element": {"#": "listenerEntry"}
            },
            "bindings": {
                "targetObject": {"<-": "@listenerList.targetObject"},
                "listenerInfo": {"<-": "@listenerList.objectAtCurrentIteration"}
            }
        },

        "addListenerButton": {
            "prototype": "matte/ui/button.reel",
            "properties": {
                "element": {"#": "addListenerButton"}
            },
            "bindings": {
                "detail.get('targetObject')": {"<-": "@objectList.objectAtCurrentIteration"}
            }
        },

        "listenerCreatorCondition": {
            "prototype": "montage/ui/condition.reel",
            "properties": {
                "element": {"#": "listenerCreatorCondition"},
                "removalStrategy": "hide"
            },
            "bindings": {
                "condition": {"<-": "@listenerCreator.listenerModel"}
            }
        },

        "listenerCreator": {
            "prototype": "ui/listener-jig.reel",
            "properties": {
                "element": {"#": "listenerCreator"}
            },
            "bindings": {
                "editingDocument": {"<-": "@owner.editingDocument"}
            }
        }
    }
    </script>
</head>
<body>
    <div data-montage-id="connection-explorer" class="ConnectionExplorer">

        <div data-montage-id="bindingCreatorCondition">
            <div data-montage-id="bindingCreator"></div>
        </div>

        <div data-montage-id="listenerCreatorCondition">
            <div data-montage-id="listenerCreator"></div>
        </div>

        <ul data-montage-id="objectList" class="ConnectionExplorer-list">
            <li class="ConnectionExplorer-list-item Connection">
                <header data-montage-id="objectLabel" class="Connection-label"></header>
                <section class="Connection-type Connection-type--bindings">
                    <h2 class="Connection-type-title">Bindings</h2>
                    <ul data-montage-id="bindingList" class="Connection-type-list">
                        <li data-montage-id="bindingEntry"></li>
                    </ul>
                    <button data-montage-id="addButton" class="Connection-type-addButton">+</button>
                </section>
                <section class="Connection-type Connection-type--listeners">
                    <h2 class="Connection-type-title">Listeners</h2>
                    <ul data-montage-id="listenerList" class="Connection-type-list">
                        <li data-montage-id="listenerEntry"></li>
                    </ul>
                    <button data-montage-id="addListenerButton" class="Connection-type-addButton">+</button>
                </section>
            </li>
        </ul>
    </div>
</body>
</html>

<!DOCTYPE html>
<html>
<head>
    <title></title>
    <link rel="stylesheet" type="text/css" href="binding-explorer.css">
    <script type="text/montage-serialization">
    {
        "owner": {
            "properties": {
                "element": {"#": "binding-explorer"}
            }
        },

        "objectList": {
            "prototype": "montage/ui/repetition.reel",
            "properties": {
                "element": {"#": "objectList"}
            },
            "bindings": {
                "contentController": {"<-": "@owner.templateObjectsController"}
            }
        },

        "objectLabel": {
            "prototype": "montage/ui/text.reel",
            "properties": {
                "element": {"#": "objectLabel"}
            },
            "bindings": {
                "value": {"<-": "@objectList.objectAtCurrentIteration.label"}
            }
        },

        "bindingCount": {
            "prototype": "montage/ui/text.reel",
            "properties": {
                "element": {"#": "bindingCount"}
            },
            "bindings": {
                "value": {"<-": "@objectList.objectAtCurrentIteration.bindings.length"}
            }
        },

        "bindingList": {
            "prototype": "montage/ui/repetition.reel",
            "properties": {
                "element": {"#": "bindingList"}
            },
            "bindings": {
                "content": {"<-": "@objectList.objectAtCurrentIteration.bindings"}
            }
        },

        "bindingEntry": {
            "prototype": "./binding-entry.reel",
            "properties": {
                "element": {"#": "bindingEntry"}
            },
            "bindings": {
                "binding": {"<-": "@bindingList.objectAtCurrentIteration"}
            }
        }
    }
    </script>
</head>
<body>
    <div data-montage-id="binding-explorer" class="BindingExplorer">
        <ul data-montage-id="objectList">
            <li>
                    <em data-montage-id="objectLabel"></em> (<span data-montage-id="bindingCount"></span>)
                    <ul data-montage-id="bindingList">
                        <li data-montage-id="bindingEntry"></li>
                    </ul>
            </li>
        </ul>
    </div>
</body>
</html>

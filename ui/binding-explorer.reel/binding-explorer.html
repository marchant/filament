<!DOCTYPE html>
<html>
<head>
    <title></title>
    <link rel="stylesheet" type="text/css" href="binding-explorer.css">
    <script type="text/montage-serialization">
    {
        "owner": {
            "properties": {
                "element": {"#": "binding-explorer"}
            },
            "listeners": [
                {
                    "type": "action",
                    "listener": {"@": "owner"}
                }
            ]
        },
        
        "addButton": {
            "prototype": "matte/ui/button.reel",
            "properties": {
                "element": {"#": "addButton"}
            }
        },

        "objectList": {
            "prototype": "montage/ui/repetition.reel",
            "properties": {
                "element": {"#": "objectList"}
            },
            "bindings": {
                "contentController": {"<-": "@owner.templateObjectsController"}
            }
        },

        "objectLabel": {
            "prototype": "montage/ui/text.reel",
            "properties": {
                "element": {"#": "objectLabel"}
            },
            "bindings": {
                "value": {"<-": "@objectList.objectAtCurrentIteration.label"}
            }
        },

        "bindingList": {
            "prototype": "montage/ui/repetition.reel",
            "properties": {
                "element": {"#": "bindingList"}
            },
            "bindings": {
                "content": {"<-": "@objectList.objectAtCurrentIteration.bindings"},
                "targetObject": {"<-": "@objectList.objectAtCurrentIteration"}
            }
        },

        "bindingEntry": {
            "prototype": "./binding-entry.reel",
            "properties": {
                "element": {"#": "bindingEntry"}
            },
            "bindings": {
                "targetObject": {"<-": "@bindingList.targetObject"},
                "binding": {"<-": "@bindingList.objectAtCurrentIteration"}
            }
        },

        "defineBindingButton": {
            "prototype": "matte/ui/button.reel",
            "properties": {
                "element": {"#": "addButton"}
            },
            "bindings": {
                "detail.get('targetObject')": {"<-": "@objectList.objectAtCurrentIteration"}
            }
        },

        "bindingCreatorCondition": {
            "prototype": "montage/ui/condition.reel",
            "properties": {
                "element": {"#": "bindingCreatorCondition"},
                "removalStrategy": "hide"
            },
            "bindings": {
                "condition": {"<-": "@bindingCreator.bindingModel"}
            }
        },

        "bindingCreator": {
            "prototype": "ui/binding-jig.reel",
            "properties": {
                "element": {"#": "bindingCreator"}
            },
            "bindings": {
                "editingDocument": {"<-": "@owner.editingDocument"}
            }
        }
    }
    </script>
</head>
<body>
    <div data-montage-id="binding-explorer" class="BindingExplorer">

        <div data-montage-id="bindingCreatorCondition">
            <div data-montage-id="bindingCreator"></div>
        </div>

        <ul data-montage-id="objectList" class="BindingExplorer-objectList">
            <li class="BindingExplorer-objectList-item">
                <span data-montage-id="objectLabel" class="BindingExplorer-objectLabel"></span>
                <ul data-montage-id="bindingList" class="BindingExplorer-bindingList">
                    <li data-montage-id="bindingEntry"></li>
                </ul>
                <button data-montage-id="addButton" class="BindingExplorer-addButton">+</button>
            </li>
        </ul>
    </div>
</body>
</html>

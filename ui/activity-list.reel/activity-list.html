<!DOCTYPE html>
<html>
<head>
    <title></title>
    <link href="../../assets/fonts/fonts.css" rel="stylesheet">
    <link href="activity-list.css" rel="stylesheet">
    <script type="text/montage-serialization">
    {
        "owner": {
            "properties": {
                "element": {"#": "activity-list"}
            }
        },

        "runningActivities": {
            "prototype": "montage/ui/repetition.reel",
            "properties": {
                "element": {"#": "runningActivities"}
            },
            "bindings": {
                "contentController": {"<-": "@owner.runningActivities"}
            }
        },

        "runningTitle": {
            "prototype": "montage/ui/text.reel",
            "properties": {
                "element": {"#": "runningTitle"}
            },
            "bindings": {
                "value": {"<-": "@runningActivities:iteration.object.title"}
            }
        },

        "runningStatus": {
            "prototype": "montage/ui/text.reel",
            "properties": {
                "element": {"#": "runningStatus"}
            },
            "bindings": {
                "value": {"<-": "@runningActivities:iteration.object.status"}
            }
        },

        "failedActivities": {
            "prototype": "montage/ui/repetition.reel",
            "properties": {
                "element": {"#": "failedActivities"}
            },
            "bindings": {
                "contentController": {"<-": "@owner.failedActivities"}
            }
        },

        "failedTitle": {
            "prototype": "montage/ui/text.reel",
            "properties": {
                "element": {"#": "failedTitle"}
            },
            "bindings": {
                "value": {"<-": "@failedActivities:iteration.object.title"}
            }
        },

        "failedStatus": {
            "prototype": "montage/ui/text.reel",
            "properties": {
                "element": {"#": "failedStatus"}
            },
            "bindings": {
                "value": {"<-": "@failedActivities:iteration.object.status"}
            }
        }
    }
    </script>
</head>
<body>
    <div data-montage-id="activity-list" class="ActivityList">
        <div data-montage-id="runningActivities" class="ActivityList-group">
            <div class="ActivityList-row">
                <i class="ActivityList-cell ActivityList-icon"></i>
                <strong data-montage-id="runningTitle" class="ActivityList-cell ActivityList-title">Title</strong>
                <span data-montage-id="runningStatus" class="ActivityList-cell ActivityList-status">Status</span>
            </div>
        </div>

        <div data-montage-id="failedActivities" class="ActivityList-group ActivityList-failed">
            <div class="ActivityList-row">
                <i class="ActivityList-cell ActivityList-icon">âœ˜</i>
                <strong data-montage-id="failedTitle" class="ActivityList-cell ActivityList-title">Title</strong>
                <span data-montage-id="failedStatus" class="ActivityList-cell ActivityList-status">Status</span>
            </div>
        </div>
    </div>
</body>
</html>

<!doctype html>
<html>
<head>
    <title>Main</title>
    <meta charset="utf-8">

    <link href="component-editor.css" rel="stylesheet" />

    <script type="text/montage-serialization">
        {
            "localizer": {
                "object": "montage/core/localizer[defaultLocalizer]"
            },

            "owner": {
                "properties": {
                    "element": {"#": "componentEditor"},
                    "_documentEditorSlot": {"#": "documentEditorSlot"},
                    "templateObjectsController": {"@": "templateObjectsController"}
                }
            },

            "library": {
                "prototype": "ui/library.reel",
                    "properties": {
                    "element": {"#": "library"}
                },
                "bindings": {
                    "groups": {"<->": "@owner.projectController.libraryGroups"},
                    "state": {"<->": "@nav.libraryPanelState"}
                },
                "listeners": [
                    {
                        "type": "addComponent",
                        "listener": {"@": "owner"}
                    }
                ]
            },

            "templateObjectsController": {
                "prototype": "montage/core/range-controller",
                "bindings": {
                    "content": {"<-": "@owner.currentDocument.editingProxies"},
                    "selection": {"<->": "@owner.currentDocument.selectedObjects"}
                }
            },

            "templateExplorer": {
                "prototype": "ui/template-explorer.reel",
                "properties": {
                    "element": {"#": "templateExplorer"}
                },
                "bindings": {
                    "templateObjectsController": {"<-": "@owner.templateObjectsController"}
                }
            },

            "configurator": {
                "prototype": "ui/configurator.reel",
                "properties": {
                    "element": {"#": "configurator"}
                },
                "bindings": {
                    "editingDocument": {"<-": "@owner.projectController.currentDocument"},
                    "viewController": {"<-": "@owner.viewController"},
                    "state": {"<->": "@nav.configuratorPanelState"}
                }
            },

            "nav": {
                "prototype": "ui/nav.reel",
                "properties": {
                    "element": {"#": "nav"}
                }
            },

            "bindingExplorer": {
                "prototype": "ui/binding-explorer.reel",
                "properties": {
                    "element": {"#": "bindingExplorer"}
                },
                "bindings": {
                    "templateObjectsController": {"<-": "@owner.templateObjectsController"},
                    "editingDocument": {"<-": "@owner.projectController.currentDocument"}
                }
            },

            "domExplorer": {
                "prototype": "ui/dom-explorer.reel",
                "properties": {
                    "element": {"#": "domExplorer"}
                },
                "bindings": {
                    "templateObjectsController": {"<-": "@owner.templateObjectsController"},
                    "editingDocument": {"<-": "@owner.projectController.currentDocument"}
                }
            }

        }
    </script>

</head>
<body>

    <section data-montage-id="componentEditor" class="ComponentEditor">
        <section class="ComponentEditor-column">
            <div data-montage-id="templateExplorer" class="ComponentEditor-column-fill"></div>
            <footer data-montage-id="bindingExplorer" class="ComponentEditor-column-fixed"></footer>
        </section>
        <section class="ComponentEditor-column">
            <div data-montage-id="documentEditorSlot" class="ComponentEditor-column-fill documentEditorSlot"></div>
            <footer data-montage-id="domExplorer" class="ComponentEditor-column-fixed"></footer>
        </section>
        <aside data-montage-id="configurator" class="palette"></aside>
        <aside data-montage-id="library" class="palette"></aside>
        <nav data-montage-id="nav" class="palette"></nav>
    </section>

</body>
</html>

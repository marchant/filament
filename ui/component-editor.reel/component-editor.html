<!doctype html>
<html>
<head>
    <title>Main</title>
    <meta charset="utf-8">

    <link href="component-editor.css" rel="stylesheet" />

    <script type="text/montage-serialization">
        {

            "owner": {
                "properties": {
                    "element": {"#": "componentEditor"}
                }
            },
            
            "templateExplorer": {
                "prototype": "ui/template-explorer.reel",
                "properties": {
                    "element": {"#": "templateExplorer"}
                }
            },
            
            "stage": {
                "prototype": "ui/stage.reel",
                "properties": {
                    "element": {"#": "stage"}
                }
            },
            
            "bindingJig": {
                "prototype": "ui/binding-jig.reel",
                "properties": {
                    "element": {"#": "bindingJig"}
                }
            },
            
            "configurator": {
                "prototype": "ui/configurator.reel",
                "properties": {
                    "element": {"#": "configurator"}
                }
            },
            
            "library": {
                "prototype": "ui/library.reel",
                    "properties": {
                    "element": {"#": "library"}
                }
            },
            
            "nav": {
                "prototype": "ui/nav.reel",
                "properties": {
                    "element": {"#": "nav"}
                }
            }

        }
    </script>

</head>
<body>

    <section data-montage-id="componentEditor" class="ComponentEditor">
        <aside data-montage-id="templateExplorer" class="palette"></aside>
        <section class="Filament-view">
            <div data-montage-id="stage"></div>
            <div data-montage-id="bindingJig"></div>
        </section>
        <aside data-montage-id="configurator"></aside>
        <aside data-montage-id="library"></aside>
        <nav data-montage-id="nav"></nav>
    </section>

</body>
</html>

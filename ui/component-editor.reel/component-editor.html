<!doctype html>
<html>
<head>
    <title>Main</title>
    <meta charset="utf-8">

    <link href="component-editor.css" rel="stylesheet" />

    <script type="text/montage-serialization">
        {
            "localizer": {
                "object": "montage/core/localizer[defaultLocalizer]"
            },

            "owner": {
                "properties": {
                    "element": {"#": "componentEditor"},
                    "_documentEditorSlot": {"#": "documentEditorSlot"}
                }
            },

            "library": {
                "prototype": "ui/library.reel",
                    "properties": {
                    "element": {"#": "library"}
                },
                "bindings": {
                    "groups": {"<->": "@owner.projectController.libraryGroups"}
                },
                "listeners": [
                    {
                        "type": "addComponent",
                        "listener": {"@": "owner"}
                    }
                ]
            },

            "templateExplorer": {
                "prototype": "ui/template-explorer.reel",
                "properties": {
                    "element": {"#": "templateExplorer"}
                },
                "bindings": {
                    "templateObjects": {"<-": "@owner.projectController.currentDocument.editingProxies"},
                    "selectedObjects": {"<->": "@owner.projectController.currentDocument.selectedObjects"}
                }
            },

            "configurator": {
                "prototype": "ui/configurator.reel",
                "properties": {
                    "element": {"#": "configurator"}
                },
                "bindings": {
                    "editingDocument": {"<-": "@owner.projectController.currentDocument"},
                    "viewController": {"<-": "@owner.viewController"}
                }
            },
            
            "nav": {
                "prototype": "ui/nav.reel",
                "properties": {
                    "element": {"#": "nav"}
                }
            },

            "bindingJig": {
                "prototype": "ui/binding-jig.reel",
                "properties": {
                    "element": {"#": "bindingJig"}
                },
                "bindings": {
                    "editingDocument": {"<-": "@owner.projectController.currentDocument"},
                    "selectedObjects": {"<-": "@owner.projectController.currentDocument.selectedObjects"}
                }
            }

        }
    </script>

</head>
<body>

    <section data-montage-id="componentEditor" class="ComponentEditor">
        <aside data-montage-id="templateExplorer" class="palette"></aside>
        <section class="Filament-view">
            <div data-montage-id="documentEditorSlot" class="documentEditorSlot"></div>
            <div data-montage-id="bindingJig" class="palette"></div>
        </section>
        <aside data-montage-id="configurator" class="palette"></aside>
        <aside data-montage-id="library" class="palette"></aside>
        <nav data-montage-id="nav"></nav>
    </section>

</body>
</html>

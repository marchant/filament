<!doctype html>
<html>
<head>
    <title>Main</title>
    <meta charset="utf-8">

    <link href="component-editor.css" rel="stylesheet" />

    <script type="text/montage-serialization">
        {
            "localizer": {
                "object": "montage/core/localizer[defaultLocalizer]"
            },

            "owner": {
                "properties": {
                    "element": {"#": "componentEditor"},
                    "_documentEditorSlot": {"#": "documentEditorSlot"},
                    "templateObjectsController": {"@": "templateObjectsController"}
                },
                "listeners": [
                    {
                        "type": "selectElement",
                        "listener": {"@": "owner"}
                    },
                    {
                        "type": "selectComponent",
                        "listener": {"@": "owner"}
                    }
                ]
            },

            "library": {
                "prototype": "ui/library.reel",
                    "properties": {
                    "element": {"#": "library"}
                },
                "bindings": {
                    "groups": {"<->": "@owner.projectController.libraryGroups"},
                    "assetsManager": {"<-": "@owner.projectController.assetsManager"},
                    "editingComponentPrototype": {"<-": "@owner.projectController.currentDocument._moduleId"}
                },
                "listeners": [
                    {
                        "type": "addComponent",
                        "listener": {"@": "owner"}
                    }
                ]
            },

            "templateObjectsController": {
                "prototype": "montage/core/range-controller",
                "bindings": {
                    "content": {"<-": "@owner.currentDocument.editingProxies"},
                    "selection": {"<->": "@owner.currentDocument.selectedObjects"}
                }
            },

            "HIDDEN_STATE": {
                "object": "ui/panel.reel[HIDDEN_STATE]"
            },

            "LOCKED_STATE": {
                "object": "ui/panel.reel[LOCKED_STATE]"
            },

            "configurator": {
                "prototype": "ui/configurator.reel",
                "properties": {
                    "element": {"#": "configurator"}
                },
                "bindings": {
                    "editingDocument": {"<-": "@owner.projectController.currentDocument"},
                    "assetsManager": {"<-": "@owner.projectController.assetsManager"},
                    "viewController": {"<-": "@owner.viewController"},
                    "state": {"<-": "@owner.currentDocument.selectedObjects.length > 0 ? @LOCKED_STATE : @HIDDEN_STATE"}
                }
            },

            "templateExplorer": {
                "prototype": "ui/template-explorer.reel",
                "properties": {
                    "element": {"#": "templateExplorer"}
                },
                "bindings": {
                    "ownerObject": {"<-": "@owner.currentDocument.editingProxyMap.owner"},
                    "templateObjectsController": {"<-": "@owner.templateObjectsController"},
                    "editingDocument": {"<-": "@owner.projectController.currentDocument"}
                }
            },

            "domExplorer": {
                "prototype": "ui/dom-explorer.reel",
                "properties": {
                    "element": {"#": "domExplorer"}
                },
                "bindings": {
                    "templateObjectsController": {"<-": "@owner.templateObjectsController"},
                    "editingDocument": {"<-": "@owner.projectController.currentDocument"}
                }
            },

            "domSplit": {
                "prototype": "ui/split-control.reel",
                "properties": {
                    "element": {"#": "domSplit"},
                    "splitAxis": "horizontal",
                    "containerElement": {"#": "documentEditorExplorerColumn"},
                    "controlledComponent": {"@": "domExplorer"},
                    "valuePercentage": 50
                }
            },

            "eventTargetOverlay": {
                "prototype": "montage/ui/overlay.reel",
                "properties": {
                    "element": {"#": "eventTargetOverlay"},
                    "delegate": {"@": "listenerCreator"}
                }
            },

            "listenerCreator": {
                "prototype": "ui/listener-jig.reel",
                "properties": {
                    "element": {"#": "listenerCreator"}
                },
                "bindings": {
                    "editingDocument": {"<-": "@owner.currentDocument"}
                },
                "listeners": [
                    {
                        "type": "commit",
                        "listener": {"@": "owner"}
                    },
                    {
                        "type": "discard",
                        "listener": {"@": "owner"}
                    }
                ]
            },

            "bindingOverlay": {
                "prototype": "montage/ui/overlay.reel",
                "properties": {
                    "element": {"#": "bindingOverlay"},
                    "delegate": {"@": "bindingCreator"}
                }
            },

            "bindingCreator": {
                "prototype": "ui/binding-jig.reel",
                "properties": {
                    "element": {"#": "bindingCreator"}
                },
                "bindings": {
                    "editingDocument": {"<-": "@owner.currentDocument"}
                },
                "listeners": [
                    {
                        "type": "commit",
                        "listener": {"@": "owner"}
                    },
                    {
                        "type": "discard",
                        "listener": {"@": "owner"}
                    }
                ]
            }
        }
    </script>

</head>
<body>

    <section data-montage-id="componentEditor" class="ComponentEditor">

        <!-- TODO hide overlays by default; they are considered flow items-->
        <section>
            <div data-montage-id="eventTargetOverlay">
                <div data-montage-id="listenerCreator"></div>
            </div>

            <div data-montage-id="bindingOverlay">
                <div data-montage-id="bindingCreator"></div>
            </div>
        </section>

        <section data-montage-id="templateExplorer" class="ComponentEditor-column palette"></section>

        <section data-montage-id="documentEditorExplorerColumn" class="ComponentEditor-column Column">
            <div data-montage-id="documentEditorSlot" class="ComponentEditor-column-row ComponentEditor-column-row--fill ComponentEditor-column-row--documentEditor"></div>
            <div data-montage-id="domSplit"></div>
            <footer data-montage-id="domExplorer" class="ComponentEditor-column-row ComponentEditor-column-row--fixed palette"></footer>
        </section>
        <aside data-montage-id="configurator" class="Column palette"></aside>
        <aside data-montage-id="library" class="palette"></aside>
    </section>

</body>
</html>

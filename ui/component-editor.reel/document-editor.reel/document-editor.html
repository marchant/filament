<!doctype html>
<html>
<head>
    <title>DocumentEditor</title>
    <meta charset="utf-8">

    <link href="document-editor.css" rel="stylesheet" />

    <script type="text/montage-serialization">
        {
            "owner": {
                "properties": {
                    "element": {"#": "documentEditor"},
                    "workbench": {"@": "workbench"}
                }
            },

            "workbench": {
                "prototype": "palette/ui/workbench.reel",
                "properties": {
                    "element": {"#": "workbench"}
                },
                "listeners": [
                    {"type": "update", "listener": {"@": "selections"}},
                    {"type": "update", "listener": {"@": "contextualInspectors"}}
                ]
            },

            "selections": {
                "prototype": "palette/ui/selection/selections.reel",
                "properties": {
                    "element": {"#": "selections"}
                },
                "bindings": {
                    "contentComponent": {"<-": "@workbench.editingFrame"},
                    "selectedObjects": {"<-": "@owner.editingDocument.selectedObjects"}
                }
            },

            "contextualInspectors": {
                "prototype": "montage/ui/repetition.reel",
                "properties": {
                    "element": {"#": "contextualInspectors"}
                },
                "bindings": {
                    "content": {"<-": "@owner.contextualInspectors"}
                }
            },

            "inspectorSlot": {
                "prototype": "montage/ui/slot.reel",
                "properties": {
                    "element": {"#": "inspectorSlot"}
                },
                "bindings": {
                    "content": {"<-": "@contextualInspectors.objectAtCurrentIteration"}
                }
            }
        }
    </script>

</head>
<body>

    <div data-montage-id="documentEditor" class="DocumentEditor">
        <div data-montage-id="workbench">
            <div data-arg="overlay">
                <div data-montage-id="selections"></div>
                <div data-montage-id="contextualInspectors">
                    <div data-montage-id="inspectorSlot"></div>
                </div>
            </div>
        </div>
    </div>

</body>
</html>

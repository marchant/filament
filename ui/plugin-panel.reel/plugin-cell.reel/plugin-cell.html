<!DOCTYPE html>
<html>
<head>
    <title></title>
    <link rel="stylesheet" type="text/css" href="plugin-cell.css">
    <script type="text/montage-serialization">
    {
        "owner": {
            "properties": {
                "element": {"#": "plugin-cell"}
            }
        },

        "activationButton": {
            "prototype": "montage/ui/button.reel",
            "properties": {
                "element": {"#": "activationButton"}
            },
            "listeners": [
                {
                    "type": "action",
                    "listener": {"@": "owner"}
                }
            ]
        },

        "deactivationButton": {
            "prototype": "montage/ui/button.reel",
            "properties": {
                "element": {"#": "deactivationButton"}
            },
            "listeners": [
                {
                    "type": "action",
                    "listener": {"@": "owner"}
                }
            ]
        },

        "pluginName": {
            "prototype": "montage/ui/dynamic-text.reel",
            "properties": {
                "element": {"#": "pluginName"}
            },
            "bindings": {
                "value": {"<-": "@owner.plugin.name"}
            }
        },

        "pluginVersion": {
            "prototype": "montage/ui/dynamic-text.reel",
            "properties": {
                "element": {"#": "pluginVersion"}
            },
            "bindings": {
                "value": {"<-": "@owner.plugin.version"}
            }
        }
    }
    </script>
</head>
<body>
    <li data-montage-id="plugin-cell" class="PluginCell">
        <button data-montage-id="activationButton">Activate</button><button data-montage-id="deactivationButton">Deactivate</button><span data-montage-id="pluginName"></span> <span data-montage-id="pluginVersion"></span>
    </li>
</body>
</html>

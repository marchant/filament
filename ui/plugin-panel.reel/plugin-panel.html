<!DOCTYPE html>
<html>
<head>
    <title></title>
    <link rel="stylesheet" type="text/css" href="plugin-panel.css">
    <script type="text/montage-serialization">
    {
        "owner": {
            "properties": {
                "element": {"#": "plugin-panel"},
                "pluginsController": {"@": "pluginsController"}
            }
        },

        "pluginsController": {
            "prototype": "montage/ui/controller/array-controller",
            "bindings": {
                "content": {"<-": "@owner.plugins"}
            }
        },

        "pluginList": {
            "prototype": "montage/ui/repetition.reel",
            "properties": {
                "element": {"#": "pluginList"}
            },
            "bindings": {
                "contentController": {"<-": "@owner.pluginsController"}
            }
        },

        "pluginCell": {
            "prototype": "./plugin-cell.reel",
            "properties": {
                "element": {"#": "pluginCell"}
            },
            "bindings": {
                "plugin": {"<-": "@pluginList.objectAtCurrentIteration"}
            }
        }
    }
    </script>
</head>
<body>
    <div data-montage-id="plugin-panel" class="PluginPanel">
        <h1>Plugins</h1>

        <ul data-montage-id="pluginList">
            <li data-montage-id="pluginCell"></li>
        </ul>
    </div>
</body>
</html>

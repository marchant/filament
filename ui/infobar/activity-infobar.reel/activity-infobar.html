<!DOCTYPE html>
<html>
<head>
    <title></title>
    <link rel="stylesheet" type="text/css" href="activity-infobar.css">
    <script type="text/montage-serialization">
    {
        "owner": {
            "properties": {
                "element": {"#": "activity-infobar"},
                "infobar": {"@": "infobar"},

                "_completedEls": {
                    "num": {"#": "completedNum"},
                    "title": {"#": "completedTitle"},
                    "status": {"#": "completedStatus"}
                },
                "_failedEls": {
                    "num": {"#": "failedNum"},
                    "title": {"#": "failedTitle"},
                    "status": {"#": "failedStatus"}
                },
                "_runningEls": {
                    "title": {"#": "runningTitle"},
                    "status": {"#": "runningStatus"}
                }
            }
        },

        "infobar": {
            "prototype": "palette/ui/infobar.reel",
            "properties": {
                "element": {"#": "infobar"}
            },
            "bindings": {
                "open": {"<->": "@owner.open"}
            },
            "listeners": [
                {"type": "closed", "listener": {"@": "owner"}}
            ]
        },

        "details": {
            "prototype": "montage/ui/button.reel",
            "properties": {
                "element": {"#": "details"}
            },
            "listeners": [
                {"type": "action", "listener": {"@": "owner"}}
            ]
        }
    }
    </script>
</head>
<body>
    <div data-montage-id="activity-infobar" class="ActivityInfobar">
        <div data-montage-id="infobar">
            <i class="ActivityInfobar-icon"></i>
            <div data-montage-id="runningTitle" class="ActivityInfobar-title">Waiting</div>
            <div data-montage-id="runningStatus" class="ActivityInfobar-status">Status</div>
            <ul class="ActivityInfobar-counter">
                <li class="ActivityInfobar-counter-failed">0</li>
                <li class="ActivityInfobar-counter-completed">0</li>
            </ul>
            <button type="button" data-montage-id="details" class="ActivityInfobar-detailsButton">Details</button>
        </div>
    </div>
</body>
</html>

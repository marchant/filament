<!DOCTYPE html>
<html>
<head>
    <title></title>
    <link rel="stylesheet" type="text/css" href="activity-infobar.css">
    <script type="text/montage-serialization">
    {
        "owner": {
            "properties": {
                "element": {"#": "activity-infobar"},
                "infobar": {"@": "infobar"},

                "_completedEls": {
                    "num": {"#": "completedNum"},
                    "title": {"#": "completedTitle"},
                    "status": {"#": "completedStatus"}
                },
                "_failedEls": {
                    "num": {"#": "failedNum"},
                    "title": {"#": "failedTitle"},
                    "status": {"#": "failedStatus"}
                },
                "_runningEls": {
                    "title": {"#": "runningTitle"},
                    "status": {"#": "runningStatus"}
                }
            }
        },

        "infobar": {
            "prototype": "palette/ui/infobar.reel",
            "properties": {
                "element": {"#": "infobar"}
            },
            "bindings": {
                "open": {"<->": "@owner.open"}
            },
            "listeners": [
                {"type": "closed", "listener": {"@": "owner"}}
            ]
        }
    }
    </script>
</head>
<body>
    <div data-montage-id="activity-infobar" class="ActivityInfobar">
        <div data-montage-id="infobar">
            <div class="ActivityInfobar-completed">
                ✔
                <span data-montage-id="completedNum" class="ActivityInfobar-num">Waiting</span>
                <span data-montage-id="completedTitle" class="ActivityInfobar-title">Waiting</span>
                <span data-montage-id="completedStatus" class="ActivityInfobar-status"></span>
            </div>
            <div class="ActivityInfobar-failed">
                ✘
                <span data-montage-id="failedNum" class="ActivityInfobar-num">Waiting</span>
                <span data-montage-id="failedTitle" class="ActivityInfobar-title">Waiting</span>
                <span data-montage-id="failedStatus" class="ActivityInfobar-status"></span>
            </div>
            <div class="ActivityInfobar-running">
                <progress type="progress" data-montage-id="progress"></progress>
                <span data-montage-id="runningTitle" class="ActivityInfobar-title">Waiting</span>
                <span data-montage-id="runningStatus" class="ActivityInfobar-status"></span>
            </div>
            <button type="button" data-montage-id="details" class="ActivityInfobar-details">Details...</button>
        </div>
    </div>
</body>
</html>

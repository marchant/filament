<!DOCTYPE html>
<html>
<head>
    <title></title>
    <link rel="stylesheet" type="text/css" href="tasks-infobar.css">
    <script type="text/montage-serialization">
    {
        "owner": {
            "properties": {
                "element": {"#": "tasks-infobar"},
                "infobar": {"@": "infobar"},

                "_completedEls": {
                    "num": {"#": "completedNum"},
                    "title": {"#": "completedTitle"},
                    "info": {"#": "completedInfo"}
                },
                "_failedEls": {
                    "num": {"#": "failedNum"},
                    "title": {"#": "failedTitle"},
                    "info": {"#": "failedInfo"}
                },
                "_runningEls": {
                    "title": {"#": "runningTitle"},
                    "info": {"#": "runningInfo"}
                }
            }
        },

        "infobar": {
            "prototype": "palette/ui/infobar.reel",
            "properties": {
                "element": {"#": "infobar"}
            },
            "bindings": {
                "open": {"<->": "@owner.open"}
            },
            "listeners": [
                {"type": "closed", "listener": {"@": "owner"}}
            ]
        }
    }
    </script>
</head>
<body>
    <div data-montage-id="tasks-infobar" class="TasksInfobar">
        <div data-montage-id="infobar">
            <div class="TasksInfobar-completed">
                ✔
                <span data-montage-id="completedNum" class="TasksInfobar-num">Waiting</span>
                <span data-montage-id="completedTitle" class="TasksInfobar-title">Waiting</span>
                <span data-montage-id="completedInfo" class="TasksInfobar-info"></span>
            </div>
            <div class="TasksInfobar-failed">
                ✘
                <span data-montage-id="failedNum" class="TasksInfobar-num">Waiting</span>
                <span data-montage-id="failedTitle" class="TasksInfobar-title">Waiting</span>
                <span data-montage-id="failedInfo" class="TasksInfobar-info"></span>
            </div>
            <div class="TasksInfobar-running">
                <progress type="progress" data-montage-id="progress"></progress>
                <span data-montage-id="runningTitle" class="TasksInfobar-title">Waiting</span>
                <span data-montage-id="runningInfo" class="TasksInfobar-info"></span>
            </div>
            <button type="button" data-montage-id="details" class="TasksInfobar-details">Details...</button>
        </div>
    </div>
</body>
</html>

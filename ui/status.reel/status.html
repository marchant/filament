<!DOCTYPE html>
<html>
<head>
    <title></title>
    <link rel="stylesheet" type="text/css" href="status.css">
    <script type="text/montage-serialization">
    {
        "owner": {
            "properties": {
                "element": {"#": "owner"}
            },
            "bindings": {
                "classList.has('Status--visible')": {"<-": "@owner.isVisible"}
            }
        },

        "title": {
            "prototype": "montage/ui/text.reel",
            "properties": {
                "element": {"#": "title"}
            },
            "bindings": {
                "value": {"<-": "@owner.post.title"}
            }
        },

        "updated": {
            "prototype": "montage/ui/text.reel",
            "properties": {
                "element": {"#": "updated"}
            },
            "bindings": {
                "value": {"<-": "@owner.post.date"}
            }
        },

        "refresh": {
            "prototype": "matte/ui/button.reel",
            "properties": {
                "element": {"#": "refresh"}
            },
            "listeners": [
                {"type": "action", "listener": {"@": "owner"}}
            ]
        },

        "close": {
            "prototype": "matte/ui/button.reel",
            "properties": {
                "element": {"#": "close"}
            },
            "listeners": [
                {"type": "action", "listener": {"@": "owner"}}
            ]
        }
    }
    </script>
</head>
<body>
    <div data-montage-id="owner" class="Status">
        <span data-montage-id="title"></span>
        <span data-montage-id="updated"></span>
        <a href="http://montage-studio-status.tumblr.com">More information…</a>
        <button type="button" data-montage-id="refresh">Refresh</button>
        <button type="button" data-montage-id="close">×</button>
    </div>
</body>
</html>

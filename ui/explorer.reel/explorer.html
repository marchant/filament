<!doctype html>
<html>
<head>
    <title>Explorer</title>
    <meta charset="utf-8">
    
<!--    <link href="../../assets/icons/style.css" rel="stylesheet" />-->
    <link href="explorer.css" rel="stylesheet" />

    <script type="text/montage-serialization">
        {
            "owner": {
                "properties": {
                    "element": {"#": "explorer"}
                }
            }
        }
    </script>

</head>
<body>

    <div data-montage-id="explorer" class="Explorer">
        
        <section class="Explorer-group">
            <h3 class="Explorer-title" title="Owner Properties">Package Explorer</h3>
            <div class="Explorer-scroll">
                <ul class="Explorer-list Explorer-package">
                	<li><i data-icon="&#128193;"></i> assets</li>
                	<li><i data-icon="&#59156;"></i> index.html</li>
                	<li><i data-icon="&#128193;"></i> node_modules</li>
                	<li class="disabled"><i data-icon="&#128230;"></i> package.json</li>
                	<li><i data-icon="&#128193;"></i> ui
                        <ul>
                            <li><i data-icon="&#128191;"></i> configurator.reel</li>
                            <li><i data-icon="&#128191;"></i> editor.reel</li>
                            <li><i data-icon="&#128191;"></i> main.reel
                                <ul>
                                    <li><i data-icon="&#59156;"></i> main.css</li>
                                    <li><i data-icon="&#59156;"></i> main.html</li>
                                    <li><i data-icon="&#59156;"></i> main.js</li>
                                </ul>
                            </li>
                            <li><i data-icon="&#128191;"></i> nav.reel</li>
                        </ul>
                	</li>
                </ul>
            </div>
        </section>
        <section class="Explorer-group">
            <h3 class="Explorer-title" title="Owner Properties">Owner</h3>
            <div class="Explorer-scroll Explorer-pills">
            	<button class="Explorer-pill bound"><i data-icon="&#59198;"></i> Property 1 <div data-icon="&#9652;" class="binding bound"></button>
            	<button class="Explorer-pill"><i data-icon="&#128361;"></i> Property 2 <div class="binding"></div></button>
            	<button class="Explorer-pill bound"><i data-icon="&#128248;"></i> Property 3 <div class="binding"></div></button>
            	<button class="Explorer-pill bound"><i data-icon="&#59198;"></i> Property 4 <div data-icon="&#9652;" class="binding bound"></button>
            	<button class="Explorer-pill"><i data-icon="&#128248;"></i> Property 5 <div class="binding"></div></button>
            </div>
        </section>
        <section class="Explorer-group">
            <h3 class="Explorer-title" title="Template Objects">Objects</h3>
            <div class="Explorer-scroll Explorer-pills">
                <button class="Explorer-pill bound"><i data-icon="&#59198;"></i> Object 1 <div class="binding"></div></button>
                <button class="Explorer-pill"><i data-icon="&#128361;"></i> Object 2 <div data-icon="&#59215;" class="binding bound"></div></button>
                <button class="Explorer-pill bound"><i data-icon="&#128248;"></i> Object 3 <div class="binding"></div></button>
            </div>
        </section>
    </div>

</body>
</html>

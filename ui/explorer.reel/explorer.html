<!doctype html>
<html>
<head>
    <title>Explorer</title>
    <meta charset="utf-8">
    
<!--    <link href="../../assets/icons/style.css" rel="stylesheet" />-->
    <link href="explorer.css" rel="stylesheet" />

    <script type="text/montage-serialization">
        {
            "owner": {
                "properties": {
                    "element": {"#": "explorer"}
                }
            }
        }
    </script>

</head>
<body>

    <div data-montage-id="explorer" class="Explorer">
        
        <section class="Explorer-group">
            <h3 class="Explorer-title">Package Explorer</h3>
            <div class="Explorer-scroll">
                <ul class="Explorer-list">
                	<li><i data-icon="&#128193;"></i> assets</li>
                	<li><i data-icon="&#59156;"></i> index.html</li>
                	<li><i data-icon="&#128193;"></i> node_modules</li>
                	<li class="disabled"><i data-icon="&#128230;"></i> package.json</li>
                	<li><i data-icon="&#128193;"></i> ui
                        <ul>
                            <li><i data-icon="&#128191;"></i> configurator.reel</li>
                            <li><i data-icon="&#128191;"></i> editor.reel</li>
                            <li class="selected"><i data-icon="&#128191;"></i> main.reel
                                <ul>
                                    <li><i data-icon="&#59156;"></i> main.css</li>
                                    <li><i data-icon="&#59156;"></i> main.html</li>
                                    <li><i data-icon="&#59156;"></i> main.js</li>
                                </ul>
                            </li>
                            <li><i data-icon="&#128191;"></i> nav.reel</li>
                        </ul>
                	</li>
                </ul>
            </div>
        </section>
        
    </div>

</body>
</html>

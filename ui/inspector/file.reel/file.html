<!DOCTYPE html>
<html>
<head>
    <title></title>
    <link rel="stylesheet" type="text/css" href="file.css">
    <script type="text/montage-serialization">
    {
        "owner": {
            "properties": {
                "element": {"#": "file"}
            }
        },

        "path": {
            "prototype": "matte/ui/input-text.reel",
            "properties": {
                "element": {"#": "path"}
            },
            "bindings": {
                "value": {"<->": "@owner.value"}
            }
        },

        "choose": {
            "prototype": "matte/ui/button.reel",
            "properties": {
                "element": {"#": "choose"}
            },
            "localizations": {
                "label": {"key": "choose_file"}
            }
        }
    }
    </script>
</head>
<body>
    <div data-montage-id="file" class="File">
    	<button data-montage-id="choose">Choose File</button>
        <input type="text" data-montage-id="path" placeholder="No file chosen">
    </div>
</body>
</html>

<!DOCTYPE html>
<html>
<head>
    <title></title>
    <link rel="stylesheet" type="text/css" href="array.css">
    <script type="text/montage-serialization">
    {
        "owner": {
            "properties": {
                "element": {"#": "array"},
                "_textareaEl": {"#": "input"}
            }
        },

        "info": {
            "prototype": "montage/ui/text.reel",
            "properties": {
                "element": {"#": "info"}
            },
            "localizations": {
                "value": {"key": "comma_separated_list_of_json_values"}
            }
        }
    }
    </script>
</head>
<body>
    <div data-montage-id="array" class="Array">
        <textarea data-montage-id="input"></textarea>
        <p class="Array-info" data-montage-id="info">Comma separated list of JSON values</p>
    </div>
</body>
</html>

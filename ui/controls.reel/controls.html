<!DOCTYPE html>
<html>
<head>
    <title>Controls</title>
    <link href="controls.css" rel="stylesheet">
    <script type="text/montage-serialization">
    {
        "owner": {
            "properties": {
                "element": {"#": "controls"}
            }
        },
        
        "zoom": {
            "prototype": "montage/ui/input-range.reel",
            "properties": {
                "element": {"#": "zoom"}
            }
        }
    }
    </script>
</head>
<body>
    <div data-montage-id="controls" class="Controls">
        <nav class="Controls-group Controls-zoom">
        	<label class="Controls-zoom-label">20%</label>
        	<input data-montage-id="zoom" class="Controls-zoom-range" type="range" min="20" max="100" value="100">
        	<label class="Controls-zoom-label">100%</label>
        </nav>
    </div>
</body>
</html>

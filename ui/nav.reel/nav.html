<!doctype html>
<html>
<head>
    <title>Nav Right</title>
    <meta charset="utf-8">

    <link href="nav.css" rel="stylesheet">

    <script type="text/montage-serialization">
        {
            "owner": {
                "properties": {
                    "element": {"#": "nav"}
                },
                "bindings": {
                    "configuratorPanelState": {"<->": "@configuratorToggle.state"},
                    "libraryPanelState": {"<->": "@libraryToggle.state"}
                }
            },

            "LOCKED_STATE": {
                "object": "ui/panel.reel[LOCKED_STATE]"
            },

            "configuratorToggle": {
                "prototype": "ui/nav-panel-button.reel",
                "properties": {
                    "element": {"#": "configuratorToggle"}
                }
            },

            "libraryToggle": {
                "prototype": "ui/nav-panel-button.reel",
                "properties": {
                    "element": {"#": "libraryToggle"},
                    "state": {"@": "LOCKED_STATE"}
                }
            }
        }
    </script>

</head>
<body>

    <nav data-montage-id="nav" class="Nav">
        <div class="Nav-scroll">
            <div class="Nav-tabs">
                <button data-montage-id="configuratorToggle" class="Nav-button" data-icon="&#59146;"></button>
                <button data-montage-id="libraryToggle" class="Nav-button" data-icon="&#59392;"></button>
            </div>
        </div>
    </nav>

</body>
</html>

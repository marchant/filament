<!doctype html>
<html>
<head>
    <title>Nav</title>
    <meta charset="utf-8">
    
    <link href="nav.css" rel="stylesheet" />

    <script type="text/montage-serialization">
        {
            "owner": {
                "properties": {
                    "element": {"#": "nav"}
                }
            }
        }
    </script>

</head>
<body>
    
    <nav data-montage-id="nav" class="Nav">
        <div class="Nav-scroll">
            <div class="logo"></div>
            <div class="button-group">
                <button id="libraryButton" data-icon="&#9776;" class="active"></button>
                <button id="explorerButton" data-icon="&#128362;"></button>
            </div>
            <div class="button-group">
                <button data-icon="&#59153;"></button>
                <button data-icon="&#128229;"></button>
            </div>
            <div class="button-group">
                <button data-icon="&#9206;"></button>
            </div>
        </div>
        <div class="Nav-loader"></div>
    </nav>

</body>
</html>

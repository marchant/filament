<!doctype html>
<html>
<head>
    <title>Nav</title>
    <meta charset="utf-8">
    
    <link href="nav.css" rel="stylesheet">

    <script type="text/montage-serialization">
        {
            "owner": {
                "properties": {
                    "element": {"#": "nav"}
                }
            }
        }
    </script>

</head>
<body>
    
    <nav data-montage-id="nav" class="Nav">
        <div class="Nav-loader"></div>
        <div class="Nav-scroll">
            <div class="Nav-logo"></div>
            <div>
                <button class="Nav-button Nav-button--tab active" id="nav1" data-icon="&#9776;" class="active"></button>
                <button class="Nav-button Nav-button--tab" id="nav2" data-icon="&#128193;"></button>
            </div>
            <div>
                <button class="Nav-button" data-icon="&#59153;"></button>
                <button class="Nav-button" data-icon="&#128229;"></button>
            </div>
            <div>
                <button class="Nav-button" data-icon="&#9206;"></button>
            </div>
        </div>
    </nav>

</body>
</html>

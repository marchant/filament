<!doctype html>
<html>
<head>
    <title>Nav Right</title>
    <meta charset="utf-8">

    <link href="nav.css" rel="stylesheet">

    <script type="text/montage-serialization">
        {
            "owner": {
                "properties": {
                    "element": {"#": "nav"}
                },
                "bindings": {
                    "isConfiguratorVisible": {"<->": "@configuratorToggle.pressed"},
                    "isLibraryVisible": {"<->": "@libraryToggle.pressed"}
                }
            },

            "configuratorToggle": {
                "prototype": "montage/ui/toggle-button.reel",
                "properties": {
                    "element": {"#": "configuratorToggle"},
                    "pressed": true,
                    "pressedClass": "selected"
                }
            },

            "libraryToggle": {
                "prototype": "montage/ui/toggle-button.reel",
                "properties": {
                    "element": {"#": "libraryToggle"},
                    "pressed": true,
                    "pressedClass": "selected"
                }
            }
        }
    </script>

</head>
<body>

    <nav data-montage-id="nav" class="Nav">
        <div class="Nav-scroll">
            <div class="Nav-tabs">
                <button data-montage-id="configuratorToggle" class="Nav-button" data-icon="&#128269;"></button>
                <button data-montage-id="libraryToggle" class="Nav-button" data-icon="&#59392;"></button>
            </div>
        </div>
    </nav>

</body>
</html>

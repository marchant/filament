<!doctype html>
<html>
<head>
    <title>Main</title>
    <meta charset="utf-8">

    <link href="main.css" rel="stylesheet" />

    <script type="text/montage-serialization">
        {
            "localizer": {
                "object": "montage/core/localizer[defaultLocalizer]"
            },

            "owner": {
                "properties": {
                    "element": {"#": "main"},
                    "editorSlot": {"#": "editorSlot"}
                }
            },

            "pluginPanel": {
                "prototype": "ui/plugin-panel.reel",
                "properties": {
                    "element": {"#": "pluginPanel"}
                },
                "bindings": {
                    "plugins": {"<-": "@owner.projectController.loadedPlugins"}
                }
            },

            "packageExplorer": {
                "prototype": "ui/package-explorer.reel",
                "properties": {
                    "element": {"#": "packageExplorer"}
                },
                "bindings": {
                    "files": {"<-": "@owner.projectController.components"}
                }
            },


            "togglePaletteKeyComposer": {
                "prototype": "montage/ui/composer/key-composer",
                "properties": {
                    "keys": "shift+control+/",
                    "identifier": "togglePalette",
                    "component": {"@": "application"}
                },
                "listeners": [
                    {
                        "type": "keyPress",
                        "listener": {"@": "owner"}
                    }
                ]
            },

            "exitEditorKeyComposer": {
                "prototype": "montage/ui/composer/key-composer",
                "properties": {
                    "keys": "escape",
                    "identifier": "exitEditor",
                    "component": {"@": "application"}
                },
                "listeners": [
                    {
                        "type": "keyPress",
                        "listener": {"@": "owner"}
                    }
                ]
            },

            "extendedEditorSlot": {
                "prototype": "montage/ui/slot.reel",
                "properties": {
                    "element": {"#": "extendedEditorSlot"}
                },
                "bindings": {
                    "content": {"<-": "@owner.extendedEditorComponent"}
                }
            },

            "application": {
                "prototype": "montage/ui/application"
            }

        }
    </script>

</head>
<body>

    <div data-montage-id="main" class="Main">

        <aside data-montage-id="pluginPanel"></aside>
        <aside data-montage-id="packageExplorer"></aside>

        <section class="editor">
            <nav data-montage-id="openComponentList" class="openComponentTabs">
                <span data-montage-id="documentTab" class="openComponentTab"></span>
            </nav>
            <section data-montage-id="editorSlot"></section>
        </section>

        <aside data-montage-id="extendedEditorSlot" class="extendedEditorSlot"></aside>
    </div>

</body>
</html>

<!doctype html>
<html>
<head>
    <title>Main</title>
    <meta charset="utf-8">

    <link href="main.css" rel="stylesheet" />

    <script type="text/montage-serialization">
        {
            "localizer": {
                "object": "montage/core/localizer[defaultLocalizer]"
            },

            "owner": {
                "properties": {
                    "element": {"#": "main"},
                    "editorSlot": {"#": "editorSlot"}
                }
            },

            "tasksInfobar": {
                "prototype": "ui/infobar/activity-infobar.reel",
                "properties": {
                    "element": {"#": "tasksInfobar"}
                }
            },
            
            "extensionPanel": {
                "prototype": "ui/extension-panel.reel",
                "properties": {
                    "element": {"#": "extensionPanel"}
                },
                "bindings": {
                    "extensions": {"<-": "@owner.projectController.loadedExtensions"}
                }
            },

            "toggleExtensionsPanel": {
                "prototype": "montage/composer/key-composer",
                "properties": {
                    "keys": "shift+control+e",
                    "identifier": "toggleExtensions",
                    "component": {"@": "application"}
                },
                "listeners": [
                    {
                        "type": "keyPress",
                        "listener": {"@": "owner"}
                    }
                ]
            },

            "extensionsPanelCondition": {
                "prototype": "montage/ui/condition.reel",
                "properties": {
                    "element": {"#": "extensionsPanelCondition"},
                    "removalStrategy": "hide"
                },
                "bindings": {
                    "condition": {"<-": "@owner._extensionsVisible"}
                }
            },

            "packageExplorer": {
                "prototype": "ui/package-explorer.reel",
                "properties": {
                    "element": {"#": "packageExplorer"}
                },
                "bindings": {
                    "files": {"<-": "@owner.projectController.files"},
                    "packageDescription": {"<-": "@owner.projectController.packageDescription"},
                    "projectController": {"<-": "@owner.projectController"}
                }
            },


            "togglePaletteKeyComposer": {
                "prototype": "montage/composer/key-composer",
                "properties": {
                    "keys": "shift+control+/",
                    "identifier": "togglePalette",
                    "component": {"@": "application"}
                },
                "listeners": [
                    {
                        "type": "keyPress",
                        "listener": {"@": "owner"}
                    }
                ]
            },

            "exitEditorKeyComposer": {
                "prototype": "montage/composer/key-composer",
                "properties": {
                    "keys": "escape",
                    "identifier": "exitModalEditor",
                    "component": {"@": "application"}
                },
                "listeners": [
                    {
                        "type": "keyPress",
                        "listener": {"@": "owner"}
                    }
                ]
            },

            "modalEditorSlot": {
                "prototype": "montage/ui/slot.reel",
                "properties": {
                    "element": {"#": "modalEditorSlot"}
                },
                "bindings": {
                    "content": {"<-": "@owner.modalEditorComponent"}
                }
            },

            "application": {
                "prototype": "montage/core/application"
            },

            "openDocumentList": {
                "prototype": "montage/ui/repetition.reel",
                "properties": {
                    "element": {"#": "openDocumentList"},
                    "isSelectionEnabled": true
                },
                "bindings": {
                    "contentController": {"<-": "@owner.projectController.openDocumentsController"}
                }
            },

            "documentTab": {
                "prototype": "ui/document-tab.reel",
                "properties": {
                    "element": {"#": "documentTab"}
                },
                "bindings": {
                    "document": {"<-": "@openDocumentList.objectAtCurrentIteration"}
                }
            }

        }
    </script>

</head>
<body>

    <div data-montage-id="main" class="Main-wrap">

        <div data-montage-id="tasksInfobar"></div>

        <div class="Main">
            <div data-montage-id="extensionsPanelCondition">
                <aside data-montage-id="extensionPanel"></aside>
            </div>
            <aside data-montage-id="packageExplorer" class="palette"></aside>

            <section class="editor">
                <ul data-montage-id="openDocumentList" class="Tabs palette">
                    <li data-montage-id="documentTab"></li>
                </ul>
                <section data-montage-id="editorSlot" class="editorSlot"></section>
            </section>

            <aside data-montage-id="modalEditorSlot" class="modalEditorSlot"></aside>
        </div>
    </div>

</body>
</html>

<!DOCTYPE html>
<html>
<head>
    <title></title>
    <link rel="stylesheet" type="text/css" href="main.css">
    <script type="text/montage-serialization">
    {
        "owner": {
            "properties": {
                "element": {"#": "owner"},
                "workbench": {"@": "workbench"}
            }
        },

        "routeSubstitution": {
            "prototype": "montage/ui/substitution.reel",
            "properties": {
                "element": {"#": "routeSubstitution"},
                "appDelegate": {"<-": "@owner.application.delegate"},
                "switchValue": {"<-": "appDelegate.isAuthenticated ? (appDelegate.isProjectOpen ? 'workbench' : 'projectList') : 'login'"}
            }
        },

        "login": {
            "prototype": "ui/login/login.reel",
            "properties": {
                "element": {"#": "login"}
            }
        },

        "projectList": {
            "prototype": "ui/project-list/project-list.reel",
            "properties": {
                "element": {"#": "projectList"}
            }
        },

        "workbench": {
            "prototype": "ui/workbench.reel",
            "properties": {
                "element": {"#": "workbench"}
            }
        }
    }
    </script>
</head>
<body>
    <div data-montage-id="owner" class="Main">
        <div data-montage-id="routeSubstitution" class="Main-routeSubstitution">
            <div data-arg="login" data-montage-id="login"></div>
            <div data-arg="projectList" data-montage-id="projectList"></div>
            <div data-arg="workbench" data-montage-id="workbench"></div>
        </div>
    </div>
</body>
</html>

<!doctype html>
<html>
<head>
    <title>Main</title>
    <meta charset="utf-8">
    
    <link href="main.css" rel="stylesheet" />
    <link href="../../assets/icons/style.css" rel="stylesheet" />

    <script type="text/montage-serialization">
        {
            "owner": {
                "properties": {
                    "element": {"#": "main"}
                }
            },
            
            "nav": {
                "prototype": "ui/nav.reel",
                "properties": {
                    "element": {"#": "nav"}
                }
            },
            
            "library": {
                "prototype": "ui/library.reel",
                "properties": {
                    "element": {"#": "library"}
                }
            },
            
            "header": {
                "prototype": "ui/header.reel",
                "properties": {
                    "element": {"#": "header"}
                }
            },
            
            "tree": {
                "prototype": "ui/tree.reel",
                "properties": {
                    "element": {"#": "tree"}
                }
            },
            
            "stage": {
                "prototype": "ui/stage.reel",
                "properties": {
                    "element": {"#": "stage"}
                }
            },
            
            "ghosts": {
                "prototype": "ui/ghosts.reel",
                "properties": {
                    "element": {"#": "ghosts"}
                }
            },
            
            "configurator": {
                "prototype": "ui/configurator.reel",
                "properties": {
                    "element": {"#": "configurator"}
                }
            }
            
        }
    </script>

</head>
<body>

    <div data-montage-id="main" class="main">
        
        <nav data-montage-id="nav"></nav>
        <aside data-montage-id="library"></aside>
        <div class="view">
            <header data-montage-id="header"></header>
            <div class="wrapper">
                <div class="editor">
                    <div data-montage-id="tree"></div>
                    <div data-montage-id="stage"></div>
                    <div data-montage-id="ghosts"></div>
                </div>
                <aside data-montage-id="configurator"></aside>
            </div>
        </div>
        
    </div>

</body>
</html>

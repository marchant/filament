<!doctype html>
<html>
<head>
    <title>Main</title>
    <meta charset="utf-8">

    <link href="main.css" rel="stylesheet" />

    <script type="text/montage-serialization">
        {
            "localizer": {
                "object": "montage/core/localizer[defaultLocalizer]"
            },

            "owner": {
                "properties": {
                    "element": {"#": "main"},
                    "componentEditorArea": {"#": "componentEditorArea"}
                }
            },

            "packageExplorer": {
                "prototype": "ui/package-explorer.reel",
                "properties": {
                    "element": {"#": "packageExplorer"}
                },
                "bindings": {
                    "components": {"<-": "@owner.projectController.components"}
                }
            },

            "library": {
                "prototype": "ui/library.reel",
                "properties": {
                    "element": {"#": "library"}
                },
                "bindings": {
                    "prototypes": {"<->": "@owner.projectController.libraryItems"}
                },
                "listeners": [
                    {
                        "type": "addComponent",
                        "listener": {"@": "owner"}
                    }
                ]
            },

            "templateExplorer": {
                "prototype": "ui/template-explorer.reel",
                "properties": {
                    "element": {"#": "templateExplorer"}
                },
                "bindings": {
                    "templateObjects": {"<-": "@owner.projectController.currentDocument.editingProxies"},
                    "selectedObjects": {"<->": "@owner.projectController.currentDocument.selectedObjects"}
                }
            },

            "configurator": {
                "prototype": "ui/configurator.reel",
                "properties": {
                    "element": {"#": "configurator"}
                },
                "bindings": {
                    "editingDocument": {"<-": "@owner.projectController.currentDocument"}
                },
                "listeners": [
                    {
                        "type": "enterEditor",
                        "listener": {"@": "owner"}
                    }
                ]
            },

            "togglePaletteKeyComposer": {
                "prototype": "montage/ui/composer/key-composer",
                "properties": {
                    "keys": "shift+control+/",
                    "identifier": "togglePalette",
                    "component": {"@": "application"}
                },
                "listeners": [
                    {
                        "type": "keyPress",
                        "listener": {"@": "owner"}
                    }
                ]
            },

            "exitEditorKeyComposer": {
                "prototype": "montage/ui/composer/key-composer",
                "properties": {
                    "keys": "escape",
                    "identifier": "exitEditor",
                    "component": {"@": "application"}
                },
                "listeners": [
                    {
                        "type": "keyPress",
                        "listener": {"@": "owner"}
                    }
                ]
            },

            "editorSlot": {
                "prototype": "montage/ui/slot.reel",
                "properties": {
                    "element": {"#": "editorSlot"}
                },
                "bindings": {
                    "content": {"<-": "@owner.extendedEditorComponent"}
                }
            },

            "application": {
                "prototype": "montage/ui/application"
            },

            "bindingJig": {
                "prototype": "ui/binding-jig.reel",
                "properties": {
                    "element": {"#": "bindingJig"}
                },
                "bindings": {
                    "editingDocument": {"<-": "@owner.projectController.currentDocument"},
                    "selectedObjects": {"<-": "@owner.projectController.currentDocument.selectedObjects"}
                }
            },

            "openComponentList": {
                "prototype": "montage/ui/repetition.reel",
                "properties": {
                    "element": {"#": "openComponentList"},
                    "isSelectionEnabled": true
                },
                "bindings": {
                    "contentController": {"<-": "@owner.projectController.openDocumentsController"}
                }
            },

            "documentTab": {
                "prototype": "montage/ui/dynamic-text.reel",
                "properties": {
                    "element": {"#": "documentTab"}
                },
                "bindings": {
                    "value": {"<-": "@openComponentList.objectAtCurrentIteration.title"}
                }
            }

        }
    </script>

</head>
<body>

    <div data-montage-id="main" class="Filament">
        <aside data-montage-id="packageExplorer"></aside>
        <aside data-montage-id="library"></aside>
        <aside data-montage-id="templateExplorer"></aside>

        <section class="Filament-view">
            <nav data-montage-id="openComponentList" class="openComponentTabs">
                <span data-montage-id="documentTab" class="openComponentTab"></span>
            </nav>

            <div data-montage-id="componentEditorArea" class="componentEditorArea"></div>

            <div data-montage-id="bindingJig"></div>
        </section>

        <aside data-montage-id="configurator"></aside>
        <aside data-montage-id="editorSlot" class="editorSlot"></aside>
    </div>

</body>
</html>

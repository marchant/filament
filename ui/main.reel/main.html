<!doctype html>
<html>
<head>
    <title>Main</title>
    <meta charset="utf-8">
    
    <link href="main.css" rel="stylesheet" />
    <link href="../../assets/icons/style.css" rel="stylesheet" />

    <script type="text/montage-serialization">
        {
            "owner": {
                "properties": {
                    "element": {"#": "main"}
                }
            },
            
            "nav": {
                "prototype": "ui/nav.reel",
                "properties": {
                    "element": {"#": "nav"}
                }
            },
            
            "projects": {
                "prototype": "ui/projects/projects.reel",
                "properties": {
                    "element": {"#": "projects"}
                }
            },
            
            "editor": {
                "prototype": "ui/editor.reel",
                "properties": {
                    "element": {"#": "editor"}
                }
            }
            
        }
    </script>

</head>
<body>

    <div data-montage-id="main" class="main">        
        <nav data-montage-id="nav"></nav>
        <div data-montage-id="projects"></div>
        <div data-montage-id="editor" style="display: none;"></div>
    </div>

</body>
</html>

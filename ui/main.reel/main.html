<!doctype html>
<html>
<head>
    <title>Main</title>
    <meta charset="utf-8">
    
    <link href="main.css" rel="stylesheet" />

    <script type="text/montage-serialization">
        {
            "owner": {
                "properties": {
                    "element": {"#": "main"}
                }
            },
            
            "packageExplorer": {
                "prototype": "ui/package-explorer.reel",
                "properties": {
                    "element": {"#": "packageExplorer"}
                }
            },
            
            "componentEditor": {
                "prototype": "ui/component-editor.reel",
                "properties": {
                    "element": {"#": "componentEditor"}
                }
            }
            
        }
    </script>

</head>
<body>

    <div data-montage-id="main" class="Main-wrap">
    
        <div class="Main">
            <aside data-montage-id="packageExplorer"></aside>

            <section class="editor">
                <ul data-montage-id="openDocumentList" class="Tabs palette">
                    <li data-montage-id="documentTab" class="DocumentTab selected">
                        <span data-montage-id="label" class="DocumentTab-label">main.reel</span>
                        <button data-montage-id="closeButton" class="DocumentTab-close">×</button>
                    </li>
                    <li data-montage-id="documentTab" class="DocumentTab">
                        <span data-montage-id="label" class="DocumentTab-label">detail.reel</span>
                        <button data-montage-id="closeButton" class="DocumentTab-close">×</button>
                    </li>
                    <li data-montage-id="documentTab" class="DocumentTab">
                        <span data-montage-id="label" class="DocumentTab-label">picker.reel</span>
                        <button data-montage-id="closeButton" class="DocumentTab-close">×</button>
                    </li>
                </ul>
                
                <section data-montage-id="componentEditor"></section>
                
            </section>

        </div>
    </div>

</body>
</html>

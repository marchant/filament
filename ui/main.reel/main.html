<!doctype html>
<html>
<head>
    <title>Main</title>
    <meta charset="utf-8">

    <link href="main.css" rel="stylesheet" />

    <script type="text/montage-serialization">
        {
            "owner": {
                "properties": {
                    "element": {"#": "main"},
                    "componentEditor": {"@": "componentEditor"}
                }
            },

            "packageExplorer": {
                "prototype": "ui/package-explorer.reel",
                "properties": {
                    "element": {"#": "packageExplorer"}
                },
                "bindings": {
                    "components": {"<-": "@owner.components"}
                }
            },

            "componentEditor": {
                "prototype": "component-editor/ui/main.reel",
                "properties": {
                    "element": {"#": "componentEditor"}
                }
            }

        }
    </script>

</head>
<body>

    <div data-montage-id="main" class="Filament">
        <aside data-montage-id="packageExplorer"></aside>
        <div class="Filament-view">
            <div class="Filament-tabs">Open Component Tabs</div>
            <div data-montage-id="componentEditor"></div>
        </div>
    </div>

</body>
</html>

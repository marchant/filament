<!DOCTYPE html>
<html>
<head>
    <title></title>
    <link rel="stylesheet" type="text/css" href="main.css">
    <script type="text/montage-serialization">
    {
        "localizer": {
            "object": "montage/core/localizer[defaultLocalizer]"
        },
        "owner": {
            "properties": {
                "element": {"#": "main"}
            }
        },
        "versionText": {
            "prototype": "montage/ui/text.reel",
            "properties": {
                "element": {"#": "versionText"}
            },
            "localizations": {
                "value": {
                    "key": "version",
                    "data": {
                        "number": {"<-": "@owner.version"}
                    }
                }
            }
        },
        "introMeta": {
            "prototype": "montage/ui/text.reel",
            "properties": {
                "element": {"#": "introMeta"}
            },
            "localizations": {
                "value": {"key": "copyright"}
            }
        }
    }
    </script>
</head>
<body>
    <div data-montage-id="main" class="Main">
        <section class="Intro">
            <div class="Intro-logo"></div>
            <p class="Intro-version" data-montage-id="versionText"></p>
            <p><a href="http://docs.montagestudio.com/montage-studio/first-steps.html" target="_blank">First Steps</a></p>
            <p class="Intro-meta" data-montage-id="introMeta"></p>
        </section>

        <section class="Launcher">

            <section class="Launcher-section Action">
                <a href="/auth/github/" class="Action-button Action-button--login">Sign in with GitHub</a>
            </section>

        </section>

    </div>
</body>
</html>

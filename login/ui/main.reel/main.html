<!DOCTYPE html>
<html>
<head>
    <title></title>
    <link rel="stylesheet" type="text/css" href="main.css">
    <script type="text/montage-serialization">
    {
        "localizer": {
            "object": "montage/core/localizer[defaultLocalizer]"
        },
        "owner": {
            "properties": {
                "element": {"#": "main"}
            }
        },
        "versionText": {
            "prototype": "montage/ui/text.reel",
            "properties": {
                "element": {"#": "versionText"}
            },
            "localizations": {
                "value": {
                    "key": "version",
                    "data": {
                        "number": {"<-": "@owner.version"}
                    }
                }
            }
        },
        "copyright": {
            "prototype": "montage/ui/text.reel",
            "properties": {
                "element": {"#": "copyright"}
            },
            "localizations": {
                "value": {"key": "copyright"}
            }
        }
    }
    </script>
</head>
<body>
    <aside data-montage-id="main" class="Main Aside">
        
        <div class="Aside-content">
            <section class="Aside-section">
                <img class="Aside-logo" src="../../../assets/img/logo.svg" alt="Montage Studio">
            </section>
            
            <section class="Aside-section">
                <h1 class="Aside-headline">Develop. Run. Share.</h1>
                <p class="Aside-description">Montage Studio lets you build MontageJS applications in the cloud and uses GitHub to store your source code.</p>
            </section>
            
            <section class="Aside-section">
                <a href="/auth/github/" class="Button Button--login">Sign in with GitHub</a>
                <p class="Aside-info">
                    <span data-montage-id="versionText" class="Aside-version"></span>
                    <span class="Aside-support">(Optimized for Google Chrome)</span>
                </p>
            </section>
            
            <section class="Aside-section">
                <p>Need help? See our <a href="http://docs.montagestudio.com/montage-studio/tutorial-first-steps.html" target="_blank">First Steps</a> guide</p>
                
                <p data-montage-id="copyright" class="Aside-meta"></p>
            </section>
        </div>

    </aside>
</body>
</html>

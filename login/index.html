<!doctype html>
<html>
<head>
    <title>Login</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="shortcut icon" href="../assets/img/favicon.ico">

    <base href="/app/login/">
    <link href="../assets/fonts/fonts.css" rel="stylesheet">
    <link href="../assets/styles/filament-page.css" rel="stylesheet" />

    <script src="../node_modules/montage/montage.js" data-package="/app"></script>
    <script type="text/montage-serialization">
        {
            "owner": {
                "prototype": "montage/ui/loader.reel",
                "properties": {
                    "element": {"#": "loader"},
                    "mainModule": "login/ui/main.reel"
                }
            },
            "loaderWidget": {
                "prototype": "ui/widgets/loader.reel",
                "properties": {
                    "element": {"#": "loaderWidget"}
                }
            }
        }
    </script>

    <style>
        .Attract {
            position: fixed;
            top: 0;
            right: 0;
            bottom: 0;
            left: 0;
            pointer-events: none;
            min-width: 100%;
            min-height: 100%;
            width: auto;
            height: auto;
            z-index: -100;
            overflow: hidden;
        }
    </style>

</head>
<body>
    <video autoplay="true" loop="true" poster="/assets/videos/3d-attract.jpg" class="Attract">
        <source src="/assets/videos/3d-attract.mp4" type="video/mp4">
        <source src="/assets/videos/3d-attract.webm" type="video/webm">
        <source src="/assets/videos/3d-attract.ogg" type="video/ogg">
    </video>

    <div data-montage-id="loader">
        <div data-montage-id="loaderWidget"></div>
    </div>
</body>
</html>

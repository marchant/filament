<!doctype html>
<html>
<head>
    <title>Montage Builder</title>
    <meta charset="utf-8">

    <base href="/app/">

    <link rel="shortcut icon" href="assets/img/favicon.ico">

    <link href="assets/styles/firefly.css" rel="stylesheet">
    <link href="assets/styles/filament.css" rel="stylesheet">
    <link href="assets/styles/bootstrapping.css" rel="stylesheet">

    <script src="node_modules/montage/montage.js" data-package="/app"></script>
    <script type="text/montage-serialization">
        {
            "owner": {
                "prototype": "montage/ui/loader.reel",
                "properties": {
                    "element": {"#": "loader"}
                },
                "listeners": [
                    {
                        "type": "componentLoaded",
                        "listener": {"@": "applicationDelegate"}
                    }
                ]
            },

            "toolbar": {
                "prototype": "adaptor/client/ui/toolbar.reel",
                "properties": {
                    "element": {"#": "toolbar"}
                },
                "bindings": {
                    "mainMenu": {"<-": "@application.mainMenu"}
                }
            },

            "applicationDelegate": {
                "prototype": "core/firefly-application-delegate",
                "properties": {
                    "promptPanel": {"@": "promptPanel"},
                    "progressPanel": {"@": "progressPanel"}
                }
            },

            "application": {
                "prototype": "montage/core/application",
                "properties": {
                    "delegate": {"@": "applicationDelegate"}
                }
            },

            "unknownRepositoryPanel": {
                "prototype": "adaptor/client/ui/unknown-repository-panel.reel",
                "properties": {
                    "element": {"#": "unknownRepositoryPanel"}
                },
                "listeners": [
                    {
                        "type": "createRepository",
                        "listener": {"@": "applicationDelegate"}
                    }
                ]
            },

            "initializeRepoPanel": {
                "prototype": "adaptor/client/ui/initialize-repository-panel.reel",
                "properties": {
                    "element": {"#": "initializeRepoPanel"}
                },
                "listeners": [
                    {
                        "type": "initializeRepository",
                        "listener": {"@": "applicationDelegate"}
                    }
                ]
            },

            "progressPanel": {
                "prototype": "adaptor/client/ui/progress-panel.reel",
                "properties": {
                    "element": {"#": "progressPanel"}
                }
            },

            "promptPanel": {
                "prototype": "adaptor/client/ui/prompt-panel.reel",
                "properties": {
                    "element": {"#": "promptPanel"}
                }
            }

        }
    </script>

    <style type="text/css">

        .modalOverlay {
            position: absolute;
            display: flex;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            z-index: 100;
            background-color: hsla(0, 0%, 25%, 0.9);
        }

        .modalOverlay-box {
            margin: auto;
            border-radius: 8px;
            background-color: hsl(0, 0%, 98%);
            box-shadow: 0 3px 6px hsla(0, 0%, 0%, 0.4);
        }

        .modalOverlay-item {
            margin: 16px;
            padding: 8px;
            border-radius: 4px;
            border: 1px solid hsla(0, 0%, 0%, 0.1);
            background-color: hsl(0, 0%, 96%);
            box-shadow: inset 0 1px 3px hsla(0, 0%, 0%, 0.05);
        }

    </style>

</head>
<body class="Filament">

    <section class="modalOverlay">
        <div class="modalOverlay-box">
            <div data-montage-id="unknownRepositoryPanel" class="modalOverlay-item"></div>
            <div data-montage-id="initializeRepoPanel" class="modalOverlay-item"></div>
            <div data-montage-id="progressPanel" class="modalOverlay-item"></div>
            <div data-montage-id="promptPanel" class="modalOverlay-item"></div>
        </div>
    </section>
    
    <nav data-montage-id="toolbar"></nav>
    
    <div class="LoaderWrapper" data-montage-id="loader">
        <div class="Loader">
            <div class="Loader-cube"></div>
            <div class="Loader-cube"></div>
            <div class="Loader-cube"></div>
        </div>
    </div>

</body>
</html>
